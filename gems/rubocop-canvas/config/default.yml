Datafixup/EagerLoad:
  Enabled: true
  Include:
    - "**/db/migrate/*.rb"
    - "**/lib/data_fixup/*.rb"

Lint/FreezeConstants:
  Enabled: true

Lint/NoFileUtilsRmRf:
  Enabled: true

Lint/NoSleep:
  Enabled: true
  Exclude:
    - "**/spec/selenium/test_setup/**/*.rb"

Migration/ConcurrentIndex:
  Enabled: true
  Include:
    - "**/db/migrate/*.rb"

Migration/ModelBehavior:
  Enabled: true
  Include:
    - "**/db/migrate/*.rb"
    - "lib/data_fixup/*.rb"
  Whitelist:
    - "ActiveRecord::Base"
    - "ActiveRecord::Migration"
    - Canvas
    - DatabaseServer
    - DataFixup
    - Shackles
    - Switchman
    - Shard
    - Account.default
    - Account.site_admin
    - "*.quoted_table_name"
    - "*.connection"
    - "*.transaction"
    - "*.find_ids_in_batches"
    - "*.find_ids_in_ranges"
    - "*.update_all"
    - "*.delete_all"

Migration/PrimaryKey:
  Enabled: true
  Include:
    - "**/db/migrate/*.rb"

