openapi: 3.1.0
info:
  title: Dynamic Registration
  description: TBD
  version: 0.1.0
paths:
  /api/lti/accounts/:account_id/registration_token:
    get:
      summary: TBD
      responses:
        200:
          description: TBD
          content:
            application/json:
              schema:
                type: object
                properties:
                  uuid:
                    type: string
                  oidc_configuration_url:
                    type: string
                  token:
                    type: string
        401:
          description: TBD
  /api/lti/accounts/:account_id/registrations/uuid/:registration_uuid:
    get:
      summary: TBD
      parameters:
        - in: path
          name: registration_uuid
          required: true
          schema:
            type: string
      responses:
        200:
          description: TBD
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/registration"
        401:
          description: TBD
  /api/lti/accounts/:account_id/registrations/:registration_id/overlay:
    put:
      summary: TBD
      parameters:
        - in: path
          name: registration_id
          required: true
          schema:
            type: string
      responses:
        200:
          description: TBD
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/overlay"
        401:
          description: TBD
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/registration"
  /api/lti/registrations:
    post:
      summary: TBD
      responses:
        '200':
          description: "The tool registration was created."
          content:
            application/json:
              schema:
                type: object
        '401':
          description: "The provided token was invalid."
        '422':
          description: "The lti tool registration configuration was invalid."
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                application_type:
                  type: string
                grant_types:
                  type: array
                response_types:
                  type: array
                redirect_uris:
                  type: array
                initiate_login_uri:
                  type: string
                client_name:
                  type: string
                jwks_uri:
                  type: string
                token_endpoint_auth_method:
                  type: string
                lti_tool_configuration:
                  type: object
                  properties:
                    domain:
                      type: string
                    messages:
                      type: array
                    claims:
                      type: array
                    target_link_uri:
                      type: string
  /api/lti/registrations/:registration_id/view:
    get:
      summary: Redirects the user to the tool's configuration view.
      parameters:
        - in: path
          name: registration_id
          required: true
          schema:
            type: string
      responses:
        '302':
          description: "The user was redirected to the tool's configuration view."
          headers:
            Location:
              schema:
                type: string
components:
  schemas:
    placement:
      enum: [course_navigation, account_navigation, user_navigation, assignment_selection, link_selection, editor_button, resource_selection, global_navigation]
    registration:
      type: object
      properties:
        id:
          type: string
        developer_key_id:
          type: string
        overlay:
          type: TODO
        lti_tool_configuration:
          claims:
            type: array
            items:
              type: string
          domain:
            type: string
          messages:
            type: array
            items:
              type: object
              properties:
                path:
                  type:
                    enum: [LtiResourceLinkRequest, LtiDeepLinkingRequest]
                label:
                  type: string
                roles:
                  type: array
                  items:
                    type: string
                icon_uri:
                  type: string
                placements:
                  type: array
                  items:
                    schema:
                      $ref: "#/components/schemas/placement"
                target_link_uri:
                  type: string
                custom_parameters:
                  type: object
                  additionalProperties:
                    type: string
          target_link_uri:
            type: string
        application_type:
          enum: [web]
        grant_types:
          type: array
          items:
            type: string
        response_types:
          type: array
          items:
            type: string
        redirect_uris:
          type: array
          items:
            type: string
        initiate_login_uri:
          type: string
        client_name:
          type: string
        jwks_uri:
          type: string
        logo_uri:
          type: string
        token_endpoint_auth_method:
          type: string
        contacts:
          type: array
          items:
            type: string
        client_uri:
          type: string
        policy_uri:
          type: string
        tos_uri:
          type: string
        scopes:
          type: array
          items:
            type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        guid:
          type: string
    overlay:
      type: object
      properties:
        disabeldPlacements:
          type: array
          items:
            schema:
              $ref: "#/components/schemas/placement"
        disabledScopes:
          type: array
          items:
            type: string
          placements:
            type: array
            items:
              schema:
                type: object
                properties:
                  type:
                    $ref: "#/components/schemas/placement"
                  enabled:
                    type: boolean
                  icon_url:
                    type: string
                  label:
                    type: string
                  

        
