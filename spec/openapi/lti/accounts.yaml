            ContextType:
              type: string
            EventTypes:
              type: array
              items:
                type: string
            Format:
              type: string
            OwnerId:
              type: string
            TransportMetadata:
              type: object
              properties:
                Url:
                  type: string
              required:
              - Url
            TransportType:
              type: string
          required:
          - ContextId
          - ContextType
          - EventTypes
          - Format
          - OwnerId
          - TransportMetadata
          - TransportType
        example:
          ContextId: xCoyrm3KhO7W6h8yizdZrujDf9OATC7AnLKe62DN
          ContextType: root_account
          EventTypes:
          - discussion_topic_created
          Format: live-event
          OwnerId: '196495'
          TransportMetadata:
            Url: sqs.example
          TransportType: sqs
      responses:
        '200':
          description: returns 200 success
          content:
            application/vnd.canvas.dataservices+json:
              schema:
                type: string
              example: '{"ContextId":"xCoyrm3KhO7W6h8yizdZrujDf9OATC7AnLKe62DN","ContextType":"root_account","EventTypes":["discussion_topic_created"],"Format":"live-event","TransportMetadata":{"Url":"sqs.example"},"TransportType":"sqs"}'
        '401':
          description: does not return ims mime_type
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: object
                    properties:
                      type:
                        type: string
                      message:
                        type: string
                    required:
                    - type
                    - message
                required:
                - errors
              example:
                errors:
                  type: unauthorized
                  message: Invalid access token format
        '500':
          description: adds OwnerId and OwnerType if passed in for a person
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        message:
                          type: string
                        error_code:
                          type: string
                      required:
                      - message
                      - error_code
                  error_report_id:
                    type: integer
                required:
                - errors
                - error_report_id
              example:
                errors:
                - message: An error occurred.
                  error_code: internal_server_error
                error_report_id: 127940
        '404':
          description: raises a 404
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        message:
                          type: string
                      required:
                      - message
                required:
                - errors
              example:
                errors:
                - message: The specified resource does not exist.
        '422':
          description: raises an unprocessable_entity
          content:
            text/html:
              schema:
                type: string
              example: ''
