<!DOCTYPE html>
<html>
<head>
  <meta http-equiv=Content-type content="text/html; charset=utf-8">
  <title>Tests</title>
  <link rel="stylesheet" href="support/qunit/qunit.css" type="text/css">
  <style>
  body {
    font-family: 'Helvetica', 'Verdana';
  }
  code {
    font-size: 120%;
    background-color: rgba(255, 255, 255, 0.75);
  }
  #fixture {
    background: yellow;
    padding: 10px;
    margin: 10px 0;
    border: solid 1px #ccc;
    -webkit-border-radius: 1em;
    -moz-border-radius: 1em;
    -ms-border-radius: 1em;
    border-radius: 1em;
  }
  </style>
</head>
<body>
  <h1 id="qunit-header">QUnit Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>

  <div id="fixtures"></div>

  <script src="support/qunit/qunit.js"></script>
  <script>
    var require = {
      urlArgs: "bust=" +  (new Date()).getTime(),
      baseUrl: '../../public/javascripts',
      packages: [
        {
          name: 'specs',
          location: '../../spec/javascripts',
          main: 'support/specs',
          lib: './'
        },
        {
          name: 'helpers',
          location: '../../spec/javascripts/helpers',
          main: 'helpers',
          lib: './'
        }
      ]
    };
  </script>
  <script src="../../public/javascripts/vendor/require.js"></script>
  <script>
    require(['specs']);
  </script>

</body>
</html>
