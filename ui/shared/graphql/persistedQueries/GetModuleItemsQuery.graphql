query GetModuleItemsQuery($moduleId: ID!, $cursor: String, $first: Int) {
  legacyNode(_id: $moduleId, type: Module) {
    ... on Module {
      moduleItemsConnection(first: $first, after: $cursor) {
        edges {
          cursor
          node {
            _id
            id
            url
            moduleItemUrl
            title
            published
            indent
            newTab
            position
            masterCourseRestrictions {
              content
              points
              availabilityDates
              settings
              dueDates
              all
            }
            content {
              ... on Assignment {
                _id
                id
                title
                type: __typename
                pointsPossible
                graded
                dueAt(applyOverrides: false)
                lockAt(applyOverrides: false)
                unlockAt(applyOverrides: false)
                isNewQuiz
                canUnpublish
                isLockedByMasterCourse
                canDuplicate
                canManageAssignTo
                assignmentOverrides(first: 100) {
                  edges {
                    cursor
                    node {
                      _id
                      dueAt
                      lockAt
                      unlockAt
                      set {
                        ... on AdhocStudents {
                          students {
                            id
                          }
                        }
                        ... on Course {
                          courseId: id
                        }
                        ... on Group {
                          groupId: id
                        }
                        ... on Section {
                          sectionId: id
                        }
                      }
                    }
                  }
                }
                assignedToDates {
                  id
                  dueAt
                  unlockAt
                  lockAt
                  title
                  base
                  set {
                    id
                    type
                  }
                }
                submissionsConnection(filter: { includeUnsubmitted: true }) {
                  nodes {
                    _id
                    cachedDueDate
                    missing
                  }
                }
              }
              ... on Discussion {
                _id
                id
                title
                type: __typename
                lockAt
                todoDate
                discussionType
                canUnpublish
                isLockedByMasterCourse
                canDuplicate
                canManageAssignTo
                graded
                replyToEntryRequiredCount
                submissionsConnection(filter: { includeUnsubmitted: true }) {
                  nodes {
                    _id
                    cachedDueDate
                    missing
                  }
                }
                checkpoints {
                  dueAt(applyOverrides: true)
                  name
                  tag
                  assignedToDates {
                    id
                    dueAt
                    unlockAt
                    lockAt
                    title
                    base
                    set {
                      id
                      type
                    }
                  }
                }
                assignment {
                  _id
                  dueAt(applyOverrides: false)
                  assignmentOverrides(first: 100) {
                    edges {
                      cursor
                      node {
                        _id
                        dueAt
                        lockAt
                        unlockAt
                        set {
                          ... on AdhocStudents {
                            students {
                              id
                            }
                          }
                          ... on Course {
                            courseId: id
                          }
                          ... on Group {
                            groupId: id
                          }
                          ... on Section {
                            sectionId: id
                          }
                        }
                      }
                    }
                  }
                }
                assignedToDates {
                  id
                  dueAt
                  unlockAt
                  lockAt
                  title
                  base
                  set {
                    id
                    type
                  }
                }
              }
              ... on File {
                _id
                id
                title: displayName
                type: __typename
                contentType
                size
                thumbnailUrl
                url
                canUnpublish
                isLockedByMasterCourse
                canDuplicate
                fileState
                locked
                lockAt
                unlockAt
                graded
              }
              ... on Page {
                _id
                id
                title
                canUnpublish
                type: __typename
                isLockedByMasterCourse
                canDuplicate
                canManageAssignTo
                graded
              }
              ... on Quiz {
                _id
                id
                title
                type: __typename
                pointsPossible
                canUnpublish
                isLockedByMasterCourse
                canDuplicate
                canManageAssignTo
                graded
                assignedToDates {
                  id
                  dueAt
                  unlockAt
                  lockAt
                  title
                  base
                  set {
                    id
                    type
                  }
                }
                submissionsConnection(filter: { includeUnsubmitted: true }) {
                  nodes {
                    _id
                    cachedDueDate
                    missing
                  }
                }
              }
              ... on ExternalUrl {
                title
                type: __typename
                canUnpublish
                newTab
                graded
              }
              ... on ModuleExternalTool {
                title
                type: __typename
                canUnpublish
                graded
              }
              ... on ExternalTool {
                type: __typename
                canUnpublish
                graded
              }
              ... on SubHeader {
                title
                type: __typename
              }
            }
          }
        }
        pageInfo {
          hasNextPage
          endCursor
        }
      }
    }
  }
}
