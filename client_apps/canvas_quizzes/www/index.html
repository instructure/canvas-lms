<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Canvas Quizzes</title>

    <!-- Canvas Normal Contrast CSS -->
    <link
      rel="stylesheet"
      href="/vendor/canvas/public/stylesheets_compiled/new_styles_normal_contrast/pages/g_vendor.css" />
    <link
      rel="stylesheet"
      href="/vendor/canvas/public/stylesheets_compiled/new_styles_normal_contrast/base/c-common.css" />

    <!-- App CSS -->
    <link
      rel="stylesheet"
      href="/dist/canvas_quizzes.css" />

    <script src="/vendor/js/require.js"></script>
    <style>
      #header {
        height: 70px;
      }
    </style>
  </head>

  <body>
    <div id="header"></div>
    <div id="main"></div>

    <script>
      var appName = 'events';

      requirejs.config({
        baseUrl: '/',
        paths: {
          'canvas_quizzes': 'apps/common/js'
        },

        config: {
          'canvas_quizzes/config': {
            environment: 'development'
          }
        },

        deps: [ 'config/requirejs/development' ]
      });

      require([ 'app/config' ], function(config) {
        config.onLoad(function() {
          require([ 'app/main' ], function(app) {
            window.app = app;
            app.mount(document.body.querySelector('#main'));
          });
        });
      });

    </script>

    <script src="//localhost:9224/livereload.js"></script>
 </body>
</html>
