    grade_export: 
      description: "Xuất Điểm cho SIS"
      name: "Xuất Điểm"
    grade_export_settings: 
      description: |-
          Trình cắm này cho phép công bố điểm cuối cùng lên hệ thống thông tin sinh viên (SIS).  Khi được bật, người dùng sẽ được cung cấp một tùy chọn trong sổ điểm để công bố các điểm này.  Điều này sẽ xảy ra thông qua một yêu cầu ĐĂNG đến đầu cuối công bố được chỉ định.  Mỗi kiểu xác định định dạng nội dung và mime riêng.  Phản hồi từ đầu cuối không quan trọng và hiện bị bỏ qua. 
          
          Ví dụ: CSV được định dạng trong Instructure sẽ ĐĂNG tập tin csv có loại mime 'text/csv' tới đầu cuối được chỉ định, chứa các cột sau: 
          
          "publisher\_id", "publisher\_sis\_id", "course\_id", "course\_sis\_id", "section\_id", "section\_sis\_id", "student\_id", "student\_sis\_id", "enrollment\_id", "enrollment\_status", "score", "grade", "custom\_grade\_status"
          
          (Lưu ý: cột "điểm" chỉ được trả về nếu khóa học chỉ định tiêu chuẩn chấm điểm)
          
          Đối với mỗi sinh viên trong khóa học đang được công bố, sẽ có 1 hoặc nhiều hàng trong csv được công bố. Cụ thể, sẽ có 1 hàng cho mỗi lần đăng nhập mà sinh viên có trong tài khoản gốc của khóa học.  Thông thường, điều này sẽ ra kết quả 1 hàng cho mỗi sinh viên, nhưng nếu sinh viên có nhiều lần đăng nhập thì sẽ có một hàng cho mỗi lần đăng nhập. 
          
          Nếu đánh dấu vào "Đưa ghi đè điểm cuối cùng vào" và tính năng Ghi Đè Điểm Cuối Cùng được bật, sinh viên có điểm/điểm số ghi đè sẽ nhận được điểm/điểm số ghi đè đó thay cho điểm số và điểm được tính toán.  Nếu tính năng Nhãn Trạng Thái Tùy Chỉnh được bật, cột "custom\_grade\_status" sẽ chứa mọi trạng thái điểm tùy chỉnh được áp dụng cho ghi đè điểm cuối cùng của sinh viên đó.
      labels: 
        format_type: "Loại định dạng đầu ra"
        include_final_grade_overrides: "Bao gồm ghi đè điểm cuối cùng"
        publish_endpoint: "Điểm cuối để công bố đến"
        success_timeout: "Thời gian chờ thông báo thành công (tính bằng giây)"
        wait_for_success: "Chờ thông báo thành công"
