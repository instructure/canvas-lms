      introduction: 
        body: "Hồ Sơ Điện Tử là nơi để hiển thị công việc của bạn. Chúng được tạo ra từ các phần và các trang. Danh sách các phần nằm dọc theo bên trái của cửa sổ (%{showme1}). Mỗi phần có thể có nhiều trang, được hiển thị ở phía bên phải của cửa sổ (%{showme2})."
      links: 
        portfolio: "Xem Hồ Sơ"
      page_content: 
        body1: "Nội dung bạn nhìn thấy trên một trang cũng giống như nội dung mà bất kỳ khách truy cập nào cũng sẽ thấy. Để chỉnh sửa nội dung này, hãy nhấp vào liên kết \"%{edit_link_text}\" (%{showme}) và trang sẽ chuyển sang chế độ chỉnh sửa."
        body2: "Bạn hiện đang chỉnh sửa! Đổi tên trang hoặc thay đổi các tùy chọn bình luận (%{showme1}) nếu bạn thích. Bạn có thể lưu, xem trước hoặc hủy các thay đổi của mình bất kỳ lúc nào bằng cách nhấp vào nút ở bên phải (%{showme2})."
        body3: "Nội dung được chia thành các phần phụ, mỗi phần có một đường viền nét đứt. Bạn có thể xóa hoặc chỉnh sửa nội dung của một phần phụ bằng cách nhấp vào các biểu tượng %{edit_icon} hoặc %{delete_icon} ở góc trên cùng bên phải của phần phụ."
        body4: "Để thêm các phần phụ mới, hãy tìm và nhấp vào loại nội dung bạn muốn thêm vào danh sách tùy chọn ở phía bên phải của trang (%{showme})."
      pages: 
        body1: "Các phần có nhiều trang. Bạn có thể xem danh sách các trang cho phần hiện tại ở phía bên phải của cửa sổ (%{showme1}). Để tổ chức hoặc thêm các trang, hãy nhấp vào liên kết \"%{manage_pages}\" (%{showme2})."
        body2: "Bạn có thể đổi tên bất kỳ trang nào bằng cách nhấp vào biểu tượng %{edit_icon} xuất hiện, xóa trang bằng cách nhấp vào biểu tượng %{delete_icon} hoặc sắp xếp lại thứ tự các trang bằng cách nhấp và kéo chúng."
      sections: 
        body1: "Các phần được liệt kê dọc theo bên trái của cửa sổ (%{showme1}). Mỗi phần có thể có nhiều trang bên trong. Để tổ chức hoặc thêm các phần, hãy nhấp vào liên kết \"%{manage_sections}\" (%{showme2})."
        body2: "Bạn có thể đổi tên bất kỳ phần nào bằng cách nhấp vào biểu tượng %{edit_icon} xuất hiện, sắp xếp lại các phần bằng cách nhấp và kéo chúng hoặc xóa các phần bằng cách nhấp vào biểu tượng %{delete_icon}."
      settings: 
        body: "Để thay đổi cài đặt cho Hồ Sơ Điện Tử của bạn, hãy nhấp vào liên kết \"Cài Đặt Hồ Sơ Điện Tử\" (%{showme}). Bạn có thể đổi tên hồ sơ và cũng có thể thay đổi hồ sơ là công khai hoặc riêng tư. Hồ sơ cá nhân chỉ hiển thị với những người mà bạn cấp quyền truy cập."
      submissions: 
        body1: "Bạn có thể thấy ở cuối trang này là danh sách các bài nộp gần đây từ các lớp của bạn (%{showme}). Bạn có thể nhanh chóng thêm các bài nộp vào các trang mới trong hồ sơ của mình từ trang này. Chỉ cần nhấp vào bài nộp bạn muốn thêm và một hộp thoại đơn giản sẽ hiện lên."
        body2: "Rất tuyệt! Bây giờ để hoàn tất việc thêm bài nộp, bạn cần chọn phần bạn muốn thêm vào và đặt tên cho trang. Sau khi nhấp vào \"Thêm Trang\", bạn sẽ được đưa đến trang mới để có thể chỉnh sửa chi tiết hơn nếu muốn."
