    grade_export: 
      description: "ÖBS için Notları Dışa Aktarma"
      name: "Notları Dışa Aktarma"
    grade_export_settings: 
      description: |-
          Bu eklenti sayesinde final notları bir öğrenci bilgi sisteminde (ÖBS) yayınlanacaktır. Etkinleştirildiğinde kullanıcıya not defteri içinde notları yayınlaması için bir seçenek sunulacaktır. Bu durum, belirlenmiş yayınlama uç noktasına POST isteği ile gerçekleşecektir. Her tür kendi içerik biçimi ve mime türünü tanımlar. Uç noktadan gelen yanıtlar önemli değildir ve şimdilik yok sayılır.
          
          Örneğin, Instructure formatındaki CSV 'text/csv' mime türündeki bir csv dosyasını belirlenmiş uç noktaya aşağıdaki sütunları içerecek şekilde gönderir:
          
          "publisher_id", "publisher_sis_id", "course_id", "course_sis_id", "section_id", "section_sis_id", "student_id", "student_sis_id", "enrollment_id", "enrollment_status", "score", "grade"
          
          (Not: "not" sütununa, dersin bir not standardı varsa geri dönülür)
          
          Yayınlanan dersteki her bir öğrenci için yayınlanmış csv dosyasında 1 veya daha fazla satır olacaktır. Özellikle, öğrencinin dersin kök hesabındaki her hesabı için 1 satır olacaktır. Çoğunlukla bu durumda her öğrenci için 1 satır oluşur fakat öğrencinin birden fazla hesabı varsa her biri için ayrı bir satır olacaktır.
      labels: 
        format_type: "Çıktı formatı tipi"
        include_final_grade_overrides: "Final notu geçersiz kılmaları dahil et"
        publish_endpoint: "Yayınlanacak uç nokta"
        success_timeout: "Başarılı bildirimi zaman aşımı (saniye olarak)"
