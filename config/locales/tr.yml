        details1: |-
            ePortfolyolar, öğrenme sürecinizde gerçekleşen önemli gönderileri ve
            deneyimleri gösterip paylaşabileceğiniz bir yerdir. ePortfolyoyu şu
            durumlarda kullanabilirsiniz:
            
            * Öğretmeniniz dışındakilere göstermekten gurur duyacağınız çalışmaları göstermek
            * Sınıftaki gönderiler ile ilgili düşünce ve çalışmalar hakkında konuşmak
            * Bir bütün olarak öğrenme deneyiminiz ile ilgili genel bir bakış açısı oluşturmak
            * Çalışmalarınızı arkadaşlarınızla ya da gelecekte iş hayatında paylaşmak vb.
            
            ePortfolyolar herkese açık ya da sadece sizin izin verdiklerinizin göreceği şekilde
            özel olabilir ve bu ayarları istediğiniz zaman değiştirebilirsiniz.
            
