      what: 
        details: |-
            ePortfolyolar, öğrenme süreciniz boyunca gerçekleşen önemli gönderimleri ve deneyimleri sergileyip tartışabileceğiniz alanlardır. Bir ePortfolyoyu şu amaçlarla kullanabilirsiniz:
            
            * Yalnızca öğretmeninizin değil, başkalarının da görebilmesi için gurur duyduğunuz ödevleri sergilemek
            * Sınıf göndermelerinize (submissions) harcadığınız emek ve düşünce sürecini anlatmak
            * Eğitim deneyiminizin genel bir özetiyle tüm resmi bir bakış elde etmek
            * Çalışmalarınızı arkadaşlarınızla, gelecekteki işverenlerle vb. paylaşmak
            
            ePortfolyolar, herkesin görebileceği şekilde herkese açık (public) olabilir ya da yalnızca izin verdiğiniz kişilerin görebileceği şekilde gizli (private) tutulabilir ve bu ayarı istediğiniz zaman değiştirebilirsiniz.
            
            Hazır mısınız?
        details1: |-
            ePortfolyolar, öğrenme sürecinizde gerçekleşen önemli gönderileri ve
            deneyimleri gösterip paylaşabileceğiniz bir yerdir. ePortfolyoyu şu
            durumlarda kullanabilirsiniz:
            
            * Öğretmeniniz dışındakilere göstermekten gurur duyacağınız çalışmaları göstermek
            * Sınıftaki gönderiler ile ilgili düşünce ve çalışmalar hakkında konuşmak
            * Bir bütün olarak öğrenme deneyiminiz ile ilgili genel bir bakış açısı oluşturmak
            * Çalışmalarınızı arkadaşlarınızla ya da gelecekte iş hayatında paylaşmak vb.
            
            ePortfolyolar herkese açık ya da sadece sizin izin verdiklerinizin göreceği şekilde
            özel olabilir ve bu ayarları istediğiniz zaman değiştirebilirsiniz.
            
            Başlamaya hazır mıyız? Bu butona tıklayın.
