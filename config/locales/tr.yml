        body: "Başlamaya hazır mısınız? Burada göreceğiniz \"%{help_link_text}\" bağlantısına tıklayarak istediğiniz zaman bu sihirbaza geri dönebilirsiniz."
      headers: 
        finish: "Haydi Yapalım"
        getting_started: Başlarken
        instructions: "ePortfolyo Kullanmak"
        introduction: Giriş
        page_content: "Sayfa İçeriği"
        pages: "Bölüm Sayfaları"
        sections: "Portfolyo Bölümleri"
        settings: "ePortfolyo Ayarları"
        submissions: "Gönderiler Ekleniyor"
      introduction: 
        body: "ePortfolyolar çalışmalarınızı göstereceğiniz yerdir. Bölümler ve sayfalardan oluşmaktadır. Bölüm listeleri (%{showme1}) penceresinin sol tarafında yer alır. Her bölüm, (%{showme2}) penceresinin sağ tarafında gösterilen çoklu sayfadan oluşabilir."
      links: 
        portfolio: "Portfolyoyu Göster"
      page_content: 
        body1: "Bu sayfada gördüğünüz içerik ziyaretçilerin göreceği ile aynıdır. Bu içeriği düzenlemek için  bu\"%{edit_link_text}\" bağlantıya (%{showme}) tıkladığınızda sayfa düzenleme moduna geçecektir."
        body2: "Şu anda düzenleme yapıyorsunuz! Dilerseniz sayfanın adını ya da yorum seçeneklerini (%{showme1}) değiştirebilirsiniz. Değişikliklerinizi sağ taraftaki butona (%{showme2}) tıklayarak istediğiniz zaman kaydedebilir, ön izleme yapabilir ya da iptal edebilirsiniz."
        body3: "İçerik, her biri çizgili sınırlarla gösterilen alt bölümlerden oluşmaktadır. Alt bölümün sağ üst köşesindeki  %{edit_icon} veya %{delete_icon} simgelerine tıklayarak alt bölümün içeriğini düzenleyebilir ya da silebilirsiniz."
        body4: "Yeni alt bölümler eklemek için sayfanın sağındaki seçenekler listesinden eklemek istediğiniz içerik türünü bulup üzerine tıklayın (%{showme})."
      pages: 
        body1: "Bölümler çoklu sayfalardan oluşur. Mevcut bölümün sayfalarını pencerenin sağındaki sayfalarda görebilirsiniz (%{showme1}). Sayfa eklemek ya da düzenlemek için \"%{manage_pages}\" linkine (%{showme2}) tıklayın."
        body2: "Herhangi bir sayfayı %{edit_icon} simgesine tıklayarak yeniden adlandırabilir, %{delete_icon} simgesine tıklyarak silebilir veya sayfaları sürükleyerek sıralarını değiştirebilirsiniz."
      sections: 
        body1: "Bölümler pencerenin sol tarafında yer alır (%{showme1}). Her bölümün içinde çoklu sayfalar yer alabilir. Bölüm eklemek ya da düzenlemek için \"%{manage_sections}\" bağlantısına tıklayın (%{showme2})."
        body2: "%{edit_icon} simgesine tıklayarak herhangi bir bölümü yeniden adlandırabilir, bölümlerin üzerine tıklayıp sürükleyerek yerlerini değiştirebilir veya %{delete_icon} simgesine tıklayarak silebilirsiniz."
      settings: 
        body: "ePortfolyo ayarlarınızı değiştirmek için \"ePortfolio Ayarları\" bağlantısına tıklayın (%{showme}). ePortfolyo'nun adını değiştirebilir ve özel ya da herkese açık olacağını belirleyebilirsiniz. Özel portfolyolar erişim izni verdikleriniz tarafından görülebilir."
      submissions: 
        body1: "Bu sayfanın en altında sınıfınızdan en güncel gönderi listesini fark etmişsinizdir (%{showme}). Portfolyonuzdaki yeni sayfalara buradan hızlı bir şekilde gönderiler ekleyebilirsiniz. Eklemek istediğiniz gönderiye tıkladığınızda küçük diyalog kutusu belirecektir."
        body2: "Harika! Gönderiyi eklemeyi tamamlamak için hangi bölüme eklemek istediğinizi seçip sayfaya isim vermelisiniz. \"Sayfa Ekle\" ye tıkladıktan sonra dilerseniz daha ayrıntılı düzenlemeniz için yeni sayfaya yönlendirileceksiniz."
