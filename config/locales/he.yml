    grade_export_settings: 
      description: |-
          התוסף הזה מאפשר לפרסם ציונים סופיים חזרה למערכת המידע הבית ספרית של התלמיד (SIS). אם מופעל, המשתמש יוכל לפרסם ציונים אלה בספר הציונים. הדבר מתאפשר באמצעות בקשת ה POST לנקודת הקצה שצוינה. כל סוג מגדיר את מבנה התוכן בעצמו ואת סוג הקובץ mime. התגובה מנקודת הקצה אינה משנה ובשלב זה מתעלמים ממנה.
          
          למשל, פורמט ה CSV של Instructure יפרסם קובץ CSV עם סוג ה 'MIME 'tex/csv אל נקודת הקצה, עם העמודות הבאות:
          
          "publisher_id", "publisher_sis_id", "course_id", "course_sis_id", "section_id", "section_sis_id", "student_id", "student_sis_id", "enrollment_id", "enrollment_status", "score", "grade"
          
          (יש לשים לב שעמודת הציון "grade" מוחזרת רק אם בקורס מוגדרים תקני הערכה.)
          
          לכל תלמיד בקורס שפורסם, יהיו שורה אחת או יותר בקובץ ה CSV שפורסם. ובאופן ספציפי יותר, תהיה שורה אחת לכל לוג-אין שיש לתלמיד בחשבון הבסיס של הקורס. במרבית המקרים הדבר יתבטא בשורה אחת לתלמיד, אך אם לתלמיד לוג-אין מרובים, תופיע שורה לכל אחד מהם.
      labels: 
        format_type: "סוג פורמט הפלט"
        publish_endpoint: "נקודת הקצה אליה יש לפרסם"
        success_timeout: "זמן התפוגה של נסיון המערכת לשלוח הודעת הצלחה (בשניות) "
        wait_for_success: "יש להמתין להודעות הצלחה"
