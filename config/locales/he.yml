      introduction: 
        body: "ePortfolios הנם מקום בו ניתן להציג את עבודותיך. הם בנויים מהקבצות ודפים. רשימת ההקבצות מופיעה לאורך החלון בצידו (%{showme1}). כל הקבצה יכולה להכיל דפים רבים, המוצגים בצדו השני של החלון (%{showme2})."
      links: 
        portfolio: "הצגת הפורטפוליו"
      page_content: 
        body1: "התוכן המוצג בדף הוא אותו התוכן שכל המבקרים יוכלו לראות. כדי לערוך תוכן זה, יש להקליק על הקישור \"%{edit_link_text}\" (%{showme}) והדף ישתנה למצב עריכה."
        body2: "כעת עברת למצב עריכה! שנה את שם הדף או את אפשרויות התגובה (%{showme1}) לפי הצורך. ניתן לשמור, לבצע תצוגה מקדימה, או לבטל את השינויים בכל זמן נתון ע\"י הקלקה על הכפתור שבצד (%{showme2})."
        body3: "התוכן מחולק לסעיפי משנה הממוסגרים בקו מנוקד. ניתן לבטל או לערוך את התוכן של סעיפי המשנה ע\"י הקלקה על צלמיות %{edit_icon}  או %{delete_icon} בחלק העליון הצדי של סעיף המשנה."
        body4: "להוספת סעיפי משנה חדשים, יש למצוא תחילה ולהקליק על סוג התוכן שצריך להוסיף, מתוך רשימת האפשרויות בצד הדף (%{showme})."
      pages: 
        body1: "הקבצות כוללות דפים מרובים. ניתן לעיין ברשימת הדפים להקבצה זו בצד החלון (%{showme1}).  כדי לארגן או להוסיף דפים יש להקליק על הקישור \"%{manage_pages}\" ב (%{showme2})."
        body2: "ניתן לשנות שם של כל דף בהקלקה על הצלמית %{edit_icon} המוצגת, לבטל דף ע\"י הקלקה על הצלמית  %{delete_icon} , או לארגן מחדש את סדר הדפים בהקלקה עליהם וגרירתם."
      sections: 
        body1: "הקבצות מופיעות כרשימה בצד החלון (%{showme1}). כל הקבצה יכולה לכלול דפים מרובים. לארגון או הוספת הקבצות, יש להקליק על הקישור \"%{manage_sections}\"  ב (%{showme2})."
        body2: "ניתן לשנות את שם ההקבצה ע\"י הקלקה על הצלמית %{edit_icon} , לארגן מחדש הקבצות ע\"י הקלקה עליהם וגרירתם, או לבטל הקבצות בהקלקה על הצלמית %{delete_icon}"
      settings: 
        body: "כדי לשנות את ההגדרות של ה ePortfolio שלך, יש להקליק על הקישור  \"הגדרות ePortfolio\" ראו (%{showme}). ניתן לשנות את שם הפורטפוליו וגם לשנות אם הוא פרטי או פתוח לכל. פורטפוליו פרטי יוצג רק לאלו שקבלו ממך הרשאות."
      submissions: 
        body1: "יתכן ששמת לב שבתחתית דף זה ישנה רשימה של הגשות אחרונות מכתתך (%{showme}). ניתן בזריזות להוסיף הגשות לדפים חדשים בפורטפוליו שלך מדף זה. פשוט יש להקליק על ההגשה שרוצים להוסיף וחלון דיאלוג פשוט יקפוץ."
        body2: "נהדר! כעת כדי לסיים את תהליך הוספת ההגשה, יש צורך לבחור לאיזו הקבצה ברצונך להוסיף ולתת לדף שם. הקלקה על \"הוספת דף\" תנתב לדף החדש הניתן לעריכה ביתר פירוט, באם נדרש.."
