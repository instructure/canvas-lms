  enrollments_may_be_added_by_your_institution_stude_213d41a4: |-
      As inscrições podem ser acrescentadas pelo sistema de informação de aluno da sua instituição (SIS). Se for criada uma inscrição via SIS, só os administradores podem remover a inscrição da disciplina.
              Se a definição de conta de Registo Aberto estiver ativada, os utilizadores com esta permissão podem adicionar observadores a uma disciplina a partir da página Pessoas da disciplina via endereço de correio electrónico ou ID de login mesmo que o observador ainda não tenha uma conta Canvas.
              Para ligar um observador a um aluno, Utilizadores - gerir detalhes de login e Conversas - enviar para membros individuais da disciplina deve estar ativado.
              Para gerar um código de emparelhamento em nome de um aluno para partilhar com um observador, Utilizadores - Gerar código de emparelhamento de observadores para alunos também deve estar ativado.
              Para ver a lista de observadores no curso, os Utilizadores - lista de visualização deve estar ativada.
              Para ver as IDs SIS, os Dados SIS - a leitura deve estar ativada. Para adicionar um observador a uma disciplina através de SIS ID, SIS Data - gestão também tem de estar ativada.
