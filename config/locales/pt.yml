      page_title: "$$Meus ePortfolios"
      what: 
        details1: |-
            ePortefólios são locais onde é possível mostrar e discutir experiências
            significativas que acontecem durante seu processo de aprendizagem. Pode
            usar o ePortefólio para: 
            
            * Mostrar os artigos de que mais se orgulha a outras pessoas além do seu professor
            * Conversar sobre as ideias e trabalhos presentes nos seus envios de aula
            * Reunir um panorama das suas experiências educativas
            * Partilhar o seu trabalho com amigos, futuros empregadores, etc.
            
            Os ePortefólios podem ser públicos, para que todos os possam ver, ou privados, para serem vistos
            apenas por pessoas a quem conceda permissão, e é possível alterar essa definição a qualquer altura.
            
            Está pronto para começar? Clique no botão.
    wizard_box: 
      finish: 
        body: "Está pronto para começar? Pode voltar a este assistente em qualquer página, clicando na ligação \"%{help_link_text}\" que será apresentada aqui."
      headers: 
        finish: "Vamos lá"
        getting_started: "Primeiros Passos"
        instructions: "Como usar um ePortfolio"
        introduction: Introdução
        page_content: "Conteúdo da página"
        pages: "Páginas da seção"
        sections: "Secções do portfólio"
        settings: "Configurações do ePortfolio"
        submissions: "Como adicionar envios"
      introduction: 
        body: "O ePortfolio é o local para apresentar seu trabalho. Eles são compostos por secções e páginas. A lista de secções estão à esquerda da janela (%{showme1}). Cada seção pode ter várias páginas, exibidas à direita da janela (%{showme2})."
      links: 
        portfolio: "Exibir o portfólio"
      page_content: 
        body1: "O conteúdo exibido em uma página é o mesmo conteúdo que os visitantes verão. Para editar este conteúdo, clique no link \"%{edit_link_text}\" (%{showme}) e a página será alterada para o modo de edição."
        body2: "Agora está a editar! Mude o nome da página ou altere as opções de comentário (%{showme1}), se desejar. Pode guardar, pré-visualizar ou cancelar as alterações a qualquer altura, clicando no botão à direita (%{showme2})."
        body3: "O conteúdo é dividido em subsecções e cada uma tem uma borda pontilhada. É possível excluir ou editar o conteúdo de uma subseção clicando nos ícones %{edit_icon} ou %{delete_icon}, no canto superior direito da subseção."
        body4: "Para adicionar novas subsecções, localize e clique no tipo de conteúdo que pretende adicionar na lista de opções no lado direito da página (%{showme})."
      pages: 
        body1: "As secções têm várias páginas. É possível ver a lista de páginas da seção atual à direita da janela (%{showme1}). Para organizar e adicionar páginas, clique no link \"%{manage_pages}\" (%{showme2})."
        body2: "É possível renomear qualquer página clicando no ícone %{edit_icon} exibido, excluir uma página clicando no ícone %{delete_icon} ou reorganizar a ordem das páginas clicando-as e arrastando-as."
      sections: 
        body1: "As secções são listadas no lado esquerdo da janela (%{showme1}). Cada seção contém várias páginas. Para organizar e adicionar secções, clique no link \"%{manage_sections}\" (%{showme2})."
        body2: "É possível renomear qualquer seção clicando no ícone %{edit_icon} exibido, reorganizar as secções clicando-as e arrastando-as ou excluir secções clicando no ícone %{delete_icon}."
      settings: 
        body: "Para alterar as configurações do seu ePortefólio, clique na ligação \"Configurações do ePortefólio\" (%{showme}). Pode mudar o nome do portefólio e também alterar se ele é privado ou público. Os portefólios privados só poderão ser vistos por pessoas a quem conceder acesso."
      submissions: 
        body1: "Deve ter notado que na parte inferior desta página existe uma lista de envios recentes das suas aulas (%{showme}). Pode adicionar envios rapidamente a novas páginas no seu portefólio a partir desta página. Basta clicar no envio que pretende adicionar e aparece uma caixa de diálogo simples como pop-up."
        body2: "Ótimo! Agora, para concluir a adição do envio, é necessário escolher a secção à qual pretende adicionar o envio e dar um nome à página. Depois de clicar em \"Adicionar página\", será conduzido à nova página para que possa editá-la mais detalhadamente, se desejar."
