    grade_export: 
      description: "Exportação de notas para o SIS"
      name: "Exportação de notas"
    grade_export_settings: 
      description: |-
          Este plugin permite que as classificações finais sejam publicadas de volta para um sistema de informação do estudante (SIS).  Quando ativado, o utilizador terá uma opção no livro de classificações para publicar essas notas.  Isso ocorrerá por meio de uma solicitação POST para o terminal de publicação especificado.  Cada tipo define seu próprio formato de conteúdo e tipo mime.  A resposta do ponto de extremidade não importa e é atualmente ignorada. 
          
          Por exemplo, o CSV formatado da Instrutura enviará um ficheiro csv com tipo mime 'text/csv' para o ponto final especificado, contendo as seguintes colunas: 
          
          "publisher\_id", "publisher\_sis\_id", "course\_id", "course\_sis\_id", "section\_id", "section\_sis\_id", "student\_id", "student\_sis\_id", "enrollment\_id", "enrollment\_status", "score", "grade", "custom\_grade\_status"
          
          (Nota: a coluna "nota" só é devolvida se a disciplina especificar um padrão de avaliação) 
          
          Para cada aluno na disciplina que está a ser publicado, haverá 1 ou mais linhas no csv publicado. Especificamente, haverá 1 linha para cada login que o aluno tiver na conta raiz da disciplina.  Na maioria das vezes, isso resultará em uma linha por aluno, mas se o aluno tiver vários logins, haverá uma linha para cada um deles. 
          
          Se a opção "Incluir substituições da nota final" estiver selecionada e a função de Substituição da nota final estiver ativada, os alunos com uma nota/pontuação substituída receberão essa nota/pontuação em vez da nota e pontuação calculadas.  Se a funcionalidade Rótulos de estado personalizados estiver ativada, a "custom\_grade\_status" coluna conterá quaisquer estados de nota personalizados aplicados às substituições de nota final para esse aluno.
      labels: 
        format_type: "Tipo de formato de saída"
        include_final_grade_overrides: "Incluir substituições de classificação final"
        publish_endpoint: "Endpoint para publicação"
        success_timeout: "Tempo limite de notificação de sucesso (em segundos)"
        wait_for_success: "Aguardar notificações de sucesso"
