  this_report_provides_all_active_eportfolios_for_th_f7432621: "Este relatório fornece a todos os ePortfolios activos para a instituição atual. Opcionalmente, selecione 'Incluir ePortfolios apenas de utilizadores sem inscrições' para reduzir o âmbito dos resultados do ePortfolio apenas para os utilizadores sem inscrições. Também pode executar o relatório com 'Incluir Objetos Eliminados' para incluir apenas os ePortfolios que tenham sido eliminados."
  this_report_provides_transparency_regarding_instru_6f9e227e: "Este relatório fornece transparência em relação ao acesso dos funcionários da Instructure à conta. Uma concessão de acesso permite que um funcionário da Instructure acesse a conta por um período limitado (por exemplo: ao dar suporte à conta ou responder a um incidente). Se uma concessão expirar, os funcionários têm de renovar a concessão antes de acederem à conta através da interface de utilizador ou da API."
  this_report_shows_all_learning_outcomes_that_exist_e77bd04b: "Este relatório mostra todos os resultados de aprendizagem existentes nesta conta. O ficheiro csv resultante terá uma linha por resultado e mostrará os detalhes de todos os atributos associados com cada resultado."
  this_report_shows_all_the_activity_from_users_enro_46394fa6: |-
      Este relatório mostra toda a atividade dos utilizadores inscritos numa determinada disciplina ou em
        todas as disciplinas de um determinado período. O ficheiro csv resultante terá uma fila por atividade
        do aluno e terá os seguintes cabeçalhos; enrollment_type id de seção,
        id sis seção, nome da seção, id da disciplina, id sis da disciplina, nome da disciplina, id do utilizador,
        id sis do utilizador, tipo de conteúdo, conteúdo, horas visualizadas, horas participadas,
        última vista. Os tempos visualizados e os tempos participados são contadores desde o
        início do tempo até ao momento em que o relatório foi gerado.
  this_report_shows_all_the_activity_from_users_enro_8f8e0ca1: |-
      Este relatório mostra toda a atividade dos utilizadores inscritos em todas as disciplinas durante
        um determinado período. O ficheiro csv resultante terá uma fila por atividade
        do aluno e terá os seguintes cabeçalho: id de seção, id sis seção,
        nome da seção, id da disciplina, id sis da disciplina, nome da disciplina, id do termo, id sis do termo,
        nome do termo, id do utilizador, id sis do utilizador, nome do utilizador, tipo de conteúdo, conteúdo, tempos visualizados,
        tempos participados, últimos visualizados. As horas visualizadas e as horas participadas são
        contadas desde o início do tempo até ao momento em que o relatório foi gerado.
        Serão recuperados, no máximo, os dados de um mês. Por defeito, os dados serão
        retornados desde o início da semana anterior.
