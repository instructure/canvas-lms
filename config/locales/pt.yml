      page_title: "$$Meus ePortfolios"
      what: 
        details1: |-
            ePortefólios são locais onde é possível mostrar e discutir experiências significativas que acontecem durante seu processo de aprendizagem. Pode usar o ePortefólio para:
            
            * Mostrar os artigos de que mais se orgulha a outras pessoas além do seu professor
            * Conversar sobre as ideias e trabalhos presentes nos seus envios de aula
            * Reunir um panorama das suas experiências educativas
            * Partilhar o seu trabalho com amigos, futuros empregadores, etc.
            
            Os ePortefólios podem ser públicos, para que todos os possam ver, ou privados, para serem vistos apenas por pessoas a quem conceda permissão, e é possível alterar essa definição a qualquer altura.
            
            Está pronto para começar? Clique no botão.
    wizard_box: 
      finish: 
        body: "Está pronto para começar? Pode voltar a este assistente em qualquer página, clicando na ligação \"%{help_link_text}\" que será apresentada aqui."
      headers: 
        finish: "Vamos lá"
        getting_started: "Primeiros Passos"
        instructions: "Como usar um ePortfolio"
        introduction: Introdução
        page_content: "Conteúdo da página"
