    grade_export_settings: 
      description: |-
          Este plugin permite que as notas finais sejam publicadas num sistema de informações de alunos (SIS). Quando está ativado, é disponibilizada ao utilizador uma opção no livro de notas para publicar essas notas. Tal ocorre através de um pedido POST feito ao terminal de publicação especificado. Cada tipo define o seu próprio formato de conteúdo e tipo de MIME. A resposta dada pelo terminal não é importante e, atualmente, é ignorada.
          
          Por exemplo, o CSV formatado pelo Instructure publicará um ficheiro csv com tipo de MIME 'texto/csv' no terminal especificado, com as seguintes colunas:
          
          "id_publicador", "id_sis_publicador", "id_disciplina", "id_sis_disciplina", "id_secção", "id_sis_secção", "id_aluno", "id_sis_aluno", "id_inscrição", "estado_inscrição", "pontuação", "nota"
          
          (Nota: a coluna "nota" só aparece se a disciplina especificar um padrão de avaliação)
          
          Haverá 1 ou mais linhas no csv publicado por cada aluno existente na disciplina publicada. Especificamente, haverá 1 linha por cada login que o aluno tiver na conta raiz da disciplina. De um modo geral, o resultado será 1 linha por aluno; contudo, se o aluno tiver vários logins, haverá 1 linha para cada login.
