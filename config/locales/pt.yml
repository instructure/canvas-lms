  blueprint_courses_is_an_account_level_feature_opti_38676924: "Disciplinas do Blueprint é uma opção de recurso no nível da conta. As funções da disciplina só podem gerir as Disciplinas do Blueprint se forem adicionadas ao Disciplina do Blueprint como um professor, TA ou função de designer. Para acessar a barra lateral das Disciplina do Blueprint, disciplinas - adicionar/editar/eliminar disciplinas devem ser ativadas. Para adicionar um disciplina associado, Disciplinas - lista de visualização e Disciplinas - adicionar/editar/eliminar também devem estar ativadas. Para editar as definições de bloqueio em qualquer tipo de objeto de blueprint, os campos - adicionar/editar/eliminar devem estar ativados."
  blueprint_courses_is_an_account_level_feature_opti_390ed2e7: "Disciplinas do Blueprint é uma opção de recurso no nível da conta. Para adicionar disciplinas associados, as Disciplinas do Blueprint - adicionar / editar / associar / eliminar e Disciplinas - adicionar / editar / eliminar também devem estar ativadas."
  blueprint_courses_is_an_account_level_feature_opti_3a0161d3: "Disciplinas do Blueprint é uma opção de recurso no nível da conta. As funções da disciplina só podem gerir as disciplinas Blueprint se forem adicionadas à disciplina Blueprint como professor, assistente ou designer. Para aceder a barra lateral das Disciplina do Blueprint, disciplinas - adicionar/editar/eliminar disciplinas devem ser ativadas. Para adicionar uma disciplina associada, Disciplinas - lista de visualização e Disciplinas - adicionar/editar/eliminar também devem estar ativadas. Para editar as definições de bloqueio em qualquer tipo de objeto de blueprint, os campos - adicionar/editar/eliminar devem estar ativados."
