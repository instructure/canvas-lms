  each_bar_is_an_assignment_the_green_layer_represen_b6536ab1: "Chaque barre symbolise un travail. La couche verte représente le pourcentage d’étudiants qui ont rendu le travail *à temps*. Les travaux **en retard** sont signalés en jaune et ceux qui ***manquent*** sont en rouge."
  each_bar_is_one_assignment_the_thin_vertical_whisk_17840129: "Chaque barre symbolise un travail. Les *fines moustaches verticales* partent de la plus basse note, quel que soit l’étudiant, et rejoignent la note la plus élevée. La **barre plus épaisse** relie le 25e centile au 75e, avec la valeur ***médiane signalée***."
  each_bar_is_one_assignment_the_thin_whisker_extend_425bf274: "Chaque barre symbolise un travail. La fine moustache part de la plus basse note, quel que soit l’étudiant, et rejoint la note la plus élevée. La barre plus épaisse relie le 25e centile au 75e, et la valeur médiane est indiquée. La note de l’étudiant est signalée par un point."
  each_bar_represents_the_number_of_page_views_on_th_3f833fcd: "Chaque barre représente le nombre de *consultations de page* de ce jour-là. Une barre orange indique que l’étudiant **a effectué une action** dans le cours ce jour-là."
  each_bar_represents_the_number_of_page_views_on_th_442f8465: "Chaque barre représente le nombre de *consultations de page* de ce jour-là. Une barre orange indique qu'un utilisateur **a effectué une action** dans un cours ce jour-là."
  each_bar_represents_the_number_of_page_views_on_th_66e1dcc0: "Chaque barre représente le nombre de *consultations de page* de ce jour-là. Une barre orange indique qu'un utilisateur **a effectué une action** dans le cours ce jour-là."
  each_bar_represents_the_number_of_page_views_relat_29d1e341: "Chaque barre représente le nombre de consultations de page relatives à cette catégorie."
  each_row_is_one_assignment_the_diamond_is_the_due__2a5c7d7c: "Chaque barre symbolise un travail. Le losange indique la date d’échéance et la barre va jusqu’à la date d’envoi. La couleur verte représente * un envoi à temps*, la couleur jaune ** un envoi en retard** et la couleur rouge un *** travail manquant***. Les losanges gris sont des travaux sans date d’échéance, placés à l’heure de l’envoi."
