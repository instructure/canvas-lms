    grade_export: 
      description: "Exportation de note pour SIS"
      name: "Exportation de note"
    grade_export_settings: 
      description: |-
          Ce plugin permet de renvoyer en publication les notes finales dans un système d’information sur les élèves (student information system, ou SIS).  Lorsqu’il est activé, l’utilisateur aura la possibilité, dans le carnet de notes, de publier ces notes.  Cette publication se fera par requête POST au point de terminaison indiqué pour la publication.  Chaque type définit son propre format de contenu et son propre type MIME.  La réponse du point de terminaison importe peu et est actuellement ignorée. 
          
          Par exemple, le fichier CSV Instructure formaté PUBLIERA un fichier csv avec un type MIME 'text/csv' au point de terminaison spécifié, comportant les colonnes suivantes : 
          
          "publisher\_id", "publisher\_sis\_id", "course\_id", "course\_sis\_id", "section\_id", "section\_sis\_id", "student\_id", "student\_sis\_id", "enrollment\_id", "enrollment\_status", "score", "grade", "custom\_grade\_status"
          
          (Remarque : la colonne « note » n’est renvoyée que si le cours spécifie une norme de notation). 
          
          Pour chaque élève du cours publié, le fichier csv comportera une ou plusieurs lignes. Plus précisément, le principe est d’avoir 1 ligne pour chaque identifiant que possède l’élève dans le compte racine du cours.  La plupart du temps, il y aura une ligne par élève, mais si l’élève dispose de plusieurs identifiants, il y aura une ligne par identifiant. 
          
          Si l’option « Inclure la substitution de la note finale » est sélectionnée et si la fonctionnalité « Substitution de la note finale » est activée, les élèves ayant une note ou un score de substitution recevront ce score à la place du score ou de la note calculée.  Si la fonctionnalité « Étiquettes de statut personnalisé » est activée, la colonne  "custom\_grade\_status" contiendra les statuts de note personnalisés appliqués à la note finale de substitution de l’élève concerné.
      labels: 
        format_type: "Type de format de sortie"
        include_final_grade_overrides: "Inclure les outrepassements de note finale"
        publish_endpoint: "Point de terminaison où publier"
        success_timeout: "Délai de notification de réussite (en secondes)"
        wait_for_success: "Attendre les notifications de réussite"
