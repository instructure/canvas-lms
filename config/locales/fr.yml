      Lorsque ce paramètre est activé pour un compte enfant appartenant à un consortium non géré de manière centralisée,
      les sous-comptes d'un consortium enfant n'hériteront pas
      de l'état de la clé de développeur et des jetons du consortium parent. Lorsque ce paramètre est désactivé, le comportement d'héritage
