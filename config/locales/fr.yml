        sections: "Sections du portefeuille"
        settings: "Paramètres du portefeuille électronique"
        submissions: "Ajout d’envois"
      introduction: 
        body: "Les portefeuilles électroniques permettent de montrer votre travail. Ils sont constitués de sections et de pages. La liste des sections se trouve sur le côté gauche de la fenêtre (%{showme1}). Chaque section peut contenir plusieurs pages affichées sur le côté droit de la fenêtre (%{showme2})."
      links: 
        portfolio: "Afficher le portefeuille"
      page_content: 
        body1: "Le contenu de la page que vous voyez affiché est visible par tous les visiteurs. Pour modifier ce contenu, cliquez sur le lien « %{edit_link_text}  (%{showme}) et la page passera en mode édition."
        body2: "À présent nous allons apporter des modifications. Par exemple, vous pouvez choisir de renommer la page ou de modifier les options de commentaires (%{showme1}). Vous pouvez afficher un aperçu de vos modifications, les enregistrer ou les annuler à tout moment en cliquant sur le bouton à droite (%{showme2})."
        body3: "Le contenu se divise en sous-sections qui ont chacune un bord en pointillé. Vous pouvez supprimer ou modifier le contenu d’une sous-section en cliquant sur les icônes %{edit_icon} ou %{delete_icon} en haut à droite dans la sous-section."
        body4: "Pour ajouter de nouvelles sous-sections, cliquez sur le type de contenu que vous souhaitez ajouter dans la liste d’options sur le côté droit de la page (%{showme})."
      pages: 
        body1: "Les sections comprennent plusieurs pages. Vous pouvez afficher la liste des pages de la section actuelle sur le côté droit de la page (%{showme1}). Pour organiser ou ajouter des pages, cliquez sur le lien « %{manage_pages}  (%{showme2})."
        body2: "Vous pouvez renommer une page en cliquant sur l’icône %{edit_icon} qui s’affiche, supprimer une page en cliquant sur l’icône %{delete_icon}, ou réorganiser les pages en cliquant dessus puis en les déplaçant."
      sections: 
        body1: "Les sections apparaissent dans une liste sur le côté gauche de la fenêtre (%{showme1}). Chaque section peut contenir plusieurs pages. Pour organiser ou ajouter des sections, cliquez sur le lien « %{manage_sections} » (%{showme2})."
        body2: "Vous pouvez renommer une section en cliquant sur l’icône %{edit_icon} qui s’affiche, réorganiser les sections en cliquant dessus puis en les déplaçant, ou supprimer des sections en cliquant sur l’icône %{delete_icon}."
      settings: 
        body: "Pour modifier les paramètres de votre portefeuille, cliquez sur le lien « Paramètres du portefeuille électronique» (%{showme}). Vous pouvez renommer le portefeuille et choisir de le rendre public ou privé. Les portefeuilles privés sont visibles uniquement de ceux auxquels vous avez accordé l’accès."
      submissions: 
        body1: "Vous avez peut-être remarqué en bas de cette page la liste des envois récents de vos classes (%{showme}). Vous pouvez rapidement ajouter des envois aux nouvelles pages de votre portefeuille à partir de cette page. Cliquez simplement sur l’envoi à ajouter pour afficher une boîte de dialogue."
        body2: "Bien. À présent, pour terminer d’ajouter l’envoi, vous devez choisir la section à laquelle l’ajouter et donner un nom à la page. Après avoir cliqué sur Ajouter une page, vous serez dirigé vers la nouvelle page afin de la modifier avec plus de précision si vous le souhaitez."
