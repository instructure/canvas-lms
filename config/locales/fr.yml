  this_report_provides_all_active_eportfolios_for_th_f7432621: "Ce rapport fournit tous les portefeuilles électroniques actifs pour l'institution actuelle. Vous pouvez sélectionner l'option « Inclure uniquement les portefeuilles électroniques des utilisateurs sans inscription » pour réduire la portée des résultats des portefeuilles électroniques aux utilisateurs sans inscription. Vous pouvez également exécuter le rapport avec l'option « Inclure les objets supprimés » pour n'inclure que les portefeuilles électroniques qui ont été supprimés."
  this_report_provides_transparency_regarding_instru_6f9e227e: "Ce rapport fournit des informations claires sur l’accès au compte des employés d’Instructure. Une autorisation d’accès permet à un employé d’Instructure d’accéder au compte pour une durée limitée (par exemple, pour gérer le compte ou répondre à un incident). Si une autorisation expire, les employés doivent renouveler leur autorisation avant d’accéder au compte via l’interface utilisateur ou l’API."
  this_report_shows_all_learning_outcomes_that_exist_e77bd04b: "Ce rapport présente tous les résultats d'apprentissage existant sur ce compte. Le fichier csv qui en résultera contiendra une rangée par résultat et affichera les détails de tous les attributs associés à chaque résultat."
  this_report_shows_all_the_activity_from_users_enro_46394fa6: |-
      Ce rapport affiche toute l'activité des utilisateurs inscrits à un cours donné ou bien
        de tous les cours d'une période donnée. Le fichier CSV qui en résultera contiendra une ligne par activité
        d'élève ainsi que les en-têtes suivantes ; enrollment_type, section id,
        section sis id, section name (nom de la section), course id (id du cours), course sis id (id sis du cours), course name (nom du cours), user id (id utilisateur),
        user sis id (id sys utilisateur), content type (type de contenu), content (contenu), times viewed (nombre de consultations), times participated (nombre de participations), last
        viewed (dernière consultation). Les en-têtes « nombre de consultations » et « nombre de participations » sont des compteurs qui vont du
        début absolu jusqu'au moment de la génération du rapport.
  this_report_shows_all_the_activity_from_users_enro_8f8e0ca1: |-
      Ce rapport affiche toute l’activité des utilisateurs inscrits dans tous les cours
        d'une période donnée. Le fichier csv qui en résultera contiendra une ligne par activité
        d'élève ainsi que les en-têtes suivantes : section id, section sis id,
        section name (nom de la section), course id (id du cours), course sis id (id sis du cours), course name (nom du cours), term id (id de la période), term sis id (id sis de la période),
        term name (nom de la période), user id (id de l’utilisateur), user sis id (id sis de l’utilisateur), user name (nom de l’utilisateur), content type (type de contenu), content (contenu), times viewed (nombre de consultations),
        times participated (nombre de participations), last viewed (dernière consultation). Les en-têtes « nombre de consultations » et « nombre de participations » sont des compteurs qui vont du
        début absolu jusqu'au moment de la génération du rapport.
        Un maximum d'un mois de données seront récupérées. Par défaut, les données renvoyées
        commenceront du début de la semaine précédente.
  this_report_shows_all_the_courses_for_a_given_term_3cdc11e5: "Ce rapport montre tous les cours pour une période donnée. Le fichier CSV résultant contiendra une ligne par cours et précisera l‘identité du cours, l‘identité SIS du cours, le nom abrégé du cours, le nom du cours, l'identité du compte, l'identité SIS du compte, le nom du compte, le stockage utilisé en MB ainsi que la taille de tous les fichiers confondus en MB. Le stockage utilisé reflète la taille de tous les fichiers en rapport au quota du cours. La somme de tous les fichiers d'un cours est la somme de tous les fichiers utilisés dans ce cours, indépendamment de son impact sur le quota des cours."
  this_report_shows_all_the_courses_for_a_given_term_9102a3d7: "Ce rapport présente tous les cours pour un trimestre donné. Le fichier CSV résultant contiendra une ligne par cours et précisera l‘identité du cours, l‘identité SIS du cours, le nom abrégé du cours, le nom du cours, l'identité du compte, l'identité SIS du compte, le nom du compte et le stockage utilisé en MB."
  this_report_shows_grading_period_grades_and_overal_a86346a: "Ce rapport montre les notes par période de notation (et les notes globales par cours) pour chaque étudiant inscrit dans un trimestre donné. Le fichier CSV résultant aura une ligne par enrôlement."
  this_report_shows_the_student_final_grade_results__5a508b55: "Ce rapport montre les résultats des notes finales de l’élève, pour tous les élèves sur une période donnée. Le fichier CSV qui en résulte contiendra une ligne par inscription, ainsi que la note actuelle et finale telle qu’affichée dans le carnet de notes du cours."
