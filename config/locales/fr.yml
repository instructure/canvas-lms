      à des fins d'interrogation et de visualisation. Nécessite d'activer également l'option Journaliser les lancements LTI (Administrateur de site).
  when_enabled_for_the_parent_account_of_a_non_centr_4d7adbaa: |-
      Lorsque ce paramètre est activé pour le compte parent d'un consortium non géré de manière centralisée,
      l'activation ou la désactivation des clés de développeur dans le compte parent n'aura aucun effet sur les outils
      installés dans les comptes enfants. Lorsque ce paramètre est désactivé, l'activation ou la désactivation
      des clés de développeur SiteAdmin héritées dans le compte parent d'un consortium
      non géré de manière centralisée affectera (supprimera/restaurera) les outils installés dans les comptes
      enfant (comportement hérité). Cet indicateur ne s'applique qu'aux comptes _parent_
      d'un consortium. Il n'affecte en aucune façon les consortiums gérés de manière centralisée.
