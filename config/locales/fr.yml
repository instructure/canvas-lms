  enrollments_may_be_added_by_your_institution_stude_213d41a4: |-
      Les inscriptions peuvent être ajoutées par le système d'information sur l'élève (SIS) de votre institution. Si une inscription est créée via le SIS, seuls les administrateurs peuvent la retirer du cours.
              Si le paramètre de compte « Inscription libre » est activé, les utilisateurs disposant de cette autorisation peuvent ajouter des observateurs à un cours à partir de la page Personnes du cours à l'aide de l'adresse e-mail ou de l'identifiant de connexion, même si l'observateur ne dispose pas de compte Canvas.
              Pour apparier un observateur à un élève, l'option « Conversations - Envoyer à des membres individuels d'un cours » doit être activée.
              Pour générer un code d'appariement au nom d'un élève et le partager avec un observateur, l'option « Utilisateurs - Générer un code d'appariement d'observateur pour les élèves » doit également être activée.
              Pour afficher la liste des observateurs dans le cours, l'option « Utilisateurs - Afficher la liste » doit être activée.
              Pour afficher les ID SIS, l'option « Données SIS - Lire » doit être activée. Pour ajouter un observateur à un cours à l'aide de l'ID SIS, l'option « Données SIS - Gérer » doit également être activée.
  enrollments_may_be_added_by_your_institution_stude_40297562: |-
      Les inscriptions peuvent être ajoutées par le système d'information sur l'élève (SIS) de votre institution. Si une inscription est créée via le SIS, seuls les administrateurs peuvent la retirer du cours.
