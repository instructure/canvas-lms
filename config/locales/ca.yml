  enrollments_may_be_added_by_your_institution_stude_213d41a4: |-
      Es poden afegir inscripcions des del sistema d'informació de l'estudiant (SIS) de la institució. Si es crea una inscripció a través del SIS, només els administradors podran suprimir la inscripció del curs.
              Si s'habilita el paràmetre del compte Registre obert, els usuaris amb aquest permís poden afegir observadors a un curs des de la pàgina Persones del curs mitjançant l'adreça electrònica o l'ID d'inici de sessió, fins i tot si l'observador encara no té cap compte del Canvas.
              Per enllaçar un observador amb un estudiant, Usuaris - administra els detalls d'inici de sessió i Converses - envia a membres individuals d'un curs han d'estar habilitats.
              Per generar un codi d'emparellament en nom d'un estudiant per compartir-lo amb un observador, Usuaris - genera codis d'emparellament d'observadors per als estudiants també ha d'estar habilitat.
              Per visualitzar la llista d'observadors del curs, Usuaris - visualitza la llista també ha d'estar habilitat.
              Per visualitzar IDs del SIS, Dades del SIS - lectura ha d'estar habilitat. Per afegir un observador a un curs a través de l'ID del SIS, Dades del SIS - administra també ha d'estar habilitat.
