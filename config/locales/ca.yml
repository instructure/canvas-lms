    grade_export: 
      description: "Exportació de notes per al SIS"
      name: "Exportació de notes"
    grade_export_settings: 
      description: |-
          Aquest complement permet tornar a publicar les notes finals al sistema d'informació de l'estudiant (SIS).  Si s'habilita, s'oferirà a l'estudiant una opció al llibre de notes per publicar aquestes notes.  Això es durà a terme mitjançant una sol·licitud POST a l'extrem de publicació especificat.  Cada tipus defineix el seu propi format de contingut i tipus de mime.  La resposta de l’extrem no és rellevant i, actualment, s’ignora. 
          
          Per exemple, el fitxer CSV amb format de l'Instructure farà un POST d’un fitxer .csv amb tipus de mime 'text/csv' a l’extrem especificat, que contindrà les columnes següents: 
          
          "publisher\_id", "publisher\_sis\_id", "course\_id", "course\_sis\_id", "section\_id", "section\_sis\_id", "student\_id", "student\_sis\_id", "enrollment\_id", "enrollment\_status", "score", "grade", "custom\_grade\_status"
          
          (Nota: la columna “grade” [“Nota”] només es retorna si l'assignatura especifica un estàndard de qualificació) 
          
          Per a cada estudiant de l'assignatura publicat, hi haurà una o més files al fitxer csv publicat. Concretament, hi haurà una fila per a cada inici de sessió que l'estudiant tingui al compte arrel de l'assignatura.  En la majoria dels casos, això esdevindrà en una fila per estudiant, però si l'estudiant té diversos inicis de sessió, hi haurà una fila per a cadascun d’ells. 
          
          Si es marca la casella “Inclou les substitucions de la nota final”, i la característica opcional Substitució de la nota final està activada, els estudiants que tinguin una nota i una puntuació substituïdes les rebran en comptes de la puntuació i la nota calculades.  Si la característica opcional Etiquetes de l’estat personalitzat està activada, la columna "custom\_grade\_status" contindrà els estats personalitzats de nota aplicats a les substitucions de la nota final per a l’estudiant en qüestió.
      labels: 
        format_type: "Tipus de format de sortida"
        include_final_grade_overrides: "Inclou les substitucions de la nota final"
        publish_endpoint: "Extrem per publicar"
        success_timeout: "Temps d'espera de la notificació d'èxit (en segons)"
        wait_for_success: "Espera les notificacions d'èxit"
