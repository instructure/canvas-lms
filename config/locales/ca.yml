      camps d’entrada de text al Canvas es processaran amb MathJax.
      Les equacions LaTex delimitades per \(...\) es convertiran en equacions en línia, i les
      $$...$$ es renderitzaran com un bloc.  Per exemple,
      podeu triar posar un títol a una tasca \(\sqrt{x}\), o
      introduir $$ax^2 + per + c = 0$$ en el comentari d’una entrega.
      Aquesta característica requereix que la marca “Matemàtiques: Gestió de l'equació actualitzada”
