      description_student: |-
          **Què volem dir amb col·laboracions?**  Ens referim a eines basades en el web per
                  treballar conjuntament en un document compartit.
                  Podeu fer servir les eines web en línia per col·laborar en activitats com ara fer tasques o prendre notes en grup.  Aquest és
