  this_report_provides_all_active_eportfolios_for_th_f7432621: "Aquest informe proporciona tots els ePortfolios actius per a la institució actual. Opcionalment, seleccioneu “Inclou només els ePortfolios dels usuaris sense inscripcions” per reduir l’abast dels resultats del ePortfolio a només aquells usuaris sense inscripcions. També podeu executar l’informe amb “Inclou els objectes suprimits”, per incloure només els ePortfolios que s’han suprimit."
  this_report_provides_transparency_regarding_instru_6f9e227e: "En aquest informe es parla amb transparència sobre l’accés al compte per part dels empleats d’Instructure. Una concessió d’accés permet que un empleat d’Instructure accedeixi al compte durant un temps limitat (per exemple, en realitzar tasques d’assistència al compte o respondre a un incident). Si la concessió caduca, l’empleat ha de renovar-la abans d’accedir al compte a través de la interfície d’usuari o de l’API."
  this_report_shows_all_learning_outcomes_that_exist_e77bd04b: "Aquest informe mostra totes les competències d'aprenentatge que existeixen dins d'aquest usuari. El fitxer CSV resultant tindrà una fila per a cada competència i mostrarà els detalls dels atributs associats amb cada competència."
  this_report_shows_all_the_activity_from_users_enro_46394fa6: |-
