  this_report_provides_all_active_eportfolios_for_th_f7432621: "Aquest informe proporciona tots els ePortfolios actius per a la institució actual. Opcionalment, seleccioneu “Inclou només els ePortfolios dels usuaris sense inscripcions” per reduir l’abast dels resultats del ePortfolio a només aquells usuaris sense inscripcions. També podeu executar l’informe amb “Inclou els objectes suprimits”, per incloure només els ePortfolios que s’han suprimit."
  this_report_shows_all_learning_outcomes_that_exist_e77bd04b: "Aquest informe mostra tots els resultats d'aprenentatge que existeixen dins d'aquest compte. El fitxer CSV resultant tindrà una fila per a cada resultat i mostrarà els detalls dels atributs associats amb cada resultat."
  this_report_shows_all_the_courses_for_a_given_term_3cdc11e5: "Aquest informe mostra tots els cursos d'un període acadèmic determinat. El fitxer CSV resultant tindrà una fila per a cada curs i mostrarà l'ID del curs, l'ID del SIS del curs, el nom curt del curs, el nom de curs, l'ID del compte, l'ID del SIS del compte, el nom del compte, l'emmagatzematge utilitzat en MB i el total de tots els fitxers en MB. L'emmagatzematge utilitzat mostra tots els fitxers que van contra la quota dels cursos. El total de tots els fitxers del curs és el total de tots els fitxers inclosos al curs, independentment de l'impacte de la quota dels cursos."
  this_report_shows_grading_period_grades_and_overal_a86346a: "Aquest informe mostra les qualificacions del període de qualificació (i les qualificacions generals del curs) de cada estudiant inscrit en un període acadèmic determinat. El fitxer CSV resultant tindrà una fila per a cada inscripció."
  this_sample_page_includes_common_ui_elements_in_ca_ef71449d: "Aquesta pàgina d'exemple inclou els elements de la IU comuns al Canvas per ajudar-vos a crear la vostra marca personalitzada. Quan comenceu a fer canvis als valors de color i les imatges, veureu un botó de *Visualització prèvia dels canvis*. Feu-hi clic per actualitzar la pàgina i veure l'aspecte dels canvis."
  this_setting_only_affects_your_view_of_student_gra_8f58eb33: "Aquest paràmetre només afecta la vostra visualització de les qualificacions dels estudiants i mostra les qualificacions como si totes les tasques sense qualificació haguessin obtingut una puntuació de zero. Aquest paràmetre només és un canvi visual i no afecta les qualificacions dels estudiants o d'altres usuaris d'aquest llibre de qualificacions. Si s'habilita aquest paràmetre, el Canvas no emplenarà amb zeros el llibre de qualificacions de les entregues dels estudiants dins de les tasques individuals. Només els grups de tasques i les columnes de totals comptaran les puntuacions de zero als percentatges globals de cada estudiant."
