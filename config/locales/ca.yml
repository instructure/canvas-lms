      what: 
        details1: |-
            El ePortfolios són un lloc per visualitzar i debatre sobre les entregues
            importants i les experiències que es produeixen durant el procés
            d'aprenentatge. Podeu utilitzar un ePortfolio per a: 
            
            * mostrar les tasques de les quals esteu orgullós perquè les puguin veure més persones a part de l'instructor,
            * parlar sobre les idees i la feina que hi ha darrera de les vostres entregues a la classe,
            * obtenir una vista general de la vostra experiència educativa,
            * compartir la vostra feina amb amics, futurs ocupadors, etc.
            
            Els ePortfolios poden ser públics perquè tothom els vegi, o privats perquè només els vegin les persones a qui
            doneu permís, i podeu canviar aquesta configuració en qualsevol moment.
            
            Esteu a punt per començar? Feu clic al botó.
