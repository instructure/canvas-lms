        id de secció, id del sis de secció, nom de secció, id d'assignatura, id del sis d'assignatura, nom d'assignatura,
        id de període acadèmic, id del sis de període acadèmic, nom de període acadèmic, id d’usuari, id del sis d’usuari,
        nom d’usuari, tipus de contingut, contingut, nombre de vegades que s’ha vist, nombre de vegades que s’hi ha participat,
        última visualització. Les columnes nombre de vegades que s’ha vist i nombre de vegades que s’hi ha participat són
        comptadors des del començament del període fins al moment en què s’ha generat l’informe.
        Es recuperaran les dades d’un mes com a màxim. De manera predeterminada, tornarà
