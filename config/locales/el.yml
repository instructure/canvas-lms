          fill_in_multiple_blanks: "<mrk mid=\"5223\" mtype=\"seg\">Εισαγάγετε την ερώτησή σας, προσδιορίζοντας πού θα τοποθετηθεί κάθε κενό.</mrk> <mrk mid=\"5224\" mtype=\"seg\">Μετά, ορίστε τις πιθανές απαντήσεις για κάθε κενό.</mrk> <mrk mid=\"5225\" mtype=\"seg\">Οι σπουδαστές θα πρέπει να πληκτρολογήσουν τις σωστές απαντήσεις σε πλαίσιο κειμένου (text box) σε κάθε κενό.</mrk>"
          formula_definition: "<mrk mid=\"5226\" mtype=\"seg\">Μετά, θα πρέπει να γράψετε τον τύπο ή τους τύπους που χρησιμοποιήθηκαν για τον υπολογισμό της σωστής απάντησης.</mrk> <mrk mid=\"5227\" mtype=\"seg\">Απλώς χρησιμοποιήστε τα ίδια ονόματα μεταβλητών που καταχωρίσατε παραπάνω.</mrk>"
          matching: "Δημιουργία ζευγών αντιστοιχισμένων τιμών. ΟΙ φοιτητές/τριες θα βλέπουν τις τιμές αριστερά και θα πρέπει να επιλέξουν την τιμή που ταιριάζει από μια αναπτυσσόμενη λίστα δεξιά. Πολλαπλές σειρές μπορεί να έχουν την ίδια απάντηση και μπορείτε να προσθέσετε επιπλέον λάθος επιλογές στη δεξιά πλευρά."
          missing_word: "Ορισμός κειμένου που θα εμφανίζεται πριν και μετά την αναπτυσσόμενη λίστα. Δημιουργήστε σετ πιθανών απαντήσεων και επιλέξτε μία σωστή απάντηση."
          multi_answer_sets: "Στο παρακάτω κουτάκι, όπου θέλετε να τοποθετήσετε κουτάκι απάντησης, πληκτρολογήστε μια λέξη αναφοράς (χωρίς κενά) εντός αγκυλών"
          multiple_answers: "Αυτή η ερώτηση θα εμφανίσει ένα κουτάκι (checkbox) δίπλα σε κάθε απάντηση και ο σπουδαστής θα πρέπει να επιλέξει ΟΛΕΣ τις απαντήσεις που έχετε επισημάνει ως σωστές."
