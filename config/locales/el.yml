      equations_help: 
        equation_functions: "<mrk mid=\"5169\" mtype=\"seg\">Επιπλέον των μεταβλητών, έχετε στη διάθεσή σας μια συλλογή λειτουργιών βοήθειας που μπορείτε να χρησιμοποιήσετε για τη δημιουργία χρήσιμων τιμών.</mrk> <mrk mid=\"5170\" mtype=\"seg\">Για παράδειγμα:</mrk> <mrk mid=\"5171\" mtype=\"seg\">%{example} Για να δείτε την επεξήγηση κάποιας συγκεκριμένης λειτουργίας βοήθειας, επιλέξτε τη από την παρακάτω λίστα:</mrk>"
        equation_intro: "<mrk mid=\"5172\" mtype=\"seg\">Οι υπολογισμένες ερωτήσεις βασίζονται σε ένα σετ ενός ή περισσότερων τύπων που υπολογίζονται στη σειρά.</mrk> <mrk mid=\"5173\" mtype=\"seg\">Μπορείτε να ορίσετε ενδιάμεσες μεταβλητές σε αυτούς τους τύπους, αλλά το αριθμητικό αποτέλεσμα του τελευταίου τύπου είναι αυτό που χρησιμοποιείται για τη δημιουργία της σωστής απάντησης.</mrk> <mrk mid=\"5174\" mtype=\"seg\">Για παράδειγμα:</mrk> <mrk mid=\"5175\" mtype=\"seg\">%{example} Για αυτό το σετ τύπων, η τελική απάντηση είναι το 71.</mrk> <mrk mid=\"5176\" mtype=\"seg\">Παρόλα αυτά, δεν υπάρχουν προκαθορισμένες αξίες, επομένως όλοι οι σπουδαστές θα είχαν την ίδια ερώτηση με την ίδια απάντηση.</mrk> <mrk mid=\"5177\" mtype=\"seg\">Βλ. την καρτέλα «μεταβλητές» για περισσότερες πληροφορίες σχετικά με τις μεταβλητές.</mrk>"
        equation_variables2: "<mrk mid=\"5178\" mtype=\"seg\">Μπορείτε, ακόμη, να ορίσετε μεταβλητές στο κείμενο της ερώτησής σας χρησιμοποιώντας αγκύλες («Πόσο κάνει [α] + [β];»).</mrk> <mrk mid=\"5179\" mtype=\"seg\">Για κάθε μεταβλητή, θα βλέπετε ένα «Υπόδειγμα Αξίας» βάσει των ρυθμίσεων των μεταβλητών.</mrk> <mrk mid=\"5180\" mtype=\"seg\">Αυτό σας επιτρέπετε να κάνετε την απαραίτητη επαλήθευση και να είστε σίγουροι/ες ότι οι τύποι λειτουργούν σωστά.</mrk> <mrk mid=\"5181\" mtype=\"seg\">Για παράδειγμα, αν η ερώτηση ήταν «Πόσο κάνει [α] + 5;», θα σας ζητούνταν να ορίσετε τη μεταβλητή «α».</mrk> <mrk mid=\"5182\" mtype=\"seg\">Αν το υπόδειγμα μεταβλητής για το «α» ήταν 5,2, θα μπορούσατε να γράψετε:</mrk> <mrk mid=\"5183\" mtype=\"seg\">%{example} Με αυτόν τον τύπο μπορείτε να δημιουργήσετε όσα σετ λύσεων επιθυμείτε, με διαφορετική τιμή για το «α» σε κάθε σετ.</mrk> <mrk mid=\"5184\" mtype=\"seg\">Κάποιος μαθητής ίσως δει την ερώτηση «Πόσο κάνει 5,2 + 5;» και άλλος μαθητής ίσως δει «Πόσο κάνει 9 + 5;».</mrk>"
