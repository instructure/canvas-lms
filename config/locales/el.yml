    descriptions: 
      delicious: "<mrk mid=\"3236\" mtype=\"seg\">Το Delicious είναι ένα εργαλείο για συνεργασία που επιτρέπει στους χρήστες του να μοιράζονται συνδέσμους.</mrk>  <mrk mid=\"3237\" mtype=\"seg\">Μπορείτε να προσθέσετε ετικέτα σε οποιαδήποτε σελίδα στο ίντερνετ για να ανατρέξετε σε αυτή αργότερα.</mrk>  <mrk mid=\"3238\" mtype=\"seg\">Μπορείτε επίσης να συνδεθείτε με άλλους λογαριασμούς χρηστών στο Delicious για να μοιραστείτε συνδέσμους κοινού ενδιαφέροντος.</mrk>"
