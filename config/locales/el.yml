          multiple_dropdowns: "Εισαγάγετε την ερώτησή σας, προσδιορίζοντας πού θα τοποθετηθεί κάθε αναπτυσσόμενη λίστα. Στη συνέχεια, ορίστε πιθανές απαντήσεις για κάθε αναπτυσσόμενη λίστα με μία σωστή απάντηση ανά λίστα."
