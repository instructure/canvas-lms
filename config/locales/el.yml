      description: "Εξαγωγή Βαθμών προς το SIS"
      name: "Εξαγωγή Βαθμών"
    grade_export_settings: 
      description: |-
          <mrk mid="1129" mtype="seg">Αυτή η προθήκη επιτρέπει τη δημοσίευση των τελικών βαθμών στο σύστημα πληροφοριών του φοιτητή/τριας (SIS).</mrk>  <mrk mid="1130" mtype="seg">Όταν είναι ενεργοποιημένο, θα δίνεται στον φοιτητή/τρια η επιλογή στο βιβλίο βαθμών να δημοσιεύσει αυτούς τους βαθμούς,</mrk>  <mrk mid="1131" mtype="seg">Αυτό θα συμβαίνει μέσω αιτήματος POST στο τελικό σημείο δημοσίευσης που ορίζεται.</mrk>  <mrk mid="1132" mtype="seg">Κάθε τύπος καθορίζει τη μορφή περιεχομένου του και το είδος MIME του.</mrk>  <mrk mid="1133" mtype="seg">Η απάντηση του τελικού σημείου δεν έχει σημασία και προς το παρόν αγνοείται.</mrk>
          
          <mrk mid="1134" mtype="seg">Για παράδειγμα, το αρχείο CSV που μορφοποιήθηκε από την Instructure θα δημιουργήσει με τη λειτουργία POST ένα αρχείο csv με είδος MIME «text/csv» στο καθορισμένο τελικό σημείο και θα περιλαμβάνει τις παρακάτω στήλες:</mrk>
          
          <mrk mid="1135" mtype="seg">«publisher_id», «publisher_sis_id», «course_id», «course_sis_id», «section_id», «section_sis_id», «student_id», «student_sis_id», «enrollment_id», «enrollment_status», «βαθμολογία», «βαθμός»
          
          (Σημείωση: Η στήλη «βαθμός» εμφανίζεται μόνο αν το μάθημα προβλέπει κάποιο πρότυπο βαθμολόγησης)
          
          Για κάθε φοιτητή/τρια στο μάθημα που δημοσιεύεται, θα υπάρχουν 1 ή περισσότερες σειρές στο δημοσιευμένο αρχείο csv.</mrk> <mrk mid="1136" mtype="seg">Πιο συγκεκριμένα, θα διατίθεται 1 σειρά για κάθε σύνδεση φοιτητή/τριας στον λογαριασμό ρίζας του μαθήματος.</mrk>  <mrk mid="1137" mtype="seg">Τις περισσότερες φορές αυτό καταλήγει σε 1 σειρά ανά φοιτητή/τρια, αλλά αν ο φοιτητής/τρια έχει πραγματοποιήσει πολλαπλές συνδέσεις, θα υπάρχει μία σειρά για κάθε μία από τις συνδέσεις αυτές.</mrk>
      labels: 
        format_type: "Τύπος αρχείου αποτελέσματος"
        publish_endpoint: "Τελικό σημείο δημοσίευσης"
        success_timeout: "Η ειδοποίηση επιτυχίας υπερέβη το χρονικό της όριο (σε δευτερόλεπτα)"
        wait_for_success: "Αναμονή για ειδοποιήσεις επιτυχίας"
