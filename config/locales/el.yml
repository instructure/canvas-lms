        explanations: 
          calculated: "<mrk mid=\"5218\" mtype=\"seg\">Εισαγάγετε την ερώτησή σας, δημιουργήστε έναν τύπο και, στη συνέχεια, ένα σετ πιθανών συνδυασμών απαντήσεων.</mrk> <mrk mid=\"5219\" mtype=\"seg\">Οι σπουδαστές θα δουν την ερώτηση με ένα τυχαία επιλεγμένο σετ μεταβλητών να έχει συμπληρωθεί και θα πρέπει να πληκτρολογήσουν τη σωστή αριθμητική απάντηση.</mrk>"
          equations: "Μπορείτε να ορίσετε μεταβλητές πληκτρολογώντας ονόματα μεταβλητών εντός αγκυλών"
          essay: "Οι σπουδαστές θα έχουν στη διάθεσή τους ένα πεδίο κειμένου για να γράψουν την απάντησή τους."
