    grade_export_settings: 
      description: |-
          این افزونه امکان انتشار نمره های نهایی در سامانه اطلاعات دانشجو (SIS) را میسر می سازد. در صورت فعال شدن، به کاربر یک گزینه در دفتر نمره داده خواهد شد تا این نمره ها را منتشر کند. این امر از طریق یک درخواست به روش POST به نقطه نهایی تعیین شده  انتشار روی خواهد داد. هر نوع، قالب محتوا و نوع فایل مخصوص به خود را تعیین می کند. پاسخ نقطه نهایی مهم نیست و در حاضر نادیده گرفته شده است.
          
          برای مثال، CSV فرمت شده توسط Instructure یک فایل csv با نوع فایل text/csv به نقطه نهایی تعیین شده ارسال خواهد کرد که حاوی ستون های زیر است:
          
          «شناسه_ناشر»، «شناسه_سامانه اطلاعات دانشجو_ناشر»، «شناسه_درس»، «شناسه_سامانه اطلاعات دانشجو_درس»، «شناسه_بخش»، «شناسه_سامانه اطلاعات دانشجو_بخش»، «شناسه_دانشجو»، «شناسه_سامانه اطلاعات دانشجو_دانشجو»، «شناسه_ثبت نام»، «وضعیت_ثبت نام»، «نمره»، «نمره»
          
          (نکته: ستون «نمره» فقط در صورتی برگردانده می شود که درس یک استاندارد نمره گذاری را تعیین کند)
          
          برای هر دانشجو در درسی که منتشر می شود، 1 یا چند ردیف در csv منتشر شده وجود خواهد داشت. به طور خاص، 1 ردیف برای هر افزونه ای که دانشجو در حساب ریشه درس دارد، وجود خواهد داشت، اکثر اوقات، این امر به 1 ردیف به ازای هر دانشجو منجر خواهد شد، اما اگر دانشجو چند ورود داشته باشد، یک ردیف برای هر یک از آنها وجود خواهد داشت.
