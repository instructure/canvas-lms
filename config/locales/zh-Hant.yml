    grade_export: 
      description: "SIS 的成績導出"
      name: 成績導出
    grade_export_settings: 
      description: |-
          此外掛程式允許將最終評分發佈回學生資訊系統（SIS）。啟用後，使用者將可選擇在成績單內發佈這些成績。此操作將透過 POST 請求向指定發佈端點進行。每一類型均定義其自身的內容格式和 MIME 類型。來自端點的回應並不重要，而且目前遭到忽略。
          
          例如，Instructure 格式的 CSV 會將具有 mime 類型 'text/csv' 的 csv 檔案 POST 到指定端點，其中包含以下的欄：
          
          "publisher\_id", "publisher\_sis\_id", "course\_id", "course\_sis\_id", "section\_id", "section\_sis\_id", "student\_id", "student\_sis\_id", "enrollment\_id", "enrollment\_status", "score", "grade", "custom\_grade\_status"
          
          （註：僅在課程指定等級評分標準時，才會返回「評分」欄）
          
          對於正在發布的課程中的每個學生，發布的 csv 中將有 1 列或多列。具體而言，每位學生在該課程元帳戶中的每次登入均將記錄 1 行。大多數情況下，這將導致每個學生 1 列，但如果學生有多個登入，則每個學生都會有一列。
          
          如果勾選「包括最終成績重寫」，並且啟用最終成績重寫功能，則具有重寫成績/分數的學生將收到該訊息來代替計算的分數和成績。如果啟用了「自訂狀態標籤」功能，"custom\_grade\_status" 欄將包含套用到該學生最終成績重寫的任何自訂成績狀態。
      labels: 
        format_type: 輸出格式類型
        include_final_grade_overrides: 包括最終評分重寫
        publish_endpoint: 要發佈的目標端點
        success_timeout: 成功通知超時（以秒為單位）
        wait_for_success: 等待成功通知
