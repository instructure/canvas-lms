        portfolio: 檢視檔案袋
      page_content: 
        body1: "您在頁面上看到的內容與任何瀏覽者看到的內容相同。要編輯此內容，按一下『%{edit_link_text}』連結 (%{showme})，頁面會切換到編輯模式。"
        body2: "您現在正在編輯！如果您希望，則可以重命名頁面或更改評論選項 (%{showme1}) 。您可以在任何時間透過按一下右側 (%{showme2}) 的按鈕保存、預覽或取消更改。"
        body3: "內容分為子章節，每個子章節都有虛線邊框。您可以透過按一下子章節右上角的 %{edit_icon} 或 %{delete_icon} 圖示刪除或編輯子章節的內容。"
        body4: "如需添加新的子章節，找到並按一下在頁面 (%{showme}) 右側選項清單中添加的內容類別型。"
      pages: 
        body1: "章節有多個頁面。您可以在視窗 (%{showme1}) 右側看到當前章節的頁面清單。如需組織或添加頁面，按一下『%{manage_pages}』連結 (%{showme2})。"
        body2: "您可以透過按一下所出現的 %{edit_icon} 圖標，重命名任何頁面，透過按一下 %{delete_icon} 圖標刪除頁面，或者透過按一下並拖放頁面以重新排列頁面順序。"
      sections: 
        body1: "各個章節沿著窗口 (%{showme1}) 左側列載。每一個章節內部都可以有多個頁面。如需組織或增加章節，按一下『%{manage_sections}』連結 (%{showme2})。"
        body2: "您可以透過按一下所出現的 %{edit_icon} 圖標重命名任何章節，透過按一下並拖放章節以重新排序，或透過按一下 %{delete_icon} 圖標刪除章節。"
      settings: 
        body: "如需更改電子檔案袋的設置，按一下『電子檔案袋設置』連結 (%{showme})。您可以重命名檔案袋，將其更改為公開或私人檔案袋。只有您授予訪問許可權的那些人可見私人檔案袋。"
      submissions: 
        body1: "您可能已經注意到，此頁面的底部是您的班級的近期提交件的清單 (%{showme})。您可以快速地從此頁面添加提交件至您的檔案袋新頁面。只要按一下要添加的提交件，就會彈出一個簡單的對話框。"
