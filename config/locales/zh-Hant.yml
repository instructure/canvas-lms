    grade_export: 
      description: "SIS 的成績匯出"
      name: 成績匯出
    grade_export_settings: 
      description: |-
          此外掛程式允許將最終評分發佈回學生資訊系統 (SIS) 上。啟用後，成績冊將向使用者提供一個選項來發佈這些評分。這將通過一個向指定發佈端點發出的POST要求來實現。每一類型定義其自身的內容格式和MIME類型。來自該端點的回應並不重要而且目前已被忽略。
          
          例如，Instructure 已格式化的 CSV 將 POST 一個 'text/csv' MIME 類型的 CSV 檔案到指定端點上，其包含以下各欄：
          
          『publisher_id』，『publisher_sis_id』，『course_id』，『course_sis_id』，『section_id』，『section_sis_id』，『student_id』，『student_sis_id』，『enrollment_id』，『enrollment_status』，『分數』以及『成績』
          
          (注：『成績』欄僅在課程已指定一個評分標準的前提下才返回)
          
          對於即將發佈課程中的每位學生而言，在發佈的 CSV 中均將設有1 行或多行。具體而言，每位學生在該課程根帳戶中的每次登入均將記錄1行。多數情況下，這將導致每位學生1行，但若一位學生有多次登入，則將為每次登入單獨設一行。
      labels: 
