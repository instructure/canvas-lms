  enrollments_may_be_added_by_your_institution_stude_213d41a4: |-
      您的機構學生資訊系統 (SIS) 可添加註冊學生。如該註冊學生透過 SIS 建立，則只有管理員可以從課程移除註冊學生。
              如啟用「開放註冊帳戶設定」，擁有此權限的使用者則可以透過課程成員頁面以電子郵件或登入 ID 添加觀察者至課程，即使該觀察者並未擁有 Canvas 帳戶。
              如要把觀察者連結至學生，必須啟用「使用者 - 管理登入詳細資料」及「交談 - 發送至個別課程成員」。
              如要為學生產生配對編號並與觀察者分享，必須同時啟用「使用者 - 為學生產生觀察者配對編號」。
              如要檢視課程內的觀察者清單，必須啟用「使用者 - 檢視清單」。
              如要檢視 SIS ID，必須啟用「SIS 資料 - 讀取」。要透過 SIS ID 添加觀察者至課程，必須同時啟用「SIS 資料 - 管理」。
