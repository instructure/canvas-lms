      what: 
        details1: |-
            電子檔案袋可用於顯示和討論在您的學習過程中產生的重要意見和經驗。您可以使用電子檔案袋：
            
            * 向您導師以外的人員顯示您感到驕傲的論文
            * 談論您的班級提交件中的所有想法和作品
            * 您的整體教學經驗概覽
            * 與朋友、未來僱主等分享您的作品
            
