      what: 
        details1: |-
            ePortfolio to miejsce służące do wyświetlania i omawiania istotnych
            przesłanych zadań i doświadczeń, które mają miejsce się podczas procesu
            uczenia. ePortfolio może służyć do:
            
            * Udostępniania dokumentów, z których jesteś dumny także innym użytkownikom, a nie tylko instruktorowi
            * Dyskusji na temat wszelkich pomysłów i wysiłków, których wymagała realizacja zadań
            * Tworzenia podsumowania całego doświadczenia kursowego
            * Udostępniania swojej pracy znajomym, przyszłym pracodawcom itp.
            
            Status ePortfolio może być publiczny i tym samym dostępny dla każdego lub prywatny, tak że tylko użytkownicy wybrani przez Ciebie mają do niego dostęp. Ustawienie to można zmienić w dowolnej chwili.
            
            Możemy zaczynać? Kliknij przycisk.
