  each_bar_represents_the_number_of_page_views_on_th_66e1dcc0: "Każdy pasek reprezentuje liczbę *odsłon strony* w danym dniu. Pomarańczony pasek oznacza, że jakiś użytkownik **wykonał jakąś czynność** w ramach kursu danego dnia."
  each_bar_represents_the_number_of_page_views_relat_29d1e341: "Każdy pasek reprezentuje liczbę odsłon strony związanych z daną kategorią."
  each_row_is_one_assignment_the_diamond_is_the_due__2a5c7d7c: "Każdy wiersz to jedno zadanie. Diament reprezentuje termin dostarczenia, a pasek rozciąga się do daty przesłania zadania. Kolor zielony wskazuje zadanie *przesłane na czas*, żółty **przesłane za późno**, a czerwony ***niewykonane zadanie***. Zielone diamenty to zadania bez terminów dostarczenia, zamieszczone w chwili przesłania."
