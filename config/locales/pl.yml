      introduction: 
        body: "ePortfolio służy do prezentacji swojej pracy. Składa się z sekcji i stron. Lista sekcji znajduje się po lewej stronie okna (%{showme1}). W każdej sekcji może znajdować się wiele stron, wyświetlonych po prawej stronie okna (%{showme2})."
      links: 
        portfolio: "Pokaż portfolio"
      page_content: 
        body1: "Użytkownicy odwiedzający stronę będą widzieć taką samą zawartość, jaką widzisz teraz. Aby edytować zawartość, kliknij łącze \"%{edit_link_text}\" (%{showme}), a strona zostanie wyświetlona w trybie umożliwiającym edycję."
        body2: "Znajdujesz się w trybie edycji! Jeśli chcesz, możesz zmienić nazwę strony lub opcje zamieszczania komentarzy (%{showme1}). W dowolnej chwili możesz zapisać, anulować zmiany lub wyświetlić podgląd, klikają przycisk znajdujący się po prawej stronie (%{showme2})."
        body3: "Zawartość została podzielona na podsekcje, z których każda oddzielona jest przerywaną linią. Zawartość podsekcji można usuwać lub edytować, klikając ikony %{edit_icon} i %{delete_icon} znajdujące się w prawym górnym rogu podsekcji."
        body4: "Aby dodać nową podsekcję, wyszukaj i wybierz typ zawartości, którą chcesz dodać z listy opcji znajdującej się w prawej części strony (%{showme})."
      pages: 
        body1: "Sekcje zawierają wiele stron. Lista stron widoczna dla bieżącej sekcji widoczna jest po prawej stronie okna (%{showme1}). Aby dodać nowe strony lub zmienić układ stron, kliknij łącze \"%{manage_pages}\" (%{showme2})."
        body2: "Możesz zmienić nazwę każdej strony, klikając ikonę %{edit_icon}, usunąć stroną, klikając ikonę %{delete_icon} lub zmienić kolejność stron, klikając i przeciągając je."
      sections: 
        body1: "Lista sekcji znajduje się po lewej stronie okna (%{showme1}). Każda z sekcji może zawierać wiele stron. Aby dodać nowe sekcje lub zmienić układ sekcji, kliknij łącze \"%{manage_sections}\" (%{showme2})."
        body2: "Możesz zmienić nazwę każdej sekcji, klikając ikonę %{edit_icon}, usunąć sekcję, klikając ikonę %{delete_icon} lub zmienić kolejność sekcji, klikając i przeciągając je."
      settings: 
        body: "Aby zmienić ustawienia ePortfolio, kliknij łącze \"Ustawienia ePortfolio\" (%{showme}). Możesz zmieniać nazwę portfolio oraz status z publicznego na prywatny i odwrotnie. Prywatne portfolio jest widoczne tylko dla użytkowników, którym udzielisz do niego dostępu."
      submissions: 
        body1: "W dolnej części strony znajduje się lista ostatnio przesłanych zadań z Twoich zajęć (%{showme}). Z poziomu tej strony możesz szybko dodawać przesłane zadania do nowych stron w swoim portfolio. Wystarczy kliknąć przesłane zadanie, które chcesz dodać, a zostanie wyświetlone proste okno dialogowe."
        body2: "Świetnie! Aby zakończyć dodawanie przesłanego zadania, musisz wybrać sekcję, do której chcesz je dodać i nadać nazwę stronie. Po wybraniu pozycji \"Dodaj stronę\", system przekieruje Cię do nowej strony, umożliwiając bardziej szczegółową edycję."
