        equation_intro: |-
            Seria pytań jest oparta na co najmniej jednej formule obliczanej 
            w kolejności.  W formule można tworzyć zmienne pośrednie, ale
            to wynik numeryczny ostatniej formuły jest używany do generowania 
            poprawnej odpowiedzi.  Na przykład:
            
            %{example}
            
            Dla tego zestawu wzorów, końcowa odpowiedź to 71.  Jednak,
            nie ma żadnych uprzednio zdefiniowanych zmiennych, więc wszyscy uczestnicy otrzymają
            to samo pytanie z tą samą odpowiedzią. Zobacz karta „zmienne”,
            aby uzyskać więcej informacji dotyczących zmiennych.
        equation_variables2: |-
            Zmienne również można określić w treści pytania za pomocą nawiasów 
            („Ile wynosi [a] + [b]?”).  Dla każdej zmiennej widoczne będzie pole „Przykładowa wartość” oparte na ustawieniach zmiennych. Umożliwia to sprawdzenie własnych obliczeń i działania formuł. Na przykład, jeśli pytanie brzmi: „Ile wynosi [a] + 5?”, należy zdefiniować zmienną „a”.  Jeśli wartość zmiennej „a” wynosi na przykład 5,2, można napisać: %{example}. Dzięki tej formule można wygenerować dowolną liczbę zbiorów rozwiązań dla różnych wartości zmiennej „a” w każdym zbiorze.  Jeden z uczestników może otrzymać pytanie „Ile wynosi 5,2 + 5?”, a inny „Ile wynosi 9 + 5?”.
