  each_bar_is_an_assignment_the_green_layer_represen_b6536ab1: "Każdy pasek to przydział. Zielona warstwa stanowi odsetek studentów, którzy oddali zgłoszenia *na czas*. **spóźnione** zgłoszenia są oznakowane kolorem żółtym a ***brakujące*** kolorem czerwonym."
  each_bar_is_one_assignment_the_thin_vertical_whisk_17840129: "Każdy pasek to jedno zadanie. *Cienki pionowy włos* rozciąga się od najniższego wyniku punktowego dla każdego uczestnika kursu do najwyższego wyniku punktowego. **Grubszy pasek** rozciąga się od 25. percentyla do 75. z ***zaznaczoną medianą***."
  each_bar_is_one_assignment_the_thin_whisker_extend_425bf274: "Każdy pasek to jedno zadanie. Cienki włos rozciąga się od najniższego wyniku punktowego dla każdego uczestnika kursu do najwyższego wyniku punktowego. Grubszy pasek rozciąga się od 25. percentyla do 75., z zaznaczoną medianą. Wynik punktowy uczestnika jest oznaczony kropką."
  each_bar_represents_the_number_of_page_views_on_th_3f833fcd: "Każdy pasek reprezentuje liczbę *odsłon strony* w danym dniu. Pomarańczony pasek oznacza, że uczestnik **wykonał jakąś czynność** w ramach kursu danego dnia."
