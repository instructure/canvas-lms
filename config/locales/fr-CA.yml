  blueprint_courses_is_an_account_level_feature_opti_38676924: "Les Cours modèle sont une option de fonction de niveau de compte. Les rôles de Cours peuvent uniquement gérer les cours modèle s'ils sont ajoutés au cours modèle comme rôle d’enseignant, d’AE ou de concepteur. Pour accéder à la barre latérale des Cours modèle, « Cours - ajouter/modifier/supprimer » doit être activé. Pour ajouter un cours associé, « Cours -  voir la liste » et « Cours - ajouter/modifier/supprimer » doivent également être activés. Pour modifier les paramètres de verrouillage sur tout type d'objet de Modèle, « Cours - ajouter/modifier/supprimer » doit être activé."
