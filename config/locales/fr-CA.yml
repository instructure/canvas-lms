      what: 
        details: |-
            les ePortfolios sont un endroit où vous pouvez afficher et discuter des tâches et des expériences significatives
            qui se produisent au cours de votre processus d'apprentissage
            . Vous pouvez utiliser un ePortfolio pour : 
            
            * Affichez les travaux dont vous êtes fier pour que votre professeur ne soit pas le seul à les voir
            * Parlez de toute la réflexion et de tout le travail qui ont été consacrés à vos travaux en classe
            * Donnez un aperçu de votre expérience éducative dans son ensemble
            * Partagez votre travail avec vos amis, vos futurs employeurs, etc.
            
            Les ePortfolios peuvent être publics pour que tout le monde puisse les voir, ou privés pour que seules les personnes que vous
            autorisez puissent les voir, et vous pouvez modifier ce paramètre à tout moment.
            
            Vous voulez commencer?
        details1: |-
            Les ePortfolios permettent d’afficher les
            envois et les expériences marquants au cours de votre
            apprentissage. Vous pouvez utiliser un ePortfolio pour : 
            
            * mettre les tâches dont vous êtes fier à la disposition d’autres personnes que votre instructeur ;
            * parler du travail et des recherches impliqués dans les envois de votre classe ;
            * compiler un aperçu de votre parcours scolaire global ;
            * partager votre travail avec vos amis, vos futurs employeurs, etc.
            
            Les ePortfolios peuvent devenir publics (consultables par tous) ou privés (consultables uniquement par les personnes
            autorisées), et vous pouvez modifier ce paramètre à tout moment.
            
            Vous êtes prêt à commencer ? Cliquez sur le bouton.
