  this_report_outlines_a_detailed_service_request_ds_10f35d01: "Ce rapport présente une demande de service détaillée (DSR) concernant Canvas LMS. L'objectif de ce document est de fournir une vue d'ensemble de la demande, en veillant à ce que toutes les parties prenantes aient une compréhension claire des artefacts et de la portée du rapport."
  this_report_provides_a_list_of_all_developer_keys__dd2bfadf: "Ce rapport fournit une liste de toutes les clés de développeur disponibles pour l’institution. Ces clés peuvent être installées directement dans le compte racine à partir duquel le rapport est exécuté ou peuvent être héritées des comptes racines parents. Les clés de développeur peuvent être des clés API ou LTI."
  this_report_provides_all_active_eportfolios_for_th_f7432621: "Ce rapport fournit tous les ePortfolios actifs pour l'institution actuelle. Vous pouvez également sélectionner « Inclure uniquement les ePortfolios des utilisateurs sans inscription » pour réduire la portée des résultats des ePortfolios aux utilisateurs sans inscription. Vous pouvez également exécuter le rapport avec « Inclure les objets supprimés » pour n'inclure que les ePortfolios qui ont été supprimés."
  this_report_provides_transparency_regarding_instru_6f9e227e: "Ce rapport fournit une transparence sur l’accès des employés d’Instructure au compte. Une autorisation d’accès permet à un employé d’Instructure d’accéder au compte pour une durée limitée (ex : pour soutenir le compte ou répondre à un incident). Si une autorisation expire, les employés doivent la renouveler avant d’accéder au compte par le biais de l’interface utilisateur ou l’API."
  this_report_shows_all_learning_outcomes_that_exist_e77bd04b: "Ce rapport présente tous les résultats d'apprentissage qui existent au sein de ce compte. Le fichier CSV résultant aura une ligne par résultat, et montre les détails de tous les attributs associés à chacun des résultats."
  this_report_shows_all_the_activity_from_users_enro_46394fa6: |-
      Ce rapport montre toute l'activité des utilisateurs inscrits à un cours donné ou
        tous les cours d'un trimestre donné. Le fichier CSV résultant aura une ligne par activité d'étudiant
        et aura les en-têtes suivants : enrollment_type, id de section,
        id sis de section, nom de section, id de cours, id sis de cours, nom de cours, id d'utilisateur,
        id sis d'utilisateur, type de contenu, contenu, temps de consultation, temps de participation, dernière consultation
        . Les temps de consultation et les temps de participation sont des compteurs depuis le début du temps
        jusqu'au moment où le rapport a été généré.
  this_report_shows_all_the_activity_from_users_enro_8f8e0ca1: |-
      Ce rapport montre toute l'activité des utilisateurs inscrits à tous les cours
        dans un trimestre donné. Le fichier CSV résultant comportera une ligne par activité de l'étudiant
        et aura les en-têtes suivants : identifiant de la section, identifiant du sis de la section,
        nom de la section, identifiant du cours, identifiant du sis du cours, nom du cours, identifiant du trimestre, identifiant du sis du trimestre,
        nom du trimestre, identifiant de l'utilisateur, identifiant du sis de l'utilisateur, nom de l'utilisateur, type de contenu, contenu, heures de consultation,
        heures de participation, dernière consultation. Les temps de consultation et les temps de participation sont des compteurs
        depuis le début du temps jusqu'au moment où le rapport a été généré.
        Un maximum d'un mois de données sera récupéré. Par défaut, il renvoie
        les données depuis le début de la semaine précédente.
  this_report_shows_all_the_courses_for_a_given_term_3cdc11e5: "Ce rapport montre tous les cours pour une période donnée. Le fichier CSV résultant contiendra une ligne par cours et précisera l‘identité du cours, l‘identité SIS du cours, le nom abrégé du cours, le nom du cours, l'identité du compte, l'identité SIS du compte, le nom du compte, le stockage utilisé en MB ainsi que la taille de tous les fichiers confondus en Mo. Le stockage utilisé reflète la taille de tous les fichiers en rapport au quota du cours. La somme de tous les fichiers d'un cours est la somme de tous les fichiers utilisés dans ce cours, indépendamment de son impact sur le quota des cours."
