    grade_export: 
      description: "Exportation de note pour SIS"
      name: "Exportation de note"
    grade_export_settings: 
      description: |-
          Ce plugiciel permet de publier les notes finales vers un système d’information étudiant (SIS).  Lorsque cette option est activée, l’utilisateur dispose d’une option dans le Carnet de notes pour publier ces notes.  Cela se produira par l’intermédiaire d’une requête POST au point d’extrémité de publication spécifié.  Chaque type définit son propre format de contenu et son propre type de mime.  La réponse du point d’extrémité n’a pas d’importance et est actuellement ignorée. 
          
          Par exemple, le fichier CSV formaté par Instructure va effectuer une requête POST d’un fichier csv avec le type mime 'text/csv' au point d’extrémité spécifié, contenant les colonnes suivantes : 
          
          "publisher\_id", "publisher\_sis\_id", "course\_id", "course\_sis\_id", "section\_id", "section\_sis\_id", "student\_id", "student\_sis\_id", "enrollment\_id", "enrollment\_status", "score", "grade", "custom\_grade\_status"
          
          (Remarque : la colonne « grade » n’est renvoyée que si le cours spécifie une norme de notation) 
          
          Pour chaque étudiant du cours publié, il y aura une ou plusieurs lignes dans le fichier csv publié. Plus précisément, il y aura une ligne pour chaque connexion dont dispose l’étudiant dans le compte racine du cours.  La plupart du temps, il y aura une ligne par étudiant, mais si l’étudiant a plusieurs connexions, il y aura une ligne pour chacune d’entre elles. 
          
          Si l’option « Inclure les surclassements de notes finales » est cochée et que la fonction de surclassement des notes finales est activée, les étudiants dont la note est surclassée recevront cette note à la place de la note calculée.  Si la fonction Étiquettes d’état personnalisée est activée, la colonne "custom\_grade\_status" contiendra tous les états de notes personnalisés appliqués aux surclassements de notes finales pour cet étudiant.
      labels: 
        format_type: "Type de format de sortie"
        include_final_grade_overrides: "Comprend le surclassement de la note finale"
        publish_endpoint: "Point de terminaison où publier"
        success_timeout: "Délai de notification de réussite (en secondes)"
        wait_for_success: "Attendre les notifications de réussite"
