  blueprint_courses_is_an_account_level_feature_opti_38676924: "Les Cours modèle sont une option de fonction de niveau de compte. Les rôles de Cours peuvent uniquement gérer les cours modèle s'ils sont ajoutés au cours modèle comme rôle d’enseignant, d’AE ou de concepteur. Pour accéder à la barre latérale des Cours modèle, « Cours - ajouter/modifier/supprimer » doit être activé. Pour ajouter un cours associé, « Cours -  voir la liste » et « Cours - ajouter/modifier/supprimer » doivent également être activés. Pour modifier les paramètres de verrouillage sur tout type d'objet de Modèle, « Cours - ajouter/modifier/supprimer » doit être activé."
  blueprint_courses_is_an_account_level_feature_opti_3bf307d: "Les Cours modèle sont une option de fonction de niveau de compte. Pour modifier les paramètres de verrouillage du modèle de la page d'index de Discussions, « Cours - ajouter/modifier/ supprimer » et « Discussions - voir » doivent également être activés. Si cette autorisation n'est pas activée, et « Cours - ajouter/modifier/supprimer » et « Discussions - voir » sont activés, les paramètres de verrouillage du Modèle peuvent être modifiés sur les discussions individuelles."
  blueprint_courses_is_an_account_level_feature_opti_4c9fa399: |-
      Les Cours modèle sont une option de fonction de niveau de compte.
      Pour modifier les paramètres de verrouillage de Modèle depuis la page d'index des tâches, « Cours - ajouter/modifier/supprimer » doit également être activé. Si cette autorisation n'est pas activée, et « Cours - ajouter/modifier/supprimer » est activé, les paramètres de verrouillage de Modèle pour une tâche peuvent être gérés à partir de la page de détails de la tâche.
      Pour modifier les paramètres de verrouillage de Modèle sur un questionnaire individuel ou depuis la page d'index des Questionnaires, « Cours - ajouter/modifier/supprimer » doit également être activé.
  blueprint_courses_is_an_account_level_feature_opti_580ba84e: |-
      Les Cours modèle sont une option de fonction de niveau de compte.
      Pour modifier les paramètres de verrouillage de Modèle depuis la page d'index des Pages, « Cours - ajouter/modifier/supprimer » doit également être activé. Si cette autorisation n'est pas activée, et « Cours - ajouter/modifier/supprimer » est activé, les paramètres de verrouillage du Modèle peuvent être modifiés sur les pages individuelles.
  blueprint_courses_is_an_account_level_feature_opti_8429207: "Les Cours modèle sont une option de fonction de niveau de compte. Pour modifier les paramètres de Cours modèle, « Cours modèle - ajouter/modifier/supprimer/associer » doit également être activé. Pour ajouter un cours associé, « Cours modèle - ajouter/modifier/associer/supprimer » et « Cours - voir la liste » doivent également être activés. Pour modifier les paramètres de verrouillage sur tout d'objet de Modèle, cette autorisation doit être activée. Pour modifier les paramètres de verrouillage sur les fichiers, « Fichiers de cours - ajouter/modifier/supprimer » doit également être activé. Pour modifier les paramètres de verrouillage sur les questionnaires, « Tâches et questionnaires - ajouter/modifier/supprimer » doit également être activé."
