  enrollments_may_be_added_by_your_institution_stude_213d41a4: |-
      Les inscriptions peuvent être ajoutées par le système d'information des étudiants (SIS) de votre établissement. Si une inscription est créée par l'intermédiaire de SIS, seuls les administrateurs peuvent la supprimer du cours.
              Si le paramètre d'ouverture de compte d'inscription est activé, les utilisateurs disposant de cette autorisation peuvent ajouter les observateurs à un cours à partir de la page des Personnes du cours par l'intermédiaire d'adresse de courriel ou d’ID de connexion même si l'observateur ne dispose pas déjà d'un compte Canvas.
              Pour lier un observateur à un étudiant, « Utilisateurs - gérer les détails de connexion » et « Conversations - envoyer aux membres individuels du cours » doivent être activés.
              Pour générer un code d'appariement pour le compte d'un étudiant à partager avec un observateur, « Utilisateurs - Générer un code d'appariement d'observateur pour les étudiants » doit également être activé.
              Pour voir la liste des observateurs dans le cours, « Utilisateurs - voir la liste » doit être activé.
              Pour voir les ID SIS, « SIS Data - lecture » doit être activé. Pour ajouter un observateur à un cours par l’intermédiaire de l’ID SIS, « SIS Data - gérer » doit également être activé.
