  this_report_fulfills_a_data_subject_request_dsr_co_227fbadc: "Ce rapport répond à une demande de la personne concernée (DSR) concernant Canvas LMS. L'objectif de ce document est de fournir des données pertinentes sur le sujet sous forme de tableaux. Les descriptions des différents tableaux sont présentées ci-dessous. Chaque tableau apparaît dans sa propre feuille. Si un tableau donné est vide, cela signifie qu'il n'y a pas de données pour ce sujet. Ce document est accompagné d'un dossier contenant des fichiers qui ont été téléversés sur Canvas LMS par le sujet. La structure des dossiers tente de correspondre à la vue des fichiers de la matière disponible dans Canvas."
  this_report_gets_a_count_of_submissions_that_were__207a3d59: |-
      Ce rapport indique le nombre d’envois effectués un jour donné.
       Le nombre d’envois peut varier dans le temps, car il s'agit de vérifier l'attribut submitted_at dans la base de données.
