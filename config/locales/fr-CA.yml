  to_view_the_list_of_users_in_the_course_users_view_d0da7494: "Pour voir la liste des utilisateurs dans le cours, « Utilisateurs — voir la liste » doit être activé. Pour ajouter ou retirer des utilisateurs à un cours par le biais de SIS, l'autorisation Utilisateurs appropriés doit être activée (par exemple, Utilisateurs - Enseignants)."
