    grade_export: 
      description: "Exportation de note pour SIS"
      name: "Exportation de note"
    grade_export_settings: 
      description: |-
          Ce plugiciel permet de renvoyer les notes finales à un système SIS (Student Information System). Lorsqu’il est activé, l’utilisateur dispose d’une option dans le relevé de notes pour publier ces notes. Cela s’effectue via une requête POST envoyée au terminal de publication spécifié. Chaque type définit son propre format de contenu et type MIME. La réponse du terminal n’a pas d’importance et pour le moment elle est ignorée.
          
          Par exemple, le CSV mis en forme par Instructure envoie, via la requête POST, un fichier csv avec le type MIME « text/csv » au terminal spécifié et contenant les colonnes suivantes :
          
          publisher_id, publisher_sis_id, course_id, course_sis_id, section_id, section_sis_id, student_id, student_sis_id, enrollment_id, enrollment_status, score, grade
          
          (Remarque : la colonne « grade » n’est renvoyée que si le cours spécifie des critères de notation.)
          
          Pour chaque étudiant participant au cours publié, il y aura 1 ou plusieurs lignes dans le csv publié. Plus précisément, il y aura 1 ligne pour chaque connexion que l’étudiant a dans le compte racine du cours. La plupart du temps, cela aboutit à 1 ligne par étudiant, mais si celui-ci a plusieurs identifiants de connexion, il y aura 1 ligne pour chacun d’eux.
      labels: 
        format_type: "Type de format de sortie"
        publish_endpoint: "Point de terminaison où publier"
        success_timeout: "Délai de notification de réussite (en secondes)"
        wait_for_success: "Attendre les notifications de réussite"
