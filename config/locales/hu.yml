          Ez a bővítmény lehetővé teszi, hogy a végleges értékelések visszapublikálódjanak egy hallgatói információs rendszerbe (student information system, SIS). Ha ez engedélyezett, akkor a felhasználónak lehetősége lesz kiválasztani egy opciót a naplóban az ottani osztályzatok publikáláshoz. Ez a megadott publikációs végponthoz intézett POST kérésen át fog megtörténni. Minden típus meghatározza a saját formátumát és mime típusát. A végpont válasza nem számít és jelenleg figyelmen kívül hagyjuk.
          
          Például, az Instructure formátumú CSV POST-olni fog egy csv fájlt a text/csv' mime típussal a megadott végponthoz, mely a következő oszlopokat tartalmazza:
          
          "publisher_id", "publisher_sis_id", "course_id", "course_sis_id", "section_id", "section_sis_id", "student_id", "student_sis_id", "enrollment_id", "enrollment_status", "score", "grade"
          
          (Megjegyzés: a "grade" oszlop csak akkor szerepel, ha a kurzus megjelöl egy osztályozási szabványt)
          
          Minden egyes hallgató, akit publikálunk egy vagy több sort fog elfoglalni a publikált csv-ben. Pontosabban, 1 sor fog szerepelni minden egyes bejelentkezési azonosítóra, mellyel a hallgató rendelkezik a kurzus gyökérfiókjában. A legtöbb esetben ez 1 sort fog eredményezni minden hallgató esetén, de ha a hallgatónak több belépési azonosítója van, akkor egy sor lesz mindegyikre.
