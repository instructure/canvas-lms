    grade_export: 
      description: "Értékelésexportálás a SIS számára"
      name: Osztályzatexportálás
    grade_export_settings: 
      description: |-
          Ez a bővítmény lehetővé teszi a végső érdemjegyek visszaküldését egy hallgatói tájékoztatórendszerbe (SIS-be). Ha engedélyezve van, a felhasználónak lehetősége lesz az osztálynaplón keresztül közzétenni ezeket az érdemjegyeket. Ez egy, a megadott közzétételi végpontra irányuló KÖZZÉTÉTELI kérésen keresztül történik. Minden egyes típus meghatározza a maga tartalomformátumát és MIME-típusát.
          
          Például az Instructure által formázott CSV egy 'text/csv' MIME-típusú csv-fájlt fog KÖZZÉTENNI a megadott végponton, amely az alábbi oszlopokat tartalmazza:
          
          "publisher_id", "publisher_sis_id", "course_id", "course_sis_id", "section_id", "section_sis_id", "student_id", "student_sis_id", "enrollment_id", "enrollment_status", "score", "grade"
          
          (Megjegyzés: a "grade", azaz érdemjegy oszlopot csak akkor adja vissza a program, ha a kurzushoz tartozik értékelési szabvány.)
          
          A közzétett kurzus minden hallgatójához hozzá lesz rendelve legalább 1 sor a közzétett csv-fájban. Pontosabban fogalmazva: a kurzus gyökérfiókjában szereplő minden egyes hallgatói loginhoz hozzá lesz rendelve 1 sor. Ez többnyire hallgatónként egy sort eredményez, de ha egy hallgató több felhasználót is létrehozott, ezek mindegyikéhez létrejön egy-egy sor.
          
          Amennyiben a „Felülbírált végső eredmények hozzáadása” mező meg van jelölve és a Végső eredmények felülbírálása funkció engedélyezve van, a felülbírált érdemjegyekkel/eredményekkel rendelkező hallgatók ezeket fogják megkapni a kiszámított eredmények és érdemjegyek helyett.
      labels: 
        format_type: "Kimeneti fájlformátum"
        include_final_grade_overrides: "Felülbírált végső eredmények hozzáadása"
        publish_endpoint: "Végpont a publikáláshoz"
