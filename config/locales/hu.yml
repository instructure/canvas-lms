            * Beszélgethet a munkáiról és gondolatairól, melyet az órára beadott megoldásaira fordított
            * Áttekintést adhat a tanulási tapasztalatai egészéről
            * Megoszthatja a munkáját a barátokkal, jövőbeli munkáltatokkal, stb.
            
            Az e-portfóliók lehetnek publikusak, hogy bárki megtekinthesse őket, vagy lehetnek privátak is, hogy csak azok tekinthessék meg, akiknek Ön engedélyezi, hogy megtekinthessék. Ezt a beállítást bármikor módosíthatja.
            
