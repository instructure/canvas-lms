      what: 
        details1: |-
            Az e-portfóliók lehetőséget nyújtanak arra, hogy megjelenítse és megbeszélje a legjelentősebb
            munkáit és élményeit, amelyek Önnel történnek a tanulási folyamata során. Az e-portfólióval  a következőket teheti:
            
            * Megjelenítheti azokat a tudományos dolgozatokat, amelyekre
