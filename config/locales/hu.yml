        submissions: "Beadandó hozzáadása"
      introduction: 
        body: "Egy e-portfólió a munkájának bemutatására ad lehetőséget. Szekciókból és oldalakból áll. A szekciók listája az ablak bal oldalán van (%{showme1}). Minden egyes szekció több oldalt is tartalmazhat, melyek az ablak jobb oldalán látszanak (%{showme2})."
      links: 
        portfolio: "Portfólió megtekintése"
      page_content: 
        body1: "A tartalom, amit egy oldalon lát ugyanaz a tartalom amit egy látogató is látni fog. Ahhoz, hogy szerkessze ezt a tartalmat, kattintson a \"%{edit_link_text}\" hivatkozásra (%{showme}) és az oldal átvált szerkesztőmódba."
        body2: "Most Ön épp szerkeszt! Nevezze át az oldalt vagy változtassa meg a megjegyzési opciókat (%{showme1}), ha szeretné. Elmentheti, megtekintheti mentés nélkül vagy eldobhatja a változtatásait bármikor a jobboldali gombra kattintva (%{showme2})."
        body3: "A tartalom alszekciókra van bontva, melyek közül mindegyiknek van egy pontozott szegélye. Törölhet egy alszekciót vagy szerkesztheti annak tartalmát az az alszekció jobb felső sarkában lévő %{edit_icon} vagy %{delete_icon} ikonra való kattintással."
        body4: "Új alszekciók hozzáadásához keresse meg és kattintson annak a tartalomnak a típusára, amelyet hozzá kíván adni az opciók listájában az oldal jobb oldalán (%{showme})."
      pages: 
        body1: "A szekciók több oldalt is tartalmaznak. A jelenlegi szekció oldalainak listáját az ablak jobb oldalán láthatja (%{showme1}). Az oldalak rendezéséhez vagy új oldal hozzáadásához kattintson a \"%{manage_pages}\" hivatkozásra (%{showme2})."
        body2: "Átnevezhet bármely oldalt úgy, hogy rákattint a megjelenő %{edit_icon} ikonra, törölhet oldalt úgy, hogy rányom a %{delete_icon} ikonra, vagy átrendezheti az oldalak sorrendjét úgy, hogy rájuk kattint és megragadja őket."
      sections: 
        body1: "A szekciók listája az ablak bal oldalán helyezkedik el (%{showme1}). Minden egyes szekcióban több oldal is lehet. A szekciók rendezéséhez vagy új hozzáadásához kattintson a  \"%{manage_sections}\" hivatkozásra (%{showme2})."
        body2: "Bármely szekciót átnevezheti úgy, hogy rákattint a megjelenő %{edit_icon} ikonra, átrendezheti a szekciókat úgy, hogy rákattint és megragadja őket, vagy törölhet szekciókat, ha a %{delete_icon} ikonra kattint."
      settings: 
        body: "e-portfóliójának beállításait az  \"e-portfólió beállításai\" linkre kattintva módosíthatja: (%{showme}). Portfólióját átnevezheti, és beállíthatja, hogy publikus legyen-e. A nem publikus portfóliók csak azok számára láthatóak, akiknek Ön hozzáférést biztosít.  "
      submissions: 
        body1: "Észrevehette, hogy ennek az oldalnak az alján egy lista található a legutóbbi beadandóiról (%{showme}). Erről az oldalról gyorsan hozzá tud adni beadandókat a portfóliójához. Csak kattintson a kívánt beadandóra, amelyet követően megjelenik egy egyszerű párbeszédablak."
        body2: "Kiváló! Ahhoz, hogy befejezze a beadandó hozzáadását, ki kell választania, melyik szekcióhoz szeretné hozzáadni azt, valamint adnia kell egy nevet az oldalnak. Miután rányomott az \"Oldal hozzáadásá\"-ra, el fog jutni egy új oldalra, amelynek tulajdonságait még részletesebben szerkesztheti, ha szeretné."
