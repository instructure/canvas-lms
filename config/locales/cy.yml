      introduction: 
        body: "Mae e-Bortffolios yn lle i chi ddangos eich gwaith. Maen nhw wedi’u rhannu’n adrannau a thudalennau. Mae’r rhestr o adrannau i’w gweld ar hyd ochr chwith y ffenestr (%{showme1}). Mae pob adran yn gallu cynnwys mwy nag un dudalen, sy’n ymddangos ar ochr dde’r ffenestr (%{showme2})."
      links: 
        portfolio: "Gweld y Portffolio"
      page_content: 
        body1: "Bydd pob ymwelydd yn gweld yr un cynnwys â chi ar y dudalen.  I olygu’r cynnwys hwn, cliciwch y ddolen \"%{edit_link_text}\" (%{showme}) a bydd y dudalen yn newid i’r modd golygu."
        body2: "Rydych chi wrthi’n golygu! Gallwch ailenwi’r dudalen neu newid yr opsiynau ar gyfer gwneud sylwadau (%{showme1}) os ydych chi’n dymuno. Gallwch gadw, canslo neu weld rhagolwg o’ch newidiadau ar unrhyw bryd drwy glicio’r botwm ar yr ochr dde (%{showme2})."
        body3: "Mae’r cynnwys wedi’i rannu’n isadrannau, gyda border dotiog o amgylch pob isadran. Gallwch ddileu neu olygu cynnwys isadran drwy glicio’r eiconau %{edit_icon} neu %{delete_icon} yng nghornel dde uchaf yr isadran."
        body4: "I ychwanegu isadrannau newydd, gallwch ganfod a chlicio’r math o gynnwys rydych am ei ychwanegu yn y rhestr opsiynau ar ochr dde’r dudalen (%{showme})."
      pages: 
        body1: "Mae adrannau’n cynnwys mwy nag un dudalen. Gallwch weld y rhestr o dudalennau ar gyfer yr adran bresennol ar ochr dde’r ffenestr (%{showme1}). I drefnu neu ychwanegu tudalennau, cliciwch y ddolen \"%{manage_pages}\"(%{showme2})."
        body2: "Gallwch ailenwi unrhyw dudalen drwy glicio’r eicon %{edit_icon} a fydd yn ymddangos, dileu tudalen drwy glicio’r eicon %{delete_icon}, neu newid trefn y tudalennau drwy eu clicio a’u llusgo."
      sections: 
        body1: "Mae’r adrannau wedi’u rhestru ar hyd ochr chwith y ffenestr (%{showme1}). Mae pob adran yn gallu cynnwys mwy nag un dudalen. I drefnu neu ychwanegu adrannau, cliciwch y ddolen \"%{manage_sections}\"(%{showme2})."
        body2: "Gallwch ailenwi unrhyw adran drwy glicio’r eicon %{edit_icon} a fydd yn ymddangos, aildrefnu adrannau drwy eu clicio a’u llusgo, neu aildrefnu adrannau drwy glicio’r eicon %{delete_icon}."
      settings: 
        body: "I newid gosodiadau’ch e-Bortffolio, cliciwch y ddolen \"Gosodiadau e-Bortffolio\" (%{showme}). Gallwch ailenwi’r portffolio, a’i newid i fod yn gyhoeddus neu’n breifat. Dim ond y rheini a fydd yn cael caniatâd gennych chi fydd yn gallu gweld portffolios preifat."
