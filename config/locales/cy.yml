  blueprint_courses_is_an_account_level_feature_opti_38676924: "Mae Cyrsiau Glasbrint yn opsiwn nodwedd ar lefel y cyfrif. Dim ond os ydyn nhw wedi cael eu hychwanegu at Gyrsiau Glasbrint fel athro, cynorthwyydd dysgu neu ddylunydd y gall rolau cwrs reoli Cyrsiau Glasbrint. I gael mynediad at far ochr y Cyrsiau Glasbrint, rhaid i’r adran Cyrsiau - ychwanegu / golygu / dileu cyrsiau fod wedi cael ei galluogi. I ychwanegu cwrs cysylltiedig, rhaid i’r adran Cyrsiau - gweld rhestr a’r adran Cyrsiau - ychwanegu / golygu / dileu fod wedi cael eu galluogi hefyd. I olygu gosodiadau cloi ar unrhyw fath o wrthrych glasbrint, rhaid i’r adran Cyrsiau - ychwanegu / golygu / dileu fod wedi cael ei galluogi."
  blueprint_courses_is_an_account_level_feature_opti_3bf307d: "Mae Cyrsiau Glasbrint yn opsiwn nodwedd ar lefel y cyfrif. I olygu gosodiadau clo glasbrint ar y dudalen mynegai Trafodaethau, rhaid i’r adran Cyrsiau - ychwanegu / golygu / dileu a’r adran Trafodaethau - gweld fod wedi cael eu galluogi. Os nad yw’r hawl hon wedi cael ei galluogi, a bod yr adran Cyrsiau - ychwanegu / golygu / dileu a’r adran Trafodaethau - gweld wedi cael eu galluogi, mae modd golygu gosodiadau cloi glasbrint ar drafodaethau unigol."
  blueprint_courses_is_an_account_level_feature_opti_4c9fa399: |-
      Mae Cyrsiau Glasbrint yn opsiwn nodwedd ar lefel y cyfrif.
      I olygu gosodiadau cloi glasbrint o’r dudalen mynegai Aseiniadau, rhaid i’r adran Cyrsiau - ychwanegu / golygu / dileu​fod wedi cael ei galluogi. Os nad yw’r hawl hon wedi cael ei galluogi, a bod yr adran Cyrsiau - ychwanegu / golygu / dileu  wedi cael ei galluogi, mae modd rheoli gosodiadau cloi glasbrint ar gyfer aseiniad o dudalen fanylion yr aseiniad.
      I olygu gosodiadau cloi glasbrint ar gwis unigol, neu ar dudalen mynegai’r Cwisiau, rhaid i’r adran Cyrsiau - ychwanegu / golygu / dileu fod wedi cael ei galluogi.
