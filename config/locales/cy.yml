        body2: "Gwych! I orffen y broses o ychwanegu’r cyflwyniad, bydd angen i chi ddewis ym mha adran rydych am ychwanegu’r cyflwyniad, ac enwi’r dudalen. Ar ôl clicio \"Ychwanegu Tudalen\", byddwch chi’n cael eich arwain at dudalen newydd er mwyn i chi allu ei golygu’n fanylach os byddwch chi’n dymuno."
