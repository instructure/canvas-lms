          Mae’r ategyn hwn yn caniatáu cyhoeddi’r graddau terfynol yn ôl ar system gwybodaeth y myfyriwr (SIS).  Pan gaiff hyn ei alluogi, caiff y defnyddiwr yr opsiwn yn y llyfr graddau i gyhoeddi'r graddau hyn.  Bydd hyn yn digwydd drwy gais POST i’r pwynt gorffen cyhoeddi a bennir.  Mae pob math yn diffinio ei fformat cynnwys ei hun a’r math o mime.  Nid yw ymateb y pwynt gorffen yn bwysig ac mae’n cael ei anwybyddu ar hyn o bryd.
          
          Er enghraifft, bydd y CSV wedi’i fformatio gan Instructure yn POSTIO ffeil CSV gyda math o mime 'testun/csv’ i’r pwynt gorffen a bennir, gyda’r colofnau canlynol: 
          
          "publisher_id", "publisher_sis_id", "course_id", "course_sis_id", "section_id", "section_sis_id", "student_id", "student_sis_id", "enrollment_id", "enrollment_status", "sgôr", "gradd"
          
          (Nodyn: dim ond os yw’r cwrs yn pennu safon graddio y bydd y golofn "gradd" yn cael ei chyflwyno)
          
          Ar gyfer pob myfyriwr ar y cwrs sy’n cael ei gyhoeddi, bydd 1 neu ragor o resi yn y csv a gyhoeddir. Yn benodol, bydd 1 rhes ar gyfer pob achos o fewngofnodi y bydd y myfyriwr yn ei wneud yng nghyfrif gwraidd y cwrs.  Y rhan fwyaf o’r amser, bydd hyn yn golygu bod 1 rhes i bob myfyriwr, ond os bydd myfyriwr yn mewngofnodi sawl gwaith, bydd rhes ar gyfer pob un.
          
          Os yw "Cynnwys Disodli Gradd Derfynol" wedi'i ddewis, a bod y nodwedd ar gyfer Disodli Gradd Derfynol wedi'i galluogi, bydd myfyrwyr â gradd/sgôr disodli yn derbyn y radd/sgôr hwnnw yn hytrach na sgôr a gradd a gyfrifwyd.
