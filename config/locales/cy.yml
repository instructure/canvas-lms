      name: "Allgludo Gradd"
    grade_export_settings: 
      description: |-
          Mae’r ategyn hwn yn caniatáu cyhoeddi’r graddau terfynol yn ôl ar system gwybodaeth myfyrwyr (SIS).  Pan gaiff hyn ei alluogi, caiff y defnyddiwr yr opsiwn yn y llyfr graddau i gyhoeddi'r graddau hyn.  Bydd hyn yn digwydd drwy gais POST i’r pwynt gorffen cyhoeddi a bennir.  Mae pob math yn diffinio ei fformat cynnwys ei hun a’r math o mime.  Nid yw ymateb y pwynt gorffen yn bwysig ac mae’n cael ei anwybyddu ar hyn o bryd. 
          
          Er enghraifft, bydd y CSV wedi’i fformatio gan Instructure yn POSTIO ffeil CSV gyda math o mime 'text/csv' i’r pwynt gorffen a bennir, gyda’r colofnau canlynol: 
          
          "publisher\_id", "publisher\_sis\_id", "course\_id", "course\_sis\_id", "section\_id", "section\_sis\_id", "student\_id", "student\_sis\_id", "enrollment\_id", "enrollment\_status", "score", "grade", "custom\_grade\_status"
          
          (Nodyn: dim ond os yw’r cwrs yn pennu safon graddio y bydd y golofn "gradd" yn cael ei chyflwyno) 
          
          Ar gyfer pob myfyriwr ar y cwrs sy’n cael ei gyhoeddi, bydd 1 neu ragor o resi yn y csv a gyhoeddir. Yn benodol, bydd 1 rhes ar gyfer pob achos o fewngofnodi y bydd y myfyriwr yn ei wneud yng nghyfrif gwraidd y cwrs.  Y rhan fwyaf o’r amser, bydd hyn yn golygu bod 1 rhes i bob myfyriwr, ond os bydd myfyriwr yn mewngofnodi sawl gwaith, bydd rhes ar gyfer pob un. 
          
          Os yw "Cynnwys disodli gradd derfynol" wedi’i dicio, a bod y nodwedd ar gyfer Disodli Gradd Derfynol wedi’i galluogi, bydd myfyrwyr â gradd/sgôr ddisodli yn cael honno yn hytrach na’r radd a’r sgôr wedi’u cyfrifo.  Os yw’r nodwedd Labeli Statws Personol wedi’i galluogi, bydd y golofn "custom\_grade\_status" yn cynnwys unrhyw statysau gradd personol sydd wedi’u gosod ar y disodliadau gradd terfynol ar gyfer y myfyriwr hwnnw.
      labels: 
        format_type: "Math o fformat allbwn"
        include_final_grade_overrides: "Cynnwys disodli gradd derfynol"
        publish_endpoint: "Pwynt gorffen i gyhoeddi i"
