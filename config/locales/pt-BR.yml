  enrollments_may_be_added_by_your_institution_stude_213d41a4: |-
      As matrículas podem ser adicionadas pelo sistema de informações do aluno (SIS) de sua instituição. Se uma matrícula for criada via SIS, apenas os administradores podem remover a inscrição do curso.
              Se a configuração da conta Open Registration estiver habilitada, os usuários com essa permissão podem adicionar observadores a um curso a partir da página Pessoas do Curso via endereço de e-mail ou ID de login, mesmo que o observador ainda não tem uma conta do Canvas.
              Para vincular um observador a um aluno, os Usuários - gerenciar detalhes de login e conversas - enviar para membros individuais do curso devem estar ativados.
              Para gerar um código de emparelhamento em nome de um aluno para compartilhar com um observador , Usuários - Gerar código de emparelhamento de observador para alunos também deve ser habilitado.
