  each_bar_is_an_assignment_the_green_layer_represen_b6536ab1: "Cada barra é uma tarefa. A camada verde representa a porcentagem de estudantes que entregou a sua submissão *a tempo *. As submissões que são entregues **tarde** são amarelas, e submissões ***faltando***  são vermelhas."
  each_bar_is_one_assignment_the_thin_vertical_whisk_17840129: "Cada barra é uma atribuição. A *suíça vertical fina* estende-se desde a pontuação mais baixa para qualquer estudante no curso até a pontuação mais alta. A **barra mais grossa** estende-se desde 25 por cento até 75 por cento, com ***mediano marcado***."
  each_bar_is_one_assignment_the_thin_whisker_extend_425bf274: "Cada barra é uma atribuição. A suíça fina estende-se desde a pontuação mais baixa para qualquer estudante no curso até a pontuação mais alta. A barra mais grossa estende-se desde 25 por cento até 75 por cento, com mediano marcado. A pontuação do aluno é marcada com um ponto."
  each_bar_represents_the_number_of_page_views_on_th_3f833fcd: "Cada barra representa o número de *visualizações de página* no dia. Uma barra laranja indica que o aluno **realizou algumas ações** no curso naquele dia."
  each_bar_represents_the_number_of_page_views_on_th_442f8465: "Cada barra representa o número de *visualizações de página* no dia. Uma barra laranja indica que algum usuário **realizou algumas ações** no curso naquele dia."
  each_bar_represents_the_number_of_page_views_on_th_66e1dcc0: "Cada barra representa o número de *visualizações de página* no dia. Uma barra laranja indica que algum usuário **realizou algumas ações** no curso naquele dia."
  each_bar_represents_the_number_of_page_views_relat_29d1e341: "Cada barra representa o número de visualizações de páginas relacionadas a essa categoria."
  each_row_is_one_assignment_the_diamond_is_the_due__2a5c7d7c: "Cada linha é uma atribuição. O diamante é a data de vencimento e a barra estende-se até a data de envio. A cor verde indica um *envio no prazo*, amarelo um **envio atrasado** e vermelho uma ***atribuição ausente***. Diamantes cinzentos são atribuições sem datas de vencimento, colocadas no momento do envio."
