  this_report_provides_all_active_eportfolios_for_th_f7432621: "Este relatório fornece todos os Portfólios Eletrônicos ativos para a instituição atual. Opcionalmente, selecione 'Incluir apenas Portfólios Eletrônicos de usuários sem matrículas' para reduzir o escopo dos resultados do Portfólio Eletrônico apenas para os usuários sem matrículas. Você também pode executar o relatório com 'Incluir objetos excluídos' para incluir apenas os Portfólios Eletrônicos que foram removidos."
  this_report_provides_transparency_regarding_instru_6f9e227e: "Este relatório fornece transparência em relação ao acesso dos funcionários da Instructure à conta. Uma concessão de acesso permite que um funcionário da Instructure acesse a conta por um período limitado (ex: ao dar suporte à conta ou responder a um incidente). Se uma concessão expirar, os funcionários deverão renová-la antes de acessar a conta por meio da interface do usuário ou da API."
  this_report_shows_all_learning_outcomes_that_exist_e77bd04b: "Este relatório mostra todos os objetivos de aprendizagem existentes dentro desta conta. O arquivo csv resultante terá uma linha por objetivo e mostrará os detalhes de todos os atributos associados a cada objetivo."
  this_report_shows_all_the_activity_from_users_enro_46394fa6: |-
      Este relatório mostra todas as atividades de usuários matriculados em um determinado curso ou
        todos os cursos em um determinado período. O arquivo csv resultante terá uma linha por aluno
        atividade e terá os seguintes cabeçalhos; enrollment_type, id da seção,
        id sis da seção, nome da seção, id do curso, id sis do curso, nome do curso, id do usuário,
        id sis do usuário, tipo de conteúdo, conteúdo, horas de visualização, horas de participação,
        última visualização. Os tempos visualizados e os tempos de participação são contadores desde o
        início do tempo até o momento em que o relatório foi gerado.
  this_report_shows_all_the_activity_from_users_enro_8f8e0ca1: |-
      Este relatório mostra todas as atividades de usuários matriculados em todos os cursos
        em um determinado período. O arquivo csv resultante terá uma linha por atividade
        de aluno e terá os seguintes cabeçalhos: id da seção, id sis da seção,
        nome da seção, id do curso , id sis do curso, nome do curso, id do período, id sis do período,
        nome do período, id do usuário, id sis do usuário, nome do usuário, tipo de conteúdo, conteúdo, vezes visualizado,
        vezes que participou, última visualização. Os tempos de visualização e de participação são
        contadores desde o início do tempo até o momento em que o relatório foi gerado.
        Um máximo de um mês de dados será recuperado. Por padrão, ele retornará
        dados do início da semana anterior.
