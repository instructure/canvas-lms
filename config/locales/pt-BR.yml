    grade_export: 
      description: "Exportação de notas para o SIS"
      name: "Exportação de notas"
    grade_export_settings: 
      description: |-
          Este plugin permite que notas finais sejam públicas em um sistema de informações do aluno (SIS).  Quando habilitado, o usuário receberá uma opção no boletim para publicar essas notas.  Isso ocorrerá via uma solicitação POST no endpoint de publicação especificado.  Cada tipo define o seu próprio formato de conteúdo e tipo mime.  A resposta do terminal não importa e é atualmente ignorada. 
          
          Por exemplo, o CSV formatado no Instructure irá POSTAR um arquivo csv com tipo MIME 'text/csv' para o terminal especificado, contendo as seguintes colunas: 
          
          "publisher\_id", "publisher\_sis\_id", "course\_id", "course\_sis\_id", "section\_id", "section\_sis\_id", "student\_id", "student\_sis\_id", "enrollment\_id", "enrollment\_status", "score", "grade", "custom\_grade\_status"
          
          (Observação: a coluna "nota" só será retornada se o curso especificar um padrão de nota) 
          
          Para cada aluno do curso que está sendo publicado, haverá 1 ou mais linhas no csv publicado. Especificamente, haverá 1 linha para cada login que o aluno tiver na conta raiz do curso.  Na maioria das vezes isso resultará em 1 linha por aluno, mas se o aluno tiver vários logins, haverá uma linha para cada um deles. 
          
          Se a opção "Incluir substituições de notas finais" estiver marcada e o recurso de Substituição de notas finais estiver ativado, os alunos com uma nota/pontuação de substituição receberão isso no lugar da pontuação e nota calculadas.  Se o recurso Etiquetas de status personalizadas estiver ativado, a coluna "custom\_grade\_status" conterá quaisquer status de notas personalizadas aplicados às substituições de notas finais desse aluno.
      labels: 
        format_type: "Tipo de formato de saída"
        include_final_grade_overrides: "Incluir substituições da nota final"
        publish_endpoint: "Endpoint para publicação"
        success_timeout: "Tempo limite de notificação de sucesso (em segundos)"
        wait_for_success: "Aguardar notificações de sucesso"
