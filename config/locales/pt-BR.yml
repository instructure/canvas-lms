      what: 
        details1: |-
            ePortfolios são locais onde é possível exibir e discutir envios
            e experiências significativos que acontecem durante seu processo
            de aprendizado. Você pode usar o ePortfolio para: 
            
            * Visualizar os artigos dos quais você se orgulha para outras pessoas além do seu instrutor
            * Conversar sobre as ideias e trabalho presentes em seus envios da turma
            * Reunir um panorama de suas experiências educacionais
            * Compartilhar seu trabalho com amigos, futuros empregadores, etc.
            
            Os ePortfolios podem ser públicos para que todos possam ver, ou privados, para que somente
            aqueles que você permitiu possam ver e é possível alterar essa configuração a qualquer momento.
            
