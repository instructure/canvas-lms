    grade_export: 
      description: "Exportação de notas para o SIS"
      name: "Exportação de notas"
    grade_export_settings: 
      description: |-
          Este plugin permite que as notas finais sejam publicadas de volta para um sistema de informações do aluno (SIS). Quando ativado, o usuário terá uma opção no livro de notas de publicar essas notas. Isso ocorrerá por meio de uma solicitação POST para o endpoint de publicação especificado. Cada tipo define seu próprio formato de conteúdo e tipo mime. A resposta do endpoint não importa e é atualmente ignorado.
          
          Por exemplo, o CSV formatado por Instructure PUBLICARÁ um arquivo csv com o tipo mime 'text/csv' para o endpoint especificado, contendo as colunas a seguir:
          
          "publisher_id", "publisher_sis_id", "course_id", "course_sis_id", "section_id", "section_sis_id", "student_id", "student_sis_id", "enrollment_id", "enrollment_status", "score", "grade"
          
          (Observação: a coluna "grade" é retornada somente se o curso especificar um padrão de pontuação)
          
          Para cada aluno no curso sendo publicado, haverá 1 ou mais linhas no csv publicado. Especificamente, haverá 1 linha para cada login que o aluno possui na conta raiz do curso.  Na maioria das vezes isso resultará em 1 linha por aluno, mas se o aluno tiver vários logins, haverá uma linha para cada um deles.
      labels: 
        format_type: "Tipo de formato de saída"
