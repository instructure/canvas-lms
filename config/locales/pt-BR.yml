        submissions: "Como adicionar envios"
      introduction: 
        body: "O ePortfolio é o local para apresentar seu trabalho. Eles são compostos por seções e páginas. A lista de seções estão à esquerda da janela (%{showme1}). Cada seção pode ter várias páginas, exibidas à direita da janela (%{showme2})."
      links: 
        portfolio: "Visualizar o portfólio"
      page_content: 
        body1: "O conteúdo exibido em uma página é o mesmo conteúdo que os visitantes verão. Para editar este conteúdo, clique no link \"%{edit_link_text}\" (%{showme}) e a página será alterada para o modo de edição."
        body2: "Agora você está editando! Renomeie a página ou altere as opções de comentário (%{showme1}), se desejar. É possível salvar, pré-visualizar ou cancelar suas alterações a qualquer momento, clicando no botão à direita (%{showme2})."
        body3: "O conteúdo é dividido em subseções e cada uma tem uma borda pontilhada. É possível excluir ou editar o conteúdo de uma subseção clicando nos ícones %{edit_icon} ou %{delete_icon}, no canto superior direito da subseção."
        body4: "Para adicionar novas subseções, localize e clique no tipo de conteúdo que você desejar adicionar à lista de opções no lado direito da página (%{showme})."
      pages: 
        body1: "As seções têm várias páginas. É possível ver a lista de páginas da seção atual à direita da janela (%{showme1}). Para organizar e adicionar páginas, clique no link \"%{manage_pages}\" (%{showme2})."
        body2: "É possível renomear qualquer página clicando no ícone %{edit_icon} exibido, excluir uma página clicando no ícone %{delete_icon} ou reorganizar a ordem das páginas clicando-as e arrastando-as."
      sections: 
        body1: "As seções são listadas no lado esquerdo da janela (%{showme1}). Cada seção contém várias páginas. Para organizar e adicionar seções, clique no link \"%{manage_sections}\" (%{showme2})."
        body2: "É possível renomear qualquer seção clicando no ícone %{edit_icon} exibido, reorganizar as seções clicando-as e arrastando-as ou excluir seções clicando no ícone %{delete_icon}."
      settings: 
        body: "Para alterar as configurações do seu ePortfolio, clique no link \"Configurações do ePortfolio\" (%{showme}). É possível renomear o portfólio e também alterar se ele é privado ou público. Os portfólios privados são visíveis apenas àqueles que você conceder acesso."
      submissions: 
        body1: "Você deve ter notado que na parte inferior desta página existe uma lista de envios recentes de suas turmas (%{showme}). É possível adicionar envios rapidamente a novas páginas em seu portfólio, a partir desta página. É só clicar no envio que desejar adicionar e um diálogo simples aparecerá como pop-up."
        body2: "Ótimo! Agora para concluir a adição do envio é necessário escolher a qual seção você gostaria que ela fosse adicionada e dar um nome à página. Após clicar em \"Adicionar página\", você será conduzido à nova página para que possa editá-la em mais detalhes, se desejar."
