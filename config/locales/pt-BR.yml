    wizard_box: 
      finish: 
        body: "Você está pronto para começar? Você pode retornar a este assistente em qualquer página, clicando no link \"%{help_link_text}\" que será exibido aqui."
      headers: 
        finish: "Vamos lá"
        getting_started: "Primeiros Passos"
        instructions: "Como usar um ePortfolio"
        introduction: Introdução
        page_content: "Conteúdo da página"
