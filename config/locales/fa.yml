  blueprint_courses_create_edit_associate_delete_bf41988e: "دوره‌های طرح (ایجاد/ ویرایش/ مرتبط کردن/ حذف کردن )"
  blueprint_courses_is_an_account_level_feature_opti_38676924: "دوره‌های طرح یک گزینه ویژگی در سطح حساب هستند. نقش های درس فقط در صورتی می توانند دوره های طرح را مدیریت کنند که به عنوان یک استاد، دستیار آموزشی یا نقش طراح به دوره طرح اضافه شوند. برای دسترسی به نوار کناری دوره‌های طرح، درس‌ها - افزودن / ویرایش / حذف دروس باید فعال باشند. برای افزودن یک درس مرتبط ، درس‌ها - مشاهده لیست و درس‌های دیگر - افزودن / ویرایش / حذف نیز باید فعال باشد. برای ویرایش تنظیمات قفل در هر نوع طرح اولیه، درس‌ها - افزودن / ویرایش / حذف باید فعال باشند."
  blueprint_courses_is_an_account_level_feature_opti_3bf307d: "دوره های طرح یک گزینه ویژگی در سطح حساب است. برای ویرایش تنظیمات قفل طرح در صفحه فهرست گفتگوها، درس‌ها - افزودن / ویرایش / حذف و گفتگوها - مشاهده نیز باید فعال باشد. اگر این اجازه فعال نیست ، و درس‌ها - افزودن / ویرایش / حذف و گفتگوها - مشاهده فعال هستند ، تنظیمات قفل طرح را می توان در گفتگوها جداگانه ویرایش کرد."
  blueprint_courses_is_an_account_level_feature_opti_4c9fa399: |-
      دوره‌های طرح یک گزینه ویژگی در سطح حساب است.
      برای ویرایش تنظیمات قفل طرح از صفحه فهرست تکلیف‌ها ، "درس‌ها - افزودن / ویرایش / حذف" نیز باید فعال شوند. اگر این اجازه فعال نیست ، و "درس‌ها - افزودن / ویرایش / حذف" فعال هستند، می‌توان از صفحه اطلاعات تکلیف، تنظیمات قفل طرح را برای یک تکلیف مدیریت کرد.
      برای ویرایش تنظیمات قفل طرح در یک آزمون مجزا، یا در صفحه فهرست آزمون‌ها ، "درس‌ها - افزودن / ویرایش / حذف" نیز باید فعال شوند.
  blueprint_courses_is_an_account_level_feature_opti_580ba84e: "دوره های طرح یک گزینه ویژگی در سطح حساب است. برای ویرایش تنظیمات قفل طرح در صفحه فهرست صفحات، \"درس‌ها - افزودن / ویرایش / حذف\" نیز باید فعال باشد. اگر این اجازه فعال نیست، و درس‌ها - افزودن / ویرایش / حذف فعال هستند، تنظیمات قفل طرح را می توان در صفحات جداگانه ویرایش کرد."
  blueprint_courses_is_an_account_level_feature_opti_8429207: "دوره‌های طرح یک گزینه ویژگی در سطح حساب است. برای ویرایش تنظیمات دوره طرح در تنظیمات درس، دوره‌های طرح - افزودن / ویرایش / مرتبط کردن / حذف نیز باید فعال باشد. برای افزودن یک دوره مرتبط،دوره‌های طرح - ایجاد / ویرایش / مرتبط کردن / حذف و درس‌ها - مشاهده لیست نیز باید فعال باشد. برای ویرایش تنظیمات قفل در هر مورد طرح ، این اجازه باید فعال شود. برای ویرایش تنظیمات قفل در فایل‌های درس - افزودن / ویرایش / حذف، نیز باید فعال باشد. برای ویرایش تنظیمات قفل در آزمون‌ها ، تکالیف و آزمون‌ها - افزودن / ویرایش / حذف نیز باید فعال باشد."
  blueprint_courses_is_an_account_level_feature_opti_a90144eb: |-
      دروس طرح یک گزینه در ویژگی سطح-حساب است.
      
      برای افزودن درس‌های مرتبط ، دروس طرحا افزودن / ویرایش / ارتباط / حذف و دروس - افزودن / ویرایش / حذف نیز باید فعال باشد.
  blueprint_courses_must_be_enabled_for_an_account_b_188041e1: |-
