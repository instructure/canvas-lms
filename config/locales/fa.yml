        portfolio: "مشاهده مجموعه اسناد"
      page_content: 
        body1: "محتوایی که بر روی یک صفحه می بینید، با محتوایی که هر بازدیدکننده خواهد دید، یکسان است. برای ویرایش این محتوا، روی پیوند \"%{edit_link_text}\" کلیک کنید (%{showme}) تا صفحه به حالت ویرایش تغییر یابد."
        body2: "اکنون در حال ویرایش هستید! در صورت تمایل، نام صفحه را تغییر دهید یا گزینه های اظهار نظر (%{showme1}) را تغییر دهید. می توانید تغییرات خود را در هر زمان با کلیک کردن روی دکمه موجود در طرف راست (%{showme2}) ذخیره کنید، پیش نمایش دهید یا لغو کنید."
        body3: "محتوا به زیربخش هایی تقسیم شده است که هر یک دارای یک مرز نقطه دار هستند. می توانید با کلیک کردن روی نمادهای %{edit_icon} یا %{delete_icon} در گوشه سمت راست بالای زیربخش، محتویات یک زیربخش را حذف یا ویرایش کنید."
        body4: "برای افزودن زیربخش های جدید، نوع محتوایی که می خواهید به فهرست گزینه ها در طرف راست صفحه افزوده شود (%{showme}) را بیابید و روی آن کلیک کنید."
      pages: 
        body1: "بخش ها دارای چند صفحه هستند. می توانید فهرست صفحه های بخش فعلی را در طرف راست پنجره (%{showme1}) ببینید. برای سازماندهی یا افزودن صفحه ها، روی پیوند \"%{manage_pages}\" کلیک کنید (%{showme2})."
        body2: "می توانید با کلیک کردن روی نماد %{edit_icon} که ظاهر می شود، نام هر صفحه را تغییر دهید، با کلیک کردن روی نماد %{delete_icon}، صفحه را حذف کنید، یا با کلیک کردن و کشیدن صفحه ها، ترتیب آنها را تغییر دهید."
      sections: 
        body1: "بخش ها در طول سمت چپ پنجره (%{showme1}) قرار دارند. هر بخش می تواند چند صفحه در داخل خود داشته باشد. برای سازماندهی یا افزودن بخش ها، روی پیوند \"%{manage_sections}\" کلیک کنید (%{showme2})."
        body2: "می توانید با کلیک کردن روی نماد %{edit_icon} که ظاهر می شود، نام هر بخش را تغییر دهید، با کلیک کردن و کشیدن بخش ها، آنها را بازآرایی کنید، یا با کلیک کردن روی نماد %{delete_icon}، بخش ها را حذف کنید."
      settings: 
        body: "برای تغییر دادن تنظیمات مربوط به مجموعه اسناد الکترونیکی خود، روی پیوند «تنظیمات مجموعه اسناد الکترونیکی» (%{showme}) کلیک کنید. می توانید نام مجموعه اسناد را تغییر دهید و همچنین تعیین کنید که عمومی یا خصوصی باشد. مجموعه های اسناد خصوصی فقط برای افرادی که به آنها دسترسی می دهید، قابل مشاهده هستند."
      submissions: 
        body1: "ممکن است در قسمت پایین این صفحه، متوجه فهرستی از موردهای ارسالی جدید از کلاس های خود شده باشید (%{showme}). می توانید از این صفحه، موردهای ارسالی را به سرعت به صفحه های جدید موجود در مجموعه اسناد خود بیفزایید. فقط کافیست روی مورد ارسالی که می خواهید افزوده شود کلیک کنید تا یک کادر گفتگوی ساده ظاهر شود."
        body2: "عالیست! اکنون برای پایان دادن به افزودن مورد ارسالی، باید بخشی را که می خواهید به آن بیفزایید را انتخاب کنید و یک نام برای صفحه برگزینید. بعد از اینکه روی «افزودن صفحه» کلیک کردید، به صفحه جدید منتقل می شوید تا بتوانید در صورت تمایل ان را به طور دقیق تر ویرایش کنید."
