      نقش‌های درس  تنها در صورتی می‌توانند محتوا را در دوره‌های طرح مدیریت کنند که به عنوان یک استاد، دستیار آموزشی یا نقش طراح به دوره‌های طرح اضافه شوند.
      اگر این تنظیم غیرفعال باشد، و  " گفتگوها - مشاهده "  فعال باشد، کاربر همچنان می تواند تنظیمات قفل محتوا را در گفتگوها فردی در دروره اصلی طرح  تنظیم کند.
