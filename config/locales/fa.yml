      name: "صدور نمره"
    grade_export_settings: 
      description: |-
          این افزونه امکان انتشار نمره‌های نهایی در سامانه اطلاعات دانشجو (SIS) را میسر می سازد. در صورت فعال بودن، کاربر یک گزینه در دفتر نمره دریافت خواهد کرد تا این نمره‌ها را منتشر کند. این امر از طریق یک درخواست به روش "ارسال" به نقطه نهایی تعیین شده‌ی انتشار، روی خواهد داد. هر نوع، قالب محتوا خود و نوع mime را تعیین می کند. پاسخ نقطه نهایی مهم نیست و در حاضر نادیده گرفته شده است.
          
          برای مثال، CSV فرمت شده توسط شرکت اینستراکچر، یک فایل csv با نوع text/csv" mime" به نقطه نهایی تعیین شده "ارسال" خواهد کرد که حاوی ستون های زیر است:
          
          «شناسه_ناشر»، «شناسه_سامانه اطلاعات دانشجو_ناشر»، «شناسه_درس»، «شناسه_سامانه اطلاعات دانشجو_درس»، «شناسه_بخش»، «شناسه_سامانه اطلاعات دانشجو_بخش»، «شناسه_دانشجو»، «شناسه_سامانه اطلاعات دانشجو_دانشجو»، «شناسه_ثبت نام»، «وضعیت_ثبت نام»، «امتیاز»، «نمره»
          
          (نکته: ستون «نمره» فقط در صورتی برگردانده می شود که درس یک استاندارد نمره گذاری را تعیین کند)
          
