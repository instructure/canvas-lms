  blueprint_courses_must_be_enabled_for_an_account_b_25a8af6a: |-
      دوره های طرح باید برای یک حساب توسط مدیر فعال شود.
      نقش‌های درس تنها در صورتی می‌توانند محتوا را در دوره طرح مدیریت کنند که به عنوان استاد، دستیار آموزشی یا نقش طراح به دوره طرح اضافه شوند.
  blueprint_courses_must_be_enabled_for_an_account_b_45d8df0c: |-
      دوره‌های طرح باید برای یک حساب توسط مدیر فعال شود.
      
      نقش‌های درس فقط در صورتی می‌توانند محتوا را در دوره‌های طرح مدیریت کنند که با نقش استاد، دستیار آموزشی یا طراح به دوره‌های طرح اضافه شده باشند.
      
      برای ویرایش تنظیمات قفل طرح از صفحه فهرست گفتگوها ، "گفتگوها - تعدیل سازی" نیز باید فعال باشد.
  blueprint_courses_must_be_enabled_for_an_account_b_79b2d93e: |-
      دوره‌های طرح برای یک حساب باید توسط مدیر فعال شود.
      نقش‌های درس تنها در صورتی می‌توانند محتوا را در دوره‌های طرح مدیریت کنند که به عنوان یک استاد، دستیار آموزشی یا نقش طراح به دوره طرح اضافه شوند.
      اگر این مجوز غیرفعال باشد، کاربر همچنان می‌تواند تنظیمات قفل محتوا را در دوره‌های اصلی طرح در صفحات فردی تنظیم کند.
  blueprint_courses_must_be_enabled_for_an_account_b_e8e1984d: |-
