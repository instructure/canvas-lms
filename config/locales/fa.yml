  to_access_the_account_courses_page_courses_view_li_e1da6165: "برای دسترسی به صفحه درس‌های حساب،  مشاهده-لیست درس‌ها  باید فعال باشد."
  to_access_the_assignments_index_page_course_conten_a5b00f98: "برای دسترسی به صفحه فهرست تکلیف‌ها ، محتوای درس - مشاهده باید فعال باشد. برای تمایز تکالیف به تک تک دانشجویان ، لیست نمایش کاربران - نیز باید فعال باشد."
  to_access_the_people_page_and_view_groups_users_vi_43aceac3: "برای دسترسی به صفحه افراد و مشاهده گروه ها ، لیست نمایش کاربران نیز باید فعال شود."
  to_access_the_people_page_users_view_list_must_be__2f01333b: "برای دسترسی به صفحه افراد، \"کاربران - مشاهده لیست\" باید فعال باشد. اگر این اجازه فعال و اگر \"کاربران - مشاهده آدرس ایمیل اصلی\" غیرفعال باشد، کاربران آدرس‌های ایمیل را که به عنوان شناسه‌های ورود استفاده می‌شود، مشاهده خواهند کرد. برای مشاهده شناسه‌های ورود، \"کاربران - افزودن / حذف دانشجویان در درس‌ها\" و \"کاربران - افزودن / حذف اساتید، طراحان درس یا دستیاران آموزشی در درس‌ها\" نیز باید فعال باشند."
  to_access_the_people_page_users_view_list_must_be__5a5475fe: "برای دسترسی به صفحه افراد، مشاهده فهرست - کاربران باید فعال باشد."
  to_access_the_people_page_users_view_list_must_be__756d7188: |-
      برای دسترسی به صفحه افراد، "کاربران - مشاهده لیست" باید فعال باشد.
      اگر تنظیمات حساب ثبت نام آزاد فعال باشد، چنانچه کاربر از قبل حساب کانواس نداشته باشد، کاربران با این مجوزها می توانند دانشجویان را از طریق آدرس ایمیل به درس اضافه کنند.
      برای مشاهده شناسه‌های سامانه اطلاعات دانشجو، "اطلاعات سامانه اطلاعات دانشجو- خواندن" باید فعال باشد. برای افزودن کاربر به درس از طریق شناسه سامانه اطلاعات دانشجو، "اطلاعات سامانه اطلاعات دانشجو - مدیریت" نیز باید فعال باشد.
      برای ویرایش بخش دانشجو، "کاربران - مشاهده لیست" و "گفتگوها - ارسال پیام برای اعضای انفرادی درس" نیز باید فعال باشند.
      برای پیوند یک بیننده با دانشجو، "گفتگوها - ارسال پیام برای اعضای انفرادی درس" نیز باید فعال باشد.
  to_access_the_people_page_users_view_list_must_be__f89c8e5a: |-
      برای دسترسی به صفحه افراد، مشاهده فهرست-کاربران باید فعال باشد.
      
      اگر این مجوز غیرفعال باشد، و مشاهده شناسه‌های ورود-کاربران فعال باشد، کاربران همچنان آدرس‌های ایمیل را که به عنوان شناسه ورود  استفاده می‌شود، مشاهده خواهند کرد.
  to_activate_sms_enter_the_four_character_confirmat_3982a3ec: "برای فعالسازی پیامک، رمز تأیید چهار نویسه ای ارسال شده به %{sms_number} را وارد کنید."
  to_activate_this_communication_channel_enter_the_f_f465efc5: "برای فعال کردن این کانال ارتباطی ، کد تأیید چهارنویسه‌ای  را که برای %{sms_number} ارسال شده است ، وارد کنید."
  to_add_announcements_discussions_moderate_must_als_2496cbd7: "برای افزودن اطلاعیه‌ها ، تعدیل سازی - گفتگو نیز باید فعال شود. برای مشاهده اطلاعیه های اخیر در صفحه اصلی، کادر علامت گذاری \"نمایش اطلاعیه‌ها اخیر در صفحه اصلی درس\" باید در تنظیمات درس انتخاب شود."
  to_add_edit_or_delete_groups_groups_add_edit_delet_b826f547: "برای افزودن، ویرایش یا حذف گروه‌ها، گروه‌ها - افزودن / ویرایش / حذف نیز باید فعال باشند."
  to_add_users_to_a_course_users_add_remove_students_5036ad25: |-
      برای افزودن کاربران به یک درس، کاربران -افزودن/ حذف کردن دانشجویان از دروس برای یک درس  و/یا کاربران-اضافه/حذف اساتید ، طراحان درس یا دستیاران آموزشی از دروس
      نیز باید فعال شود.
  to_add_users_to_a_course_users_add_remove_students_888b391e: |-
      برای افزودن کاربران به یک درس، "کاربران - افزودن / حذف دانشجویان از درس‌ها" و / یا "کاربران - افزودن / حذف اساتید ، طراحان دوره یا دستیاران آموزشی" از درس‌ها نیز باید فعال باشند.
      برای ویرایش بخش دانشجو، "گفتگوها - ارسال پیام به اعضای انفردای درس" و "کاربران - افزودن / حذف دانشجویان از درس‌ها" نیز باید فعال باشد.
      برای ویرایش یک بخش استاد، طراح درس یا دستیاران آموزشی، "گفتگوها - ارسال پیام برای اعضای انفرادی درس" و "کاربران - افزودن / حذف استادان، طراحان درس یا دستیاران آموزشی از درس‌ها" نیز باید فعال باشد.
  to_allow_a_user_to_add_students_to_a_moderation_se_3f51a218: "برای اجازه دادن به کاربر برای اضافه کردن دانشجویان به مجموعه تعدیل ، نمرات - مشاهده همه نمرات نیز باید فعال باشد."
  to_allow_a_user_to_add_students_to_a_moderation_se_cd881a9d: |-
      برای اجازه دادن به کاربر برای افزودن دانشجو  به مجموعه تعدیل، "نمرات - مشاهده همه نمرات" نیز باید فعال باشد.
      برای اینکه یک کاربر بتواند دانشجو را به یک مجموعه تعدیل اضافه کند، یک تکلیف تعدیل شده را در نمره گذاری سریع بازبینی کند و نمرات نهایی را برای یک تکلیف تعدیل شده منتشر کند ، "نمرات - ویرایش" نیز باید فعال باشد.
  to_allow_a_user_to_publish_final_grades_for_a_mode_b0aaaadd: "برای اینکه به کاربر اجازه دهید نمرات نهایی را برای یک تکلیف تعدیل شده منتشر کند، باید نمرات - ویرایش را نیز فعال کنید."
  to_allow_a_user_to_publish_final_grades_for_a_mode_b3ca6a: "برای اینکه به کاربر اجازه دهد نمرات نهایی را برای یک تکلیف تعدیل شده منتشر کند، باید نمرات - ویرایش را نیز  باید فعال باشد."
  to_allow_a_user_to_review_a_moderated_assignment_i_6aa43d7f: "برای اینکه یک کاربر بتواند یک تکالیف تعدیل شده را در برنامه نمره گذاری سریع بررسی کند، ویرایش-نمرات نیز باید فعال باشد."
  to_allow_full_management_of_conferences_created_by_902e96e4: |-
      برای امکان مدیریت کامل کنفرانس‌های ایجاد شده توسط کاربر یا دیگران ، "محتوای درس - افزودن / ویرایش / حذف" نیز باید فعال باشد.
