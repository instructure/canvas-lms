    grade_export: 
      description: "Esportazione voti per SIS"
      name: "Esportazione voti"
    grade_export_settings: 
      description: |-
          Questo plug-in consente di ripubblicare i voti finali in un sistema di informazioni studenti (SIS).  Se abilitato, all'utente verrà fornita l'opzione di pubblicare questi voti nel registro dei voti.  Ciò avverrà tramite una richiesta di POST all'endpoint di pubblicazione specificato.  Ciascun tipo determina il proprio formato per il contenuto e tipo MIME.  La risposta dell'endpoint non è importante e al momento verrà ignorata.
          
          Ad esempio, il file CSV in formato Instructure PUBBLICHERÀ un file CSV con tipo MIME 'testo/csv' nell'endpoint specificato, contenente le seguenti colonne:
          
          "publisher_id", "publisher_sis_id", "course_id", "course_sis_id", "section_id", "section_sis_id", "student_id", "student_sis_id", "enrollment_id", "enrollment_status", "punteggio", "voto"
          
          (Nota: la colonna "voto" viene restituita solo se il corso specifica uno standard di valutazione)
          
          Per ciascuno studente nel corso in fase di pubblicazione, sarà presente 1 o più righe nel file CSV pubblicato. In particolare, sarà presente 1 riga per ciascun accesso che lo studente ha nell'account radice del corso.  In molti casi, sarà presente 1 riga per ogni studente, ma se lo studente ha più accessi, ci sarà una riga per ciascuno di essi.
      labels: 
        format_type: "Tipo formato output"
        publish_endpoint: "Endpoint su cui pubblicare"
        success_timeout: "Timeout notifiche di operazione riuscita (in secondi)"
        wait_for_success: "Attendi notifiche di operazione riuscita"
