        create: "Crea un ePortfolio"
      page_title: "I miei ePortfolio"
      what: 
        details1: |-
            Gli ePortfolio sono un'utile risorsa in cui puoi visualizzare e discutere delle consegne
            e delle esperienze più significative relative al tuo processo di
            apprendimento. Puoi utilizzare un ePortfolio per: 
            
            * Visualizzare gli elaborati di cui sei orgoglioso e non limitarti a farli vedere al tuo istruttore
            * Parlare di tutte le opinioni e l'impegno correlati alle consegne della classe
            * Raccogliere una panoramica generale dell'esperienza formativa e didattica
            * Condividere il tuo lavoro con amici, futuri dipendenti e così via.
            
            Gli ePortfolio possono essere pubblici e, quindi, visibili a tutti, o privati, pertanto possono essere
            visualizzati solo dalle persone da te autorizzate. Puoi cambiare questa impostazione in qualsiasi momento.
            
            Pronto per iniziare? Fai clic sul pulsante.
    wizard_box: 
      finish: 
        body: "Pronto per iniziare? Puoi sempre tornare a questa procedura guidata da qualsiasi pagina facendo clic sul link \"%{help_link_text}\" visualizzato."
      headers: 
        finish: Inizia
        getting_started: "Primi passi"
        instructions: "Utilizzo di un ePortfolio"
        introduction: Introduzione
        page_content: "Contenuto pagina"
        pages: "Pagine sezione"
        sections: "Sezioni portafoglio"
        settings: "Impostazioni ePortfolio"
        submissions: "Aggiunta di consegne"
      introduction: 
        body: "Gli ePortfolio sono una risorsa utile per dimostrare il tuo lavoro. Sono composti da sezioni e pagine. L'elenco delle sezioni si trovano lungo il lato sinistro della finestra (%{showme1}). Ciascuna sezione può contenere più pagine, mostrate sul lato destro della finestra (%{showme2})."
      links: 
        portfolio: "Visualizza il portafoglio"
      page_content: 
        body1: "Il contenuto che vedi su una pagina è il contenuto visibile a qualsiasi visitatore. Per modificare questo contenuto, fai clic sul link \"%{edit_link_text}\" (%{showme}). La pagina passa alla modalità di modifica."
        body2: "Sei in modalità di modifica. Rinomina la pagina o cambia le opzioni per i commenti (%{showme1}) se vuoi. Puoi salvare, visualizzare in anteprima o annullare le tue modifiche in qualsiasi momento facendo clic sul pulsante sul lato destro (%{showme2})."
        body3: "Il contenuto è diviso in sottosezioni, ognuna con un bordo tratteggiato. Puoi eliminare o modificare i contenuti di una sottosezione facendo clic sull'icona %{edit_icon} o %{delete_icon} nell'angolo in alto a destra della sottosezione."
        body4: "Per aggiungere nuove sottosezioni, trova e fai clic sul tipo di contenuto che desideri aggiungere nell'elenco delle opzioni sul lato destro della pagina (%{showme})."
      pages: 
        body1: "Le sezioni contengono più pagine. Puoi vedere l'elenco della pagine per la sezione corrente sul lato destro della finestra (%{showme1}). Per organizzare o aggiungere pagine, fai clic sul link \"%{manage_pages}\" (%{showme2})."
        body2: "Puoi rinominare qualsiasi pagina facendo clic sull'icona %{edit_icon} visualizzata, eliminare una pagina facendo clic sull'icona %{delete_icon} o riorganizzare l'ordine delle pagine facendo clic su di esse e trascinandole."
      sections: 
        body1: "Le sezioni sono elencate lungo il lato sinistro della finestra (%{showme1}). Ciascuna sezione può contenere più pagine. Per organizzare o aggiungere sezioni, fai clic sul link \"%{manage_sections}\" (%{showme2})."
        body2: "Puoi rinominare qualsiasi sezione facendo clic sull'icona %{edit_icon} visualizzata, riorganizzare le sezioni facendo clic su di esse e trascinandole oppure eliminare le sezioni facendo clic sull'icona %{delete_icon}."
      settings: 
        body: "Per cambiare le impostazioni del tuo ePortfolio, fai clic sul link \"Impostazioni ePortfolio\" (%{showme}). Puoi rinominare il portafoglio e impostarlo come pubblico o privato. I portafogli privati sono visibili solo alle persone a cui concedi l'accesso."
      submissions: 
        body1: "Probabilmente hai notato che nella parte inferiore di questa pagina è presente un elenco delle consegne recenti delle tue classi (%{showme}). Puoi aggiungere rapidamente le consegne alle nuove pagine del tuo portafoglio da questa pagina. Basta fare clic sulla consegna che desideri aggiungere e verrà aperta una semplice finestra di dialogo."
        body2: "Fantastico. Ora per terminare l'aggiunta della consegna, devi scegliere la sezione a cui desideri aggiungerla e assegnare un nome alla pagina. Dopo che hai fatto clic su \"Aggiungi pagina\" sarai indirizzato alla nuova pagina, così puoi modificarla in maggiore dettaglio, se vuoi."
