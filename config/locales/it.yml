      description_student: |-
          **Cosa si intende per collaborazioni?**  Si tratta di strumenti basati sul Web per
          lavorare insieme su un documento condiviso.  Puoi utilizzare risorse come
          [Documenti Google](%{google_url})
          per lavorare in modo collaborativo su attività come elaborati di gruppo o creazione di note.  Questa pagina è
          un modo semplice per tenere traccia delle collaborazioni e per configurarle
          senza dover inserire alcun indirizzo email.
      description_teacher: |-
          **Cosa si intende per collaborazioni?**  Si tratta di strumenti basati sul Web con cui molto probabilmente
          i tuoi studenti hanno già familiarità.  Gli studenti possono utilizzare risorse come
          [Documenti Google](%{google_url})
          per lavorare in modo collaborativo su attività come elaborati di gruppo o creazione di note.  Questa pagina offre loro
