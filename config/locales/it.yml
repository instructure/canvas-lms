    grade_export: 
      description: "Esportazione voti per SIS"
      name: "Esportazione voti"
    grade_export_settings: 
      description: |-
          Questo plugin consente di pubblicare una valutazione finale in un sistema informativo per gli studenti (SIS).  Se abilitato, all'utente verrà fornita l'opzione di pubblicare questi voti nel registro dei voti.  Ciò avverrà tramite una richiesta di POST all'endpoint di pubblicazione specificato.  Ciascun tipo determina il proprio formato per il contenuto e tipo MIME.  La risposta dell'endpoint non è importante e al momento verrà ignorata. 
          
          Per esempio, il CSV formattato per Instructure posterà un file csv con il tipo mime 'text/csv' all’endpoint specificato, contenente le seguenti colonne: 
          
          "publisher\_id", "publisher\_sis\_id", "course\_id", "course\_sis\_id", "section\_id", "section\_sis\_id", "student\_id", "student\_sis\_id", "enrollment\_id", "enrollment\_status", "score", "grade", "custom\_grade\_status"
          
          (Nota: la colonna "voto" viene solo restituita se il corso specifica uno standard di votazione) 
          
          Per ogni studente del corso pubblicato, nel csv pubblicato ci saranno 1 o più righe. In particolare, sarà presente 1 riga per ciascun accesso che lo studente ha nell'account radice del corso.  In molti casi, sarà presente 1 riga per ogni studente, ma se lo studente ha più accessi, ci sarà una riga per ciascuno di essi. 
          
          Se è selezionata l'opzione "Includi le sostituzioni del voto finale" e la funzione per la sostituzione del voto finale è abilitata, gli studenti con un voto o un punteggio/voto sostitutivo riceveranno tale voto al posto del punteggio e del voto calcolati.  Se è abilitata la funzione Etichette di stato personalizzate, la colonna "custom\_grade\_status" conterrà tutti gli stati di voto personalizzati applicati alle sostituzioni del voto finale per quello studente.
      labels: 
        format_type: "Tipo formato output"
        include_final_grade_overrides: "Includi valutazioni finali ignorate"
        publish_endpoint: "Endpoint su cui pubblicare"
        success_timeout: "Timeout notifiche di operazione riuscita (in secondi)"
        wait_for_success: "Attendi notifiche di operazione riuscita"
