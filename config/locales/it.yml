      Quando attivati per l’account principale di un consorzio gestito non centralmente,
      l’attivazione/disattivazione delle chiavi sviluppatore nel sito principale non interesserà l’installazione
      degli strumenti degli account secondari. Quando disattivati, l’attivazione/disattivazione
      delle chiavi sviluppatore ereditate da SiteAdmin nell'account principale di un consorzio gestito
      non centralmente interesserà (eliminerà/ripristinerà) gli strumenti negli account
      secondari (comportamento tradizionale). Questo flag si applica solo agli account _parent_
      del consorzio. Questo flag non interessa consorti gestiti centralmente in alcun modo.
  when_enabled_it_deprecates_the_short_message_servi_18c6ee3f: "Se abilitato, ritira il servizio di messaggio breve (SMS)."
