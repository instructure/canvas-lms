  when_enabled_for_a_child_account_of_a_non_centrall_8b126bc0: |-
      Quando attivati per un account secondario di un consorzio gestito non centralmente,
      lo stato della chiave sviluppatore e i token dal consorzio principale non saranno
      ereditati nei subaccount di un consorzio secondario. Quando disattivati, si segue il comportamento
      tradizionale (incoerente). Questo flag si applica solo agli account
      _child_ del consorzio. Questo flag non interessa consorti gestiti centralmente in
      alcun modo.
  when_enabled_for_an_account_sends_data_for_all_lti_77568a4f: |-
      Quando abilitato per un account, invia al PandataEvents sistema
      i dati relativi a tutti gli avvii LTI per creazione di query e visualizzazione. Richiede anche l’attivazione dei log avvii LTI (Amministratore sito).
