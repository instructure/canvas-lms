  enrollments_may_be_added_by_your_institution_stude_213d41a4: |-
      Le iscrizioni possono essere aggiunte dal sistema di informazioni studente (SIS) del tuo istituto. Se un’iscrizione viene creata tramite SIS, solo gli amministratori possono rimuovere l’iscrizione dal corso.
              Se l’impostazione account Registrazione aperta è abilitata, gli utenti con questa autorizzazione possono aggiungere degli osservatori ad un corso dalla pagina Persone corso tramite indirizzo e-mail o ID accesso anche se l’osservatore non ha ancora un account Canvas.
              Per collegare un osservatore a uno studente, è necessario abilitare Utenti - Gestisci dettagli accesso e Conversazioni - Invia a singoli membri del corso.
              Per generare un codice accoppiamento per conto di uno studente da condividere con un osservatore, è necessario abilitare anche Utenti - Genera codice accoppiamento osservatore per studenti.
              Per visualizzare l’elenco degli osservatori nel corso, è necessario abilitare Utenti - Visualizza elenco.
              Per visualizzare gli ID SIS, è necessario abilitare Dati SIS - Leggi. Per aggiungere un osservatore a un corso tramite ID SIS, è necessario abilitare anche Dati SIS - Gestisci.
