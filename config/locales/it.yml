    grade_export: 
      description: "Esportazione voti per SIS"
      name: "Esportazione voti"
    grade_export_settings: 
      description: |-
          Questo plugin consente di pubblicare una valutazione finale in un sistema informativo per gli studenti (SIS).  Se abilitato, all'utente verrà fornita l'opzione di pubblicare questi voti nel registro dei voti.  Ciò avverrà tramite una richiesta di POST all'endpoint di pubblicazione specificato.  Ciascun tipo determina il proprio formato per il contenuto e tipo MIME.  La risposta dall’endpoint  non è rilevante e al momento viene ignorata.
          
          Ad esempio, la struttura che ha formattato il CSV PUBBLICHERÀ un file csv con il tipo mime “testo/csv” per l’endpoint specificato, contenente le seguenti colonne: 
          
          "publisher_id", "publisher_sis_id", "course_id", "course_sis_id", "section_id", "section_sis_id", "student_id", "student_sis_id", "enrollment_id", "enrollment_status", "score", "grade"
          
          (Nota: la colonna "grade" (valutazione) è presente solo se il corso specifica uno standard di valutazione)
          
          Per ogni studente del corso pubblicato, ci saranno 1 o più righe nel csv pubblicato. In particolare, sarà presente 1 riga per ciascun accesso che lo studente ha nell'account radice del corso.  Il più delle volte ciò produrrà 1 riga per studente, ma se lo studente ha più accessi, ci sarà una riga per ognuno di questi.
          
          Se l’opzione "Includi valutazioni finali ignorate" è selezionata e la funzione Valutazione finale ignorata è abilitata, gli studenti con una valutazione/un punteggio ignorato riceveranno quello al posto del punteggio e della valutazione calcolati.
      labels: 
        format_type: "Tipo formato output"
        include_final_grade_overrides: "Includi valutazioni finali ignorate"
        publish_endpoint: "Endpoint su cui pubblicare"
        success_timeout: "Timeout notifiche di operazione riuscita (in secondi)"
        wait_for_success: "Attendi notifiche di operazione riuscita"
