    grade_export: 
      description: "Exportar Calificaciones para SIS"
      name: "Grade Exportar"
    grade_export_settings: 
      description: |-
          Este complemento permite que las calificaciones finales se vuelvan a publicar en el Sistema de información del alumno (SIS). Si está habilitado, el usuario tendrá la opción de publicar estas notas en el libro de calificaciones. Esto se producirá a través de una solicitud de PUBLICACIÓN al terminal de publicación especificado. Cada tipo define su propio formato de contenido y tipo MIME. La respuesta desde el extremo no tiene importancia y en la actualidad se ignora.
          
          Por ejemplo, el CSV con formato de Instructure PUBLICARÁ un archivo csv con tipo MIME 'text/csv' a un extremo especificado, que contendrá las siguientes columnas:
          
          "publisher_id", "publisher_sis_id", "course_id", "course_sis_id", "section_id", "section_sis_id", "student_id", "student_sis_id", "enrollment_id", "enrollment_status", "puntuación", "calificación"
          
          (Nota: La colunma "clasificación" solo aparecerá si el curso tiene un estándar de clasificación especificado)
          
          En el csv publicado habrá una o más filas para cada alumno del curso. En concreto aparecerá una fila para cada nombre de usuario que el alumno tenga en la cuenta raíz del curso. En la mayoría de ocasiones, esto dará como resultado una sola fila por alumno, pero si algún alumno tiene varios nombres de usuario, entonces habrá una fila por cada uno de ellos.
