          saved: "¡Listo! Su curso, %{course} se ha creado oficialmente. Sólo es visible a usted hasta que sea publicado – pero antes de apurarse, deberá revisar la lista a la izquierda para entender cómo funciona Canvas y para asegurarse que está listo para enseñar."
        created: 
          not_saved: |-
              Esta clase ha sido creada, pero no se ha reclamado. Será borrada si no se ha reclamado en una semana. Mientras tanto, revise la lista a la izquierda para asegurarse que está listo para continuar. 
              
