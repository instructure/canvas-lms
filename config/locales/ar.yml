      what: 
        details1: |-
            تعد محفظات ePortfolio المكان الذي يمكنك فيه عرض الإرسالات     والخبرات المهمة التي تحدث أثناء عملية
            التعلم ومناقشتها. يمكنك استخدام ePortfolio لعمل التالي:
            
            * عرض الأوراق التي يهمك أنت عرضها أكثر مما يهم معلمك
            * التحدث حول كل الأفكار والأعمال التي تمت في إرسالات الفصل
            * تجميع نظرة عامة حول الخبرة التعليمية ككل
