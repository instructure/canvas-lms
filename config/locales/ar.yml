  conversations_intro: 
    slide1: 
      paragraph1: "ألقِ نظرة على صندوق البريد لديك!"
      paragraph2: "أخيرًا جاءت المحادثات! نظام المراسلة الجديد من Canvas!"
      paragraph3: "استخدم المحادثات لإرسال رسالة خاصة إلى رفيقك في الفصل أو استخدم المحادثات للتحدث مع مجموعة أشخاص كاملة."
      paragraph4: "هل أنت مستعد لمقدمة قصيرة؟ انقر فوق السهم الأيمن للبدء."
    slide2: 
      paragraph1: "يتم عرض كل محادثاتك على الجانب الأيسر."
      paragraph2: "يمكنك أن ترى الشخص الذي معك في المحادثة، وعدد الرسائل الموجودة، وعددًا قليلاً من أسطر أحدث رسالة في كل محادثة."
    slide3: 
      paragraph1: "يمكن وضع علامة على المحادثات مقروءة/مقروءة أو مميزة بنجمة أو مؤرشفة، أو مسماة حسب اللون باستخدام الزر \"إجراءات\" على الرسالة."
      paragraph2: "لم يتم حذف الرسائل المؤرشفة، كل ما في الأمر أنها نُقلت من صندوق البريد لديك، وما زال بإمكانك الوصول إليها مرة أخرى عند الحاجة."
    slide4: 
      paragraph1: "عندما تحدد محادثة، يتم عرض كل الرسائل الخاصة بهذه المحادثة في اللوحة على اليمين. وعندما تطول المحادثات، يمكنك في أي وقت التنقل لأسفل لرؤية الرسائل الأقدم."
    slide5: 
      paragraph1: "لبدء رسالة، ابدأ بالنقر فوق الأيقونة إنشاء."
    slide6: 
      paragraph1: "في مربع رسالة جديدة، ابدأ بكتابة اسم الشخص، أو اسم المجموعة، وسيظهر في القائمة المنسدلة. أو بدلاً من ذلك، يمكنك النقر فوق أيقونة دفتر العناوين للعثور على شخص ما إذا كنت لا تتذكر اسمه."
      paragraph2: "اكتب رسالتك، ثم انقر فوق إرسال، وأبشر بالنجاح."
    slide7: 
      paragraph1: "يمكنك إرسال رسائل إلى شخص واحد أو مجموعة من الأشخاص. وافتراضيًا ستكون كل رسائل المجموعة متاحة لكل شخص في هذه المجموعة."
      paragraph2: "إذا أردت إرسال الرسالة بشكل خاص إلى كافة المستلمين، فقم بإلغاء تحديد \"هذه مجموعة محادثة\"."
    slide8: 
      paragraph1: "يمكنك تحديد رسالة أو رسائل بالنقر فوق خانة الاختيار التي على الجانب الأيمن."
      paragraph2: "بعد تحديدها، يمكنك إعادة توجيه الرسالة أو الرسائل إلى شخص آخر، أو حذفها."
    slide9: 
      paragraph1: "نحن واثقون أنك ستجد المحادثات أداة بسيطة وسهلة الاستخدام."
      paragraph2: "تفضل بتجريب هذا الفيديو القصير الذي يحوي مقدمة تريك المحادثات قيد العمل."
      paragraph3: "تم تنظيم الرسائل القديمة في محادثات تيسيرًا لك. فماذا تنتظر؟ هيا ابدأ!"
    titles: 
      slide1: "الشريحة 1"
