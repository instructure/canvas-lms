        multiple_dropdowns: "أدخل سؤالك، محددًا أين ينبغي أن تنتقل كل قائمة منسدلة. ثم حدد الإجابات الممكنة لكل قائمة منسدلة، مع إجابة صحيحة واحدة لكل قائمة منسدلة."
        numerical: "حدد الإجابة الصحيحة كأي عدد داخل نطاق ما، أو عددًا مضافًا إليه أو مطروحًا منه جزء من هامش الخطأ. وسيتم إعطاء الطالب مربعًا نصيًا فارغًا لكتابة إجابته الرقمية."
