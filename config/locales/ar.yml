        collaboration_type: "التعاون باستخدام:"
        description: "الوصف:"
        document_name: "اسم المستند:"
      messages: 
        delete_google_doc_as_well: "تم تخزين هذا التعاون كـ Google Doc. هل رغبت في حذفه من موقع Canvas، أو إزالته كذلك من Google Docs؟"
