      description: "تصدير الدرجة لـ SIS"
      name: "تصدير الدرجة"
    grade_export_settings: 
      description: |-
          يتيح هذا المكون الإضافي نشر الدرجات النهائية مرة أخرى إلى نظام معلومات الطالب (SIS). عند التمكين، يُمنح المستخدم خيارًا في دفتر الدرجات لنشر هذه الدرجات. يحدث ذلك عبر طلب النشر إلى نقطة النهاية المحددة للنشر. يحدد كل نوع صيغة المحتوى الخاص به ونوع mime. لا يُلتفت إلى استجابة نقطة النهاية ويتم تجاهلها حاليًا.
          
          على سبيل المثال، يقوم ملف Instructure بتنسيق CSV بنشر ملف csv بنوع mime 'نص/csv' إلى نقطة النهاية المحددة التي تشتمل على الأعمدة التالية:"publisher_id", "publisher_sis_id", "course_id", "course_sis_id", "section_id", "section_sis_id", "student_id", "student_sis_id", "enrollment_id", "enrollment_status", "score", "grade"
          
          (ملاحظة: لا يتم إرجاع العمود "الدرجة" إلا إذا حدد المساق معيار التقييم)
          
          يكون لكل طالب موجود بالمساق المنشور 1 من الصفوف أو أكثر في ملف csv المنشور. وبالتحديد يكون هناك 1 من الصفوف لكل تسجيل دخول يمتلكه الطالب في الحساب الجذري الخاص بالمساق. في معظم الأحيان، يؤدي ذلك إلى وجود 1 من الصفوف لكل طالب ولكن إذا كان الطالب يمتلك أكثر من تسجيل دخول فسيكون هناك صف لكل تسجيل.
      labels: 
        format_type: "نوع تنسيق الناتج"
        publish_endpoint: "نقطة النهاية المراد نشرها إلى"
        success_timeout: "مهلة الإعلام بالنجاح (بالثواني)"
        wait_for_success: "انتظار إعلامات النجاح"
