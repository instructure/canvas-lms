      scheduler_explanation_student_paragraph_1: "يمكن للمعلمين استخدام أداة الجدولة هذه لجدولة بعض الأمور لطلابهم للاشتراك فيها. أمور مثل: \"ساعات العمل\" أو \"الأجزاء الزمنية لمجموعة العرض\" أو \"تناول الغداء مع مجموعة خريجين\"."
      scheduler_explanation_student_paragraph_2: "لم يقم أي معلم من معلميك الخاص بإنشاء مواعيد يمكنك الاشتراك فيها وبالتالي لا يوجد أي شيء يمكنك القيام به الآن. سيتم إعلامك إذا قام أي شخص بإنشاء شيء يمكنك الاشتراك فيه."
