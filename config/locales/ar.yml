            هل أنت مستعد للبدء؟ انقر فوق الزر.
    wizard_box: 
      finish: 
        body: "هل أنت مستعد للبدء؟ يمكنك الرجوع دائمًا إلى هذا المعالج من أية صفحة بالنقر فوق \"%{help_link_text}\" الارتباط الذي ستشاهده هناك."
      headers: 
