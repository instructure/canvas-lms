      page_content: 
        body1: "المحتوى الذي يظهر على الصفحة هو نفس المحتوى الذي سيشاهده أي زائر. لتحرير هذا المحتوى، انقر فوق ارتباط \"%{edit_link_text}\" (%{showme}) وستتغير الصفحة إلى وضع التحرير."
        body2: "إنك تقوم الآن بالتحرير! أعد تسمية الصفحة أو قم بتغيير خيارات التعليق (%{showme1}) إن رغبت. يمكنك حفظ التغييرات أو معاينتها أو إلغاؤها في أي وقت بالنقر فوق الزر الموجود على الجانب الأيسر (%{showme2})."
        body3: "يتم تقسيم المحتوى إلى أقسام فرعية، يكون لكل قسم منها حدود نقطية. ويمكنك حذف محتويات القسم الفرعي أو تحريرها عن طريق النقر فوق الرمز %{edit_icon} أو %{delete_icon} الموجودين في الركن الأيسر العلوي للقسم الفرعي."
        body4: "لإضافة أقسام فرعية جديدة، ابحث عن نوع المحتوى الذي تريد إضافته في قائمة الخيارات الموجودة في الجانب الأيسر من الصفحة وانقر فوقه (%{showme})."
      pages: 
        body1: "تحتوي الأقسام على العديد من الصفحات. يمكنك عرض قائمة الصفحات الخاصة بالقسم الحالي على الجانب الأيسر للنافذة (%{showme1}). لتنظيم الصفحات أو إضافتها، انقر فوق ارتباط \"%{manage_pages}\" (%{showme2})."
        body2: "ويمكنك إعادة تسمية أية صفحة بالنقر فوق الرمز %{edit_icon} الذي يظهر، أو حذف صفحة بالنقر فوق الرمز %{delete_icon}، أو إعادة ترتيب الصفحات بالنقر فوقها وسحبها."
      sections: 
        body1: "يتم إدراج الأقسام على الجانب الأيمن للنافذة (%{showme1}). يحتوي كل قسم على العديد من الصفحات داخله. لتنظيم الأقسام أو إضافتها، انقر فوق ارتباط \"%{manage_sections}\" (%{showme2})."
        body2: "ويمكنك إعادة تسمية أي قسم عن طريق النقر فوق الرمز %{edit_icon} الذي يظهر، أو إعادة ترتيب الأقسام عن طريق النقر فوقها وسحبها، أو حذف الأقسام عن طريق النقر فوق الرمز %{delete_icon}."
      settings: 
        body: "لتغيير الإعدادات الخاصة ePortfolio، انقر فوق الارتباط \"إعدادات ePortfolio\" (%{showme}). ويمكنك إعادة تسمية المحفظة وكذلك تغيير ما إذا كانت عامة أو خاصة. تظهر المحفظات الخاصة فقط للأشخاص الذين تمنحهم أنت حق الوصول."
      submissions: 
        body1: "قد تلاحظ قائمة بالإرسالات الحديثة من الفصول أسفل هذه الصفحة (%{showme}). يمكنك إضافة الإرسالات سريعًا للصفحات الجديدة في المحفظة الخاصة بك من هذه الصفحة. ما عليك سوى النقر فوق الإرسال الذي تريد إضافته وسينبثق مربع حوار صغير."
        body2: "رائع! والآن لإنهاء إضافة الإرسال، يجب اختيار أي قسم تريد إضافته إليه وتسمية الصفحة. بعد النقر فوق \"إضافة صفحة\" ستنتقل إلى صفحة جديدة وبذلك يمكنك تحريرها بمزيد من التفاصيل إن رغبت."
