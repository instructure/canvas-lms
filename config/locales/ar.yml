          quizzes: "تعتبر الاختبارات أنواعًا خاصة من المهام. يمكنك إنشاء اختبارات أو استيرادها عن طريق النقر فوق الارتباط \"اختبارات\" على الشريط الجانبي الأيمن."
          screenreader_details: "يندرج الكثير من العناصر تحت المهمة بخلاف تواريخ الاستحقاق والنقاط. فإذا كنت ترغب في كتابة وصف للمهمة أو السماح بتحميلات الملفات أو تغيير نوع الدرجة أو مجموعة من أشياء أخرى، فانقر فوق اسم المهمة أو فوق رمز تحرير، ثم فوق \"المزيد من الخيارات\"."
          screenreader_step1: "يتم تنظيم المهام دائمًا في مجموعات، لذلك عند إضافة مهمة، عليك أولاً معرفة أي مجموعة ترغب في إضافتها إليها. حدد المجموعة، ثم انقر فوق \"إضافة مهمة إلى\" أو انقر فوق رمز \"إضافة\" لبدء مهمة جديدة للمجموعة."
          step1: "يتم تنظيم المهام دائمًا داخل مجموعات، لذلك لإضافة مهمة عليك أولاً معرفة أية مجموعة ترغب في إضافتها إليها. حدد المجموعة ثم انقر فوق \"إضافة مهمة إلى\" أو انقر فوق الرمز %{add_icon} لبدء مهمة جديدة للمجموعة."
          step2: "رائع! قم الآن بملء التفاصيل. يمكنك إدخال عنوان للمهمة وموعد استحقاق وعدد النقاط الممكنة. إذا كنت ترغب في القيام بأشياء أكثر مما هو مطلوب الآن، فقم بذلك لكن فقط بعد إنشاء المهمة."
          step3: "تم! تمت الآن إضافة المهمة إلى المجموعة! عند تحريك الماوس فوق المهمة، ستشاهد مجموعة من الخيارات. وفيما يلي ماذا تعني:"
