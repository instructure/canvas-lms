        files: "تعتبر علامة التبويب الملفات هي المكان المناسب لمشاركة شرائح المحاضرة ومستندات الأمثلة وتعليمات الدراسة؛ وأي شيء يريد الطلاب تنزيله. إن تحميل الملفات وتنظيمها صار سهلا ً عبر Canvas. وسنوضح لك كيف ذلك."
        home2: "عندما يقوم الأشخاص بزيارة المساق، فهذه هي الصفحة التي سيشاهدونها. يمكنك إعدادها بحيث تعرض تدفق النشاط أو قائمة وحدات المساق أو المنهج الدراسي أو صفحة مخصصة تكتبها بنفسك. الإعداد الافتراضي هو تدفق نشاط المساق. لتخصيص هذا، انقر فوق %{choose_home_page}."
        import: "إذا كنت تستخدم نظام إدارة مساق آخر، فربما يكون لديك بعض الأشياء تريد نقلها إلى Canvas. يمكننا إرشادك عبر عملية ترحيل المحتوى بسهولة إلى داخل موقع Canvas."
        navigation: "وقد تم تمكين كل الارتباطات الخاصة بالمساق افتراضيًا. لن يرى الطلاب الارتباطات الخاصة بالأقسام التي ليس بها محتوى. على سبيل المثال، إذا لم تقم بإنشاء أي اختبارات، فإنهم لن يروا ارتباط الاختبارات. يمكنك فرز هذه الارتباطات وتعطيلها بشكل صريح إذا كانت هناك مناطق في المساق لا تريد أن يصل إليها الطلاب."
        publish: 
          form: |-
              هل تم كل شيء؟  إذن حان وقت نشر المساق!  انقر فوق الزرّ أدناه لتجعله رسميًا!
              
              سيؤدي النشر إلى دعوات بالبريد الإلكتروني لكل مستخدمي المساق وبذلك يمكنهم تسجيل الخروج وبدء المشاركة.
          not_registered: "يكون هذا المساق مطلوبًا وجاهزًا، لكنك ستحتاج إلى إنهاء عملية التسجيل قبل أن تتمكن من نشر المساق. كان يجب أن تتلقى بريدًا إلكترونيًا من موقع Canvas فيه ارتباط لإنهاء العملية. تأكد من مراجعة صندوق البريد العشوائي لديك."
