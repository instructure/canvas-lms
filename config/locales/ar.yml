            step1: "يتم استخدام مجموعات المهام لتنظيم المهام. وتقوم بتوفير اسم لكل مجموعة. عند اختيارك تقييم الدرجة النهائية طبقًا للمجموعات (*أين؟*) فحينئذ يمكنك أيضًا ضبط مجموع نقاط النسبة المئوية لكل مجموعة. انقر فوق \"إضافة مجموعة مهام\" لإنشاء مجموعة."
