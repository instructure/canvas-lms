        equation_intro: "تعتمد الأسئلة المحسوبة على مجموعة من واحدة أو أكثر من الصيغ المحسوبة بالترتيب.  ويمكنك تعريف المتغيرات المتوسطة في هذه الصيغ، إلا أن النتيجة الرقمية الخاصة بالصيغة الأخيرة هي المستخدمة لإنشاء الإجابة الصحيحة. على سبيل المثال: %{example} بالنسبة لهذه المجموعة من الصيغ، فإن الإجابة النهائية هي 71. ومع ذلك، لا توجد متغيرات معرفة مسبقًا، لذلك سيكون لدى كافة الطلاب نفس السؤال بنفس الإجابة. راجع علامة التبويب \"متغيرات\" لمزيد من المعلومات عن المتغيرات. "
        equation_variables2: "يمكنك كذلك تحديد المتغيرات في نص السؤال الخاص بك باستخدام الأقواس (\"ما هو [a]‏ + [b]؟\"). بالنسبة لكل متغير، سترى \"نموذج القيمة\" استنادًا إلى إعدادات المتغير. وهذه هي الطريقة التي يمكنك التحقق بها من العمليات الحسابية والتأكد من أن الصيغ صحيحة. على سبيل المثال، إذا كان سؤالك هو \"ما هو [a]‏ + 5؟\"، فعندئذ تتم مطالبتك بتحديد المتغير \"a\". وإذا كان نموذج القيمة لـ \"a\" هو 5.2، فيمكنك كتابة: %{example} باستخدام هذه الصيغة، ويمكنك إنشاء أي عدد من مجموعات الحلول، مع قيمة مختلفة خاصة بـ \"a\" في كل مجموعة. قد يرى أحد الطلاب السؤال، \"ما هو 5.2 + 5؟\" وقد يرى آخر \"ما هو 9 + 5؟\"."
