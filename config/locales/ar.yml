        available: "تم الآن إعداد المساق وإتاحته، قد لا تحتاج إلى قائمة الاختيار هذه بعد ذلك.  لكننا سنحتفظ بها في مكان ما لعلك ترى لاحقًا أنك ترغب في تجريب شيء آخر جديد، أو تحتاج مزيدًا من المساعدة بينما تقوم بالتغييرات على محتوى المساق."
        calendar: "إليك فرصة رائعة للتعرف على التقويم؛ وإضافة أي أحداث أخرى بخلاف المهام مما قد تظهر لديك أثناء المساق. لا تقلق، سنساعدك في ذلك."
        claimed: 
          not_saved: |-
              رائع، أصبح لديك مساق الآن...  وماذا بعد هذا؟  حسنًا، قبل أن تقوم بنشره للعالم، قد ترغب في التحقق والتأكد أنك حصلت على الأساسيات المخطط لها.  واصل العمل من القائمة الموجودة على اليمين لضمان أن المساق جاهز للاستخدام.
              
              *يظهر هذا المساق فقط للمعلمين حتى يتم نشره*
          saved: "حسنًا لقد تم!  تم الآن إنشاء المساق الخاص بك %{course} رسميًا. لن يظهر لك حتى يتم نشره، لكن قبل أن تسارع بالبدء، ستحتاج إلى الاطلاع على القائمة الموجودة على اليمين لمعرفة كيفية عمل Canvas والتأكد من أنك جاهز بالفعل للتعليم."
        created: 
          not_saved: |-
              تم إنشاء هذا الفصل، لكنه ليس مطلوبًا.  سيتم حذفه إذا لم يكن مطلوبًا خلال أسبوع.  في نفس الوقت، قم بوضع علامة في القائمة الموجودة على اليمين للتأكد من أنك جاهز للمتابعة.
              
              إذا كنت بحاجة إلى المغادرة والرجوع، فقم بحفظ *هذا الارتباط* للرجوع هنا لاحقًا.
              
              الرجاء **تسجيل الدخول** أو ***التسجيل*** للمطالبة بهذا المساق.
          saved: |-
              حسنًا لقد تم!  تم الآن إنشاء المساق الخاص بك %{course} رسميًا.  لن يظهر لك حتى يتم نشره، لكن قبل أن تسارع بالبدء، ستحتاج إلى الاطلاع على القائمة الموجودة على اليمين لمعرفة كيفية عمل Canvas والتأكد من أنك جاهز بالفعل للتعليم.
              
