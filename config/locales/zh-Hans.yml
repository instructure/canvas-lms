          例如，Instructure 格式的 CSV 将一个 mime 类型为“text/csv”的 csv 文件发布到指定终端上，其中包含以下列：
          
          “publisher_id”、“publisher_sis_id”、“course_id”、“course_sis_id”、“section_id”、“section_sis_id”、“student_id”、“student_sis_id”、“enrollment_id”、“enrollment_status”、“score”、“grade”
          
          （注：只有课程指定评分标准时，才返回“grade”列）
          
          对于将发布的课程中的每个学生，发布的 csv 中将具有 1 行或多行。具体来说，对于学生在课程的根帐户中拥有的每项登录，将具有 1 行。大多数时候，这将导致每个学生具有 1 行，但如果该学生拥有多项登录，则每项登录将具有 1 行。
