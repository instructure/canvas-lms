      what: 
        details1: |-
            电子学习档案用于显示和讨论在学习过
            程中的重要提交文件和心得体会。电子
            学习档案可用于: 
            
            * 显示您的重要论文，让除教师之外的人也能看到
            * 讨论班级提交文件中的所有思想和作品
            * 收集总结您的教育经验
            * 与朋友、未来的雇主等分享您的作品
            
            电子学习档案可以公开给所有人查看，也可以只允
            许您授权的人查看，您随时可以更改设置。
            
