    grade_export: 
      description: "SIS 评分导出"
      name: 评分导出
    grade_export_settings: 
      description: |-
          该插件可把最终评分重新发布到学生信息系统 (SIS)。启用该插件后，用户将在评分册内获得一个选项用来发布这些评分。这将通过对指定的发布端点发出“发布”请求来实现。各类型定义自己的内容格式和多媒体网际网路邮件延伸类型。来自该端点的响应没有影响，目前被忽略。
          
          例如，Instructure 格式的 CSV 将对指定端点发布具有 mime 类型 'text/csv' 的文件 csv，其中包含以下列：
          
          "publisher\_id", "publisher\_sis\_id", "course\_id", "course\_sis\_id", "section\_id", "section\_sis\_id", "student\_id", "student\_sis\_id", "enrollment\_id", "enrollment\_status", "score", "grade", "custom\_grade\_status"
          
          （注意：仅当课程指定评分标准时，才会返回“评分”列）
          
          对于正在发布的课程中的每位学生，发布的 csv 中将有一行或多行。具体来说，学生在课程根帐户内的每个登录将用 1 行显示。大多数情况下每位学生对应一行，但如果学生多次登录，每次登录都会产生一行。
          
          如果选中了“包括最终评分覆盖”，并且启用了“最终评分覆盖”功能，具有覆盖评分/分数的学生将收到该评分/分数替换计算的分数和评分。如果启用了“自定义状态标签”功能，"custom\_grade\_status" 列将包含应用于该学生最终评分覆盖的任何自定义评分状态。
      labels: 
        format_type: 输出格式类型
        include_final_grade_overrides: 包含最终评分置换项
        publish_endpoint: 要发布到的端点
        success_timeout: 成功通知超时（秒）
        wait_for_success: 等待成功通知
