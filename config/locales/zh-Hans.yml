      links: 
        portfolio: 查看学习档案
      page_content: 
        body1: "您在页面上看到的内容与任何访客看到的内容相同。要编辑此内容，请单击 \"%{edit_link_text}\" 链接 (%{showme})，页面将会变为编辑模式。"
        body2: "现在可以编辑了！根据需要重命名页面或更改评论可选功能 (%{showme1})。通过单击右侧的按钮 (%{showme2})，可随时保存、预览或取消更改。"
        body3: "内容分为多个子章节，每个子章节都有虚线边框。通过单击子班级右上角的 %{edit_icon} 或 %{delete_icon} 图标，可编辑或删除该子章节的内容。"
        body4: "要添加新子章节，请在页面 (%{showme}) 右侧的可选功能列表中查找并单击要添加的内容类型。"
