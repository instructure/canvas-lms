  groups_are_a_good_place_to_collaborate_on_projects_7386830f: |-
      Gruppen eignen sich zur gemeinsamen Arbeit an Projekten oder um Zeitpläne für Studiensitzungen
      und Ähnliches festzulegen. Jede Gruppe hat ihren  eigenen Kalender, ein Wiki, Diskussionen und ein gewisses Speicherkontingent zum Speichern von
      Dateien. Gruppen können gemeinsam an Dokumenten arbeiten oder sogar Webkonferenzen planen.
      Sie sind wie ein Minikurs, in dem Sie mit einer geringeren Anzahl von Studenten gezielt an
      einem Projekt arbeiten können.
