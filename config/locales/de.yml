  if_this_permission_is_disabled_users_cannot_share__72d86ee6: "Wenn diese Berechtigung deaktiviert ist, können Benutzer\\*innen Elementbanken nicht mit Unterkonten teilen. Wenn ein/e Benutzer\\*in mit einer Admin-Rolle diese Berechtigung erhält, kann er/sie Elementbanken für Unterkonten teilen, die er/sie verwaltet."
  if_this_permission_is_disabled_users_cannot_share__be8b1061: "Wenn diese Berechtigung deaktiviert ist, können Benutzer\\*innen Elementbanken nicht mit Unterkonten teilen. Wenn ein/e Benutzer\\*in mit einer Kursrolle diese Berechtigung erhält, kann er/sie Elementbanken für Unterkonten teilen, mit denen er/sie verbunden ist."
  if_this_permission_is_enabled_and_courses_view_lis_cdf22691: "Falls diese Berechtigung aktiviert ist und „Kurse – Liste anzeigen“ deaktiviert ist, können die Benutzer\\*innen anhand der Schaltfläche „Neuen Kurs hinzufügen“ in den Kontoeinstellungen einen neuen Kurs hinzufügen."
