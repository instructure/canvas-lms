      introduction: 
        body: "ePortfolios bieten die Möglichkeit, Ihre Arbeiten zu präsentieren. Sie sind in Abschnitte und Seiten untergliedert. Die Liste der verschiedenen Abschnitte sehen Sie auf der linken Seite des Fensters (%{showme1}). Jeder Abschnitt kann mehrere Seiten umfassen, die auf der rechten Seite des Fensters angezeigt werden (%{showme2})."
      links: 
        portfolio: "Portfolio anzeigen"
      page_content: 
        body1: "Die Inhalte, die Sie auf jeder Seite sehen, sind für alle Besucher sichtbar. Um diesen Inhalt zu bearbeiten, klicken Sie auf den Link \"%{edit_link_text}\" (%{showme}), und die Seite wechselt in den Bearbeitungsmodus."
        body2: "Nun können Sie die Änderungen vornehmen! Benennen Sie die Seite um oder ändern Sie bei Bedarf die Kommentareinstellungen (%{showme1}). Zu jedem Zeitpunkt können Sie Ihre Änderungen speichern, in der Vorschau anzeigen oder widerrufen, indem Sie auf die Schaltfläche rechts (%{showme2}) klicken."
        body3: "Der Inhalt wird Unterabschnitten zugeordnet, die durch eine gepunktete Linie markiert sind. Sie können die Inhalte eines Unterabschnitts durch Klicken auf die Symbole %{edit_icon} oder %{delete_icon} in der oberen rechten Ecke bearbeiten oder löschen."
        body4: "Um neue Unterabschnitte zu erstellen, wählen Sie in der Optionsliste rechts (%{showme}) die Art des Inhalts aus, den Sie einfügen wollen."
      pages: 
        body1: "Jeder Abschnitt umfasst mehrere Seiten. Rechts werden alle Seiten des aktuellen Abschnitts in einer Liste (%{showme1}) angezeigt. Um die Seiten neu anzuordnen oder hinzuzufügen, klicken Sie auf den Link \"%{manage_pages}\" (%{showme2})."
        body2: "Durch Anklicken der Symbole %{edit_icon} und %{delete_icon} können Sie eine Seite umbenennen bzw. löschen oder die Reihenfolge der Seiten durch Klicken und Ziehen ändern."
      sections: 
        body1: "Die Abschnitte werden am linken Rand des Fensters angezeigt (%{showme1}). Jeder Abschnitt kann mehrere Seiten umfassen. Um die Abschnitte neu anzuordnen oder Abschnitte hinzuzufügen, klicken Sie auf den \"%{manage_sections}\"-link (%{showme2})."
        body2: "Sie können jeden Abschnitt umbenennen, indem Sie auf das Symbol %{edit_icon} klicken, die Reihenfolge der Abschnitte durch Klicken und Ziehen ändern oder einzelne Abschnitte durch Klicken auf %{delete_icon} löschen."
      settings: 
        body: "Um die Einstellungen Ihres ePortfolios zu ändern, klicken Sie auf den Link \"ePortfolioeinstellungen\" (%{showme}). Sie können das Portfolio umbenennen und festlegen, ob es öffentlich zugänglich oder privat sein soll. Auf ein privates Portfolio haben nur Personen Zugriff, denen Sie Zugang gewähren."
