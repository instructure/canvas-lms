    grade_export: 
      description: "Notenexport für SIS"
      name: Notenexport
    grade_export_settings: 
      description: |-
          Mit diesem Plug-in können Gesamtnoten wieder in einem Studenten-Informationssystem (SIS) veröffentlicht werden. Wenn die Funktion aktiviert ist, erhält der Benutzer im Notenbuch die Option zum Veröffentlichen der Noten. Dies geschieht über eine Veröffentlichungsanforderung (POST) an den angegebenen Veröffentlichungsendpunkt. Für jeden Typ wird ein eigenes Inhaltsformat und ein eigener MIME-Typ definiert. Die Antwort vom Endpunkt ist unwichtig und wird derzeit ignoriert.
          
          So wird beispielsweise mittels der in Instructure formatierten CSV-Datei eine CSV-Datei mit dem MIME-Typ 'text/csv' auf dem angegebenen Endpunkt VERÖFFENTLICHT, die die folgenden Spalten enthält:
          
          "publisher_id", "publisher_sis_id", "course_id", "course_sis_id", "section_id", "section_sis_id", "student_id", "student_sis_id", "enrollment_id", "enrollment_status", "score", "grade"
          
          (Hinweis: Die Spalte "grade" wird nur zurückgegeben, wenn für den Kurs Benotungskriterien angegeben sind.)
          
          Für jeden Studenten im veröffentlichten Kurs ist mindestens 1 Zeile in der veröffentlichten CSV-Datei vorhanden. Genauer gesagt enthält die Datei 1 Zeile für jede Anmeldung, die im Stammkonto des Kurses für den Studenten vorhanden ist. In den meisten Fällen ergibt dies 1 Zeile pro Student. Wenn der Student jedoch über mehrere Anmeldungen verfügt, ist eine Zeile pro Anmeldung vorhanden.
      labels: 
        format_type: Ausgabeformattyp
        publish_endpoint: Veröffentlichungszieladresse
