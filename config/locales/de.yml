              Um Benutzer zu einem Kurs hinzuzufügen oder sie daraus zu entfernen, muss die entsprechende Benutzerberechtigung aktiviert sein (z. B. Benutzer – Lehrer).
  if_this_permission_is_enabled_users_do_not_need_th_e3d0f334: |-
      Falls diese Berechtigung aktiviert ist, benötigen die Benutzer nicht die Berechtigung „SIS-Daten – lesen“. Die Kontoberechtigung setzt die Kursberechtigung außer Kraft. Wenn Benutzern die Verwaltung der SIS-IDs auf Kursebene verboten werden soll, müssen die Optionen „SIS-Daten – verwalten“ und „SIS-Daten – lesen“ deaktiviert werden.
      Um Benutzer über die SIS-ID zu Kursen hinzuzufügen, muss mindestens eine der Optionen „Benutzer – Studenten zu Kursen hinzufügen oder daraus entfernen“ und „Benutzer – Lehrer, Kursdesigner oder TAs zu Kursen hinzufügen oder daraus entfernen“ ebenfalls aktiviert sein.
  if_this_permission_is_enabled_users_do_not_need_th_fb3f761e: "Falls diese Berechtigung aktiviert ist, wird die Aktivierung der Berechtigung „SIS-Daten – lesen“ nicht benötigt. Die Kontoberechtigung setzt die Kursberechtigung außer Kraft."
