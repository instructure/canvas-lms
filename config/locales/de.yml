  this_report_shows_all_the_courses_for_a_given_term_3cdc11e5: "Dieser Bericht zeigt alle Kurse für eine bestimmtes Semester. Die entstehende CSV-Datei enthält eine Zeile pro Kurs. Diese enthält die Kurs-ID, die Kurs-SIS-ID, die Kurzbezeichnung des Kurses, den Kursnamen, die Konto-ID, die Konto-SIS-ID, den Kontonamen, den belegten Speicher in MB und die Summe aller Dateien in MB. Der belegte Speicher bezieht sich auf alle Dateien vor dem Hintergrund der Kursquoten. Die Summe aller Dateien im Kurs ist die Summe aller Dateien, die sich im Kurs befinden, ungeachtet ihrer Auswirkung auf die Kursquoten."
  this_report_shows_all_the_courses_for_a_given_term_9102a3d7: "Dieser Bericht zeigt alle Kurse für eine angegebene Kursperiode. Die erstellte CSV-Datei enthält eine Zeile pro Kurs und zeigt die Kurs-ID, die Kurs-SIS-ID, die Kurzbezeichnung für den Kurs, den Kursnamen, die Konto-ID,die Konto-SIS-ID und den belegten Speicherplatz in MB."
  this_report_shows_grading_period_grades_and_overal_a86346a: "Dieser Bericht zeigt die Noten eines Semesters (sowie die endgültigen Notenergebnisse des Kurses) einer/eines jeden Studierenden, der für einen gegebenen Kurs eingeschrieben ist. Die resultierende CSV-Datei erhält eine Zeile pro Einschreibung."
  this_report_shows_the_student_final_grade_results__5a508b55: "Dieser Bericht zeigt die abschließenden Notenergebnisse für alle Studierenden in einem bestimmten Semester. Die daraus resultierende CSV-Datei enthält jeweils eine Zeile pro Einschreibung und zeigt die aktuelle und die Abschlussnote, die im Kursnotenbuch angezeigt wird."
