    grade_export: 
      description: "Notenexport für SIS"
      name: Notenexport
    grade_export_settings: 
      description: |-
          Dieses Plugin ermöglicht, Gesamtnoten in einer/einem Studierenden Information System (SIS) zu veröffentlichen.  Falls diese Option aktiviert ist, erhält der/die Benutzer\*in im Notenbuch eine Option, diese Noten zu veröffentlichen.  Dieser erscheint per POST-Anforderung an den angegebenen Veröffentlichungsendpunkt.  Jeder Typ hat sein eigenes Inhalt-Format und einen eigenen Mime-Typ.  Die Antwort vom Endpunkt spielt keine Rolle und wird derzeit ignoriert. 
          
          Zum Beispiel wird die von Instructure formatierte CSV-Datei eine csv-Datei mit dem Mime-Typ 'text/csv' mit den folgenden Spalten an den angegebenen Endpunkt POSTEN: 
          
          "publisher\_id", "publisher\_sis\_id", "course\_id", "course\_sis\_id", "section\_id", "section\_sis\_id", "student\_id", "student\_sis\_id", "enrollment\_id", "enrollment\_status", "score", "grade", "custom\_grade\_status"
          
          (Hinweis: Die Spalte „Note“ wird nur zurückgegeben, wenn der Kurs einen Benotungsstandard festlegt) 
          
          Für jede/n Studierende\*n im veröffentlichten Kurs gibt es eine oder mehrere Zeilen in der veröffentlichten CSV-Datei. Das heißt, es gibt eine Zeile für jede Anmeldung die die/der Studierende\*r im Stammkonto des Kurses hat.  In den meisten Fällen gibt es eine Zeile pro Kursteilnehmer\*in. Falls die/der Studierende\*r jedoch mehrere Anmeldungen hat, gibt es für jede Anmeldung eine Zeile. 
          
          Wenn das Kontrollkästchen „Endnote überschreiben“ markiert und die Funktion für die Überschreibung der Endnote aktiviert ist, erhalten Studierende mit einer überschriebenen Note diese anstelle der berechneten Note und des Ergebnisses.  Wenn die Funktion „Benutzerdefinierte Statusbeschriftungen“ aktiviert ist, enthält die Spalte "custom\_grade\_status" alle benutzerdefinierten Notenstatus, die auf die endgültigen Benotungen für diese/n Studierende\*n angewendet werden.
      labels: 
        format_type: Ausgabeformattyp
        include_final_grade_overrides: "Überschreiben der Gesamtnote zulassen"
        publish_endpoint: Veröffentlichungszieladresse
        success_timeout: "Timeout für Erfolgsbestätigung (in Sekunden)"
        wait_for_success: "Warten auf Erfolgsbestätigungen"
