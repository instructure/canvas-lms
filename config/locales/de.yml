      what: 
        details1: |-
            ePortfolios bieten die Möglichkeit, wichtige Einsendungen und Erfahrungen Ihres Lernprozesses darzustellen und zu besprechen. Sie können ein ePortfolio für folgende Zwecke einsetzen:
            
            * Veröffentlichtung Ihrer Arbeiten, die Sie nicht nur Ihrem Dozenten zeigen wollen
            * Darstellung der Überlegungen und Grundlagen, die in Ihre eingereichten Arbeiten eingeflossen sind
            * Erstellung einer Übersicht Ihres Lernprozesses insgesamt
            * Weitergabe Ihrer Arbeiten an Freunde, potenzielle Arbeitgeber usw.
            
            ePortfolios können öffentlich zugänglich sein oder privat, so dass nur von Ihnen ausgewählte Personen das Portfolio aufrufen können. Die entsprechende Einstellung lässt sich jederzeit ändern.
            
            Wollen Sie beginnen? Klicken Sie auf die Schaltfläche.
