      page_title: "Meine ePortfolios"
      what: 
        details1: |-
            ePortfolios bieten die Möglichkeit, wichtige Abgaben und Erfahrungen Ihres Lernprozesses darzustellen und zu besprechen. Sie können ein ePortfolio für folgende Zwecke einsetzen: 
            
            * Zeigen Ihrer Arbeiten, auf die Sie so stolz sind, dass Sie sie nicht nur Ihrem Dozenten zeigen möchten
            * Darstellung der Gedanken und der Arbeit, die in Ihre eingereichten Arbeiten eingeflossen sind
            * Darstellung einer Übersicht Ihres Lernprozesses insgesamt
            * Teilen Ihrer Arbeiten mit Freunden, zukünftigen Arbeitgebern usw.
            
            ePortfolios können öffentlich zugänglich sein oder privat, sodass nur von Ihnen ausgewählte Personen das Portfolio sehen können. Die entsprechende Einstellung lässt sich jederzeit ändern.
            
            Möchten Sie anfangen? Klicken Sie auf die Schaltfläche.
    wizard_box: 
      finish: 
        body: "Möchten Sie anfangen? Sie können den Assistenten von jeder Seite aus über den Link „%{help_link_text}“ aufrufen."
      headers: 
        finish: "Los geht's."
        getting_started: "Erste Schritte"
        instructions: "Verwendung eines ePortfolios"
        introduction: Einführung
        page_content: Seiteninhalt
        pages: Abschnittsseiten
        sections: Portfolio-Abschnitte
        settings: ePortfolio-Einstellungen
        submissions: "Hinzufügen von Abgaben"
      introduction: 
        body: "ePortfolios bieten die Möglichkeit, Ihre Arbeiten zu präsentieren. Sie sind in Abschnitte und Seiten untergliedert. Die Liste der verschiedenen Abschnitte sehen Sie auf der linken Seite des Fensters (%{showme1}). Jeder Abschnitt kann mehrere Seiten umfassen, die auf der rechten Seite des Fensters angezeigt werden (%{showme2})."
      links: 
        portfolio: "Das Portfolio anzeigen"
      page_content: 
        body1: "Sie sehen auf jeder Seite die gleichen Inhalte wie alle Besucher. Um die Inhalte zu bearbeiten, klicken Sie auf den Link „%{edit_link_text}“ (%{showme}), und die Seite wechselt in den Bearbeitungsmodus."
        body2: "Nun können Sie die Änderungen vornehmen! Benennen Sie die Seite um, oder ändern Sie bei Bedarf die Kommentareinstellungen (%{showme1}). Sie können Ihre Änderungen jederzeit speichern, in der Vorschau anzeigen oder widerrufen, indem Sie rechts auf die Schaltfläche (%{showme2}) klicken."
        body3: "Der Inhalt ist in Unterabschnitte aufgeteilt, die durch eine gepunktete Linie abgegrenzt sind. Sie können die Inhalte eines Unterabschnitts bearbeiten oder löschen, indem Sie auf die Symbole %{edit_icon} oder %{delete_icon} in der oberen rechten Ecke klicken."
        body4: "Um neue Unterabschnitte hinzuzufügen, wählen Sie in der Optionsliste rechts (%{showme}) die Art des Inhalts aus, den Sie hinzufügen möchten."
      pages: 
        body1: "Jeder Abschnitt umfasst mehrere Seiten. Rechts werden alle Seiten des aktuellen Abschnitts in einer Liste (%{showme1}) angezeigt. Um Seiten neu anzuordnen oder hinzuzufügen, klicken Sie auf den Link „%{manage_pages}“ (%{showme2})."
        body2: "Durch Anklicken der Symbole %{edit_icon} und %{delete_icon} können Sie eine Seite umbenennen bzw. löschen oder die Reihenfolge der Seiten durch Klicken und Ziehen ändern."
      sections: 
        body1: "Die Abschnitte werden links im Fenster angezeigt (%{showme1}). Jeder Abschnitt kann mehrere Seiten umfassen. Um die Abschnitte neu anzuordnen oder Abschnitte hinzuzufügen, klicken Sie auf den Link „%{manage_sections}“ (%{showme2})."
        body2: "Durch Anklicken der Symbole %{edit_icon} und %{delete_icon} können Sie einen Abschnitt umbenennen bzw. löschen oder die Reihenfolge der Abschnitte durch Klicken und Ziehen ändern."
      settings: 
        body: "Um die Einstellungen Ihres ePortfolios zu ändern, klicken Sie auf den Link „ePortfolio-Einstellungen“ (%{showme}). Sie können das Portfolio umbenennen und festlegen, ob es öffentlich oder privat sein soll. Auf ein privates Portfolio haben nur Personen Zugriff, denen Sie Zugang gewähren."
      submissions: 
        body1: "Am unteren Rand dieser Seite sehen Sie eine Liste der letzten Abgaben für Ihren Unterricht (%{showme}). Von hier aus können Sie zu neuen Seiten Ihres Portfolios schnell und unkompliziert Abgaben hinzufügen. Öffnen Sie zu diesem Zweck einen einfachen Dialog durch das Anklicken der Abgabe, die Sie hinzufügen möchten."
        body2: "Sehr gut! Nun müssen Sie noch den Abschnitt auswählen, zu dem die Abgabe hinzugefügt werden soll, und der Seite einen Namen geben. Nach einem Klick auf „Seite hinzufügen“ gelangen Sie auf die neue Seite, die Sie bei Bedarf weiter bearbeiten können."
