    grade_export: 
      description: "Notenexport für SIS"
      name: Notenexport
    grade_export_settings: 
      description: |-
          Mit diesem Plug-in können Gesamtnoten wieder in einem Studenten-Informationssystem (SIS) veröffentlicht werden. Wenn die Funktion aktiviert ist, erhält der Benutzer im Notenbuch die Option zum Veröffentlichen der Noten. Dies geschieht über eine POST-Anforderung an den angegebenen Veröffentlichungsendpunkt. Jeder Typ hat sein eigenes Inhaltsformat und seinen eigenen MIME-Typ. Die Antwort vom Endpunkt ist unwichtig und wird derzeit ignoriert.
          
          So wird beispielsweise mittels der in Instructure formatierten CSV-Datei eine CSV-Datei mit dem MIME-Typ „text/csv“ an dem angegebenen Endpunkt GEPOSTET, die die folgenden Spalten enthält: 
          
          „publisher_id“, „publisher_sis_id“, „course_id“, „course_sis_id“, „section_id“, „section_sis_id“, „student_id“, „student_sis_id“, „enrollment_id“, „enrollment_status“, „score“, „grade“
          
          (Hinweis: Die Spalte "grade" wird nur zurückgegeben, wenn für den Kurs ein Benotungsstandard angegeben ist.)
          
          Für jeden Studenten im veröffentlichten Kurs ist mindestens 1 Zeile in der veröffentlichten CSV-Datei vorhanden. Genauer gesagt enthält die Datei 1 Zeile für jede Anmeldung, die im Root-Konto des Kurses für den Studenten vorhanden ist. In den meisten Fällen ergibt dies 1 Zeile pro Student. Wenn der Student jedoch über mehrere Anmeldungen verfügt, ist eine Zeile pro Anmeldung vorhanden.
      labels: 
        format_type: Ausgabeformattyp
        publish_endpoint: Veröffentlichungszieladresse
        success_timeout: "Timeout für Erfolgsbestätigung (in Sekunden)"
        wait_for_success: "Warten auf Erfolgsbestätigungen"
