      what: 
        details1: |-
            ePortfolios bieten die Möglichkeit, wichtige Einsendungen und Erfahrungen Ihres Lernprozesses darzustellen und zu besprechen. Sie können ein ePortfolio für folgende Zwecke einsetzen:
            
            * Veröffentlichtung Ihrer Arbeiten, die Sie nicht nur Ihrem Dozenten zeigen wollen
            * Darstellung der Überlegungen und Grundlagen, die in Ihre eingereichten Arbeiten eingeflossen sind
