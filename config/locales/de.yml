  enrollments_may_be_added_by_your_institution_stude_213d41a4: |-
      Anmeldungen können vom Student Information System (SIS) Ihrer Institution hinzugefügt werden. Wenn eine Einschreibung über SIS erstellt wird, können nur Administratoren die Einschreibung aus dem Kurs entfernen.
              Wenn die Einstellung „Konto mit offener Registrierung“ aktiviert ist, können Benutzer mit dieser Berechtigung Beobachter über die Seite „Kursteilnehmer“ per E-Mail-Adresse oder Anmelde-ID zu einem Kurs hinzufügen, auch wenn der Beobachter noch kein Canvas-Konto hat.
              Um einen Beobachter mit einem Kursteilnehmer zu verknüpfen, müssen „Benutzer - Anmeldedaten verwalten“ und „Conversations - an einzelne Kursteilnehmer senden“ aktiviert sein.
              Um einen Beobachter mit einem Kursteilnehmer zu verknüpfen, muss „Benutzer - Beobachter-Pairing-Code für Kursteilnehmer generieren“ aktiviert sein.
              Um die Liste der Beobachter im Kurs anzuzeigen, muss „Benutzer - Liste anzeigen“ aktiviert sein.
              Um SIS-IDs anzuzeigen, muss „SIS-Daten - lesen“ aktiviert sein. Um einen Beobachter per SIS-ID zu einem Kurs hinzuzufügen, muss auch „SIS-Daten - verwalten“ aktiviert sein.
