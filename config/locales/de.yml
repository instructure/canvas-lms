        available: "Da Ihr Kurs nun erstellt und verfügbar ist, werden Sie diese Checkliste wahrscheinlich nicht mehr benötigen.  Dennoch bewahren wir die Checkliste für den Fall auf, dass Sie zu einem späteren Zeitpunkt etwas Neues ausprobieren wollen oder die Liste als Gedankenstütze bei Änderungen an den Kursinhalten brauchen."
        calendar: "Hier bietet sich eine Gelegenheit, den Kalender genauer kennen zu lernen und dem Kurs außer den Aufgaben alle weiteren Events hinzuzufügen. Bei diesen Schritten werden wir Ihnen selbstverständlich behilflich sein."
        claimed: 
          not_saved: |-
              Sie haben also einen Kurs erstellt...  Und jetzt?  Bevor Sie den Kurs für die Welt verfügbar machen, sollten Sie alle Angaben überprüfen und sich vergewissern, dass alle grundlegenden Informationen vorhanden sind.  Gehen Sie die Liste auf der linken Seite durch, um sicherzustellen, dass Ihr Kurs einsatzbereit ist.
              
              *Bis zur Veröffentlichung ist der Kurs nur für Dozenten sichtbar*
          saved: "Fertig!  Ihr Kurs %{course} ist nun offiziell erstellt. Bis zur Veröffentlichung ist der Kurs nur für Sie sichtbar. Gehen Sie nun gewissenhaft die Liste auf der linken Seite durch, um eine Vorstellung von der Funktionsweise von Canvas zu erhalten und sicherzustellen, dass Sie bereit für den Start Ihres Kurses sind."
        created: 
          not_saved: |-
              Dieser Kurs wurde erstellt, aber nicht angefordert.  Sollte der Kurs nicht innerhalb von einer Woche angefordert werden, wird er gelöscht.  In der Zwischenzeit gehen Sie durch die Liste auf der linken Seite und vergewissern Sie sich, dass Sie startbereit sind.
              
              Wenn Sie Canvas verlassen müssen, speichern Sie *diesen Link*, um später hierher zurückzukehren.
              
              Bitte **melden Sie sich an** oder ***registrieren Sie sich***, um diesen Kurs anzufordern.
          saved: |-
              Fertig!  Ihr Kurs %{course} ist nun erstellt.  Bis zur Veröffentlichung ist der Kurs nur für Sie sichtbar. Gehen Sie nun gewissenhaft die Liste auf der linken Seite durch, um eine Vorstellung von der Funktionsweise von Canvas zu erhalten und sicherzustellen, dass Sie bereit für den Start Ihres Kurses sind.
              Wenn Sie Canvas verlassen müssen, speichern Sie *diesen Link*, um später hierher zurückzukehren.
              Bitte **melden Sie sich an** oder ***registrieren Sie sich***, um diesen Kurs anzufordern.
        files: "Auf der Registerkarte 'Dateien' können Sie Ihren Studenten Vorlesungsfolien, Beispieldokumente und Lehrmaterial zum Herunterladen bereitstellen. Das Hochladen und Verwalten Ihrer Dateien ist mit Canvas denkbar einfach. Wir zeigen Ihnen nun, wie das geht."
        home2: "Wenn Personen den Kurs besuchen, wird ihnen diese Seite angezeigt. Sie können die Seite so einrichten, dass ein Aktivitäts-Stream, die Liste der Kursmodule, ein Syllabus oder eine benutzerdefinierte Seite, die Sie selber verfassen können, angezeigt werden. Standardmäßig wird der Aktivitäts-Stream für den Kurs angezeigt. Um diese Einstellung anzupassen, klicken Sie einfach auf %{choose_home_page}."
        import: "Wenn Sie bisher ein anderes Kursmanagementsystem verwendet haben, besitzen Sie wahrscheinlich Materialien, die Sie auf Canvas weiterverwenden wollen. Die Migration Ihrer Inhalte zu Canvas ist denkbar einfach; wenn sie wollen, zeigen wir es Ihnen."
        navigation: "Als Standardeinstellung sind alle Links für einen Kurs aktiviert. Abschnitte ohne Inhalte sind für die Studenten unsichtbar. Wenn Sie beispielsweise keine Quizzes erstellt haben, wird den Studenten der Link \"Quizzes\" nicht angezeigt. Sie können Links sortieren und individuell deaktivieren, wenn Ihre Studenten auf diese Bereiche nicht zugreifen sollen."
        publish: 
          form: |-
              Haben Sie alle gewünschten Einstellungen vorgenommen?  Dann kann der Kurs jetzt veröffentlicht werden!  Klicken Sie auf die Schaltfläche unten, um den Veröffentlichungsvorgang zu starten. Dies ermöglicht den Benutzern, am Kurs teilzunehmen.
              
              Dabei werden E-maileinladungen an alle Benutzer verschickt, damit diese sich für den Kurs anmelden und mit der Teilnahme beginnen können.
          not_registered: "Dieser Kurs ist angefordert und verfügbar, vor der Veröffentlichung müssen Sie jedoch den Anmeldevorgang abschließen. Sie sollten von Canvas eine E-mail mit einem Link erhalten haben, um den Vorgang abzuschließen. Überprüfen Sie gegebenenfalls auch Ihren Spamordner."
        students: "Einige davon können Sie in jedem Fall gut gebrauchen. Worin liegt der Sinn zu unterrichten, wenn keiner zuhört?"
        tas: "Vielleicht möchten Sie ein paar Lehrassistenten damit beauftragen, Sie bei Ihrem Kurs zu unterstützen. Lehrassistenten können eingesandte Studentenarbeiten bewerten, Diskussionen moderieren sowie Abgabefristen und Aufgabendetails aktualisieren."
