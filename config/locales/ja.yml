    grade_export: 
      description: "SIS への成績のエクスポート"
      name: 成績のエクスポート
    grade_export_settings: 
      description: |-
          このプラグインを使用すると、最終的な成績が受講生情報システム (SIS) に公開されます。有効化した場合、ユーザは成績表でこれらの成績を公開するオプションを使用できるようになります。これは、特定の公開エンドポイントへの POST 要求経由で行われます。各タイプには、コンテンツ形式や MIME タイプが定義されています。エンドポイントからの応答は重要ではなく、現在は無視されます。
          
          例えば、Instructure 形式の CSV は、次の列を含む CSV ファイルを MIME タイプ 'text/csv' で特定のエンドポイントに POST します。
          
          "publisher_id", "publisher_sis_id", "course_id", "course_sis_id", "section_id", "section_sis_id", "student_id", "student_sis_id", "enrollment_id", "enrollment_status", "score", "grade"
          
          (注: "grade" 列はコースで採点基準が指定されている場合のみ返されます)
          
          公開される CSV では、コース内で公開される各受講生に対して 1 行以上の行が含まれています。具体的には、受講生がコースのルート アカウントで持っている各ログインについて 1 行が含まれます。ほとんどの場合、1 人の受講生あたり 1 行ですが、受講生が複数のログインを持っている場合は、各ログインにつき 1 行となります。
      labels: 
        format_type: 出力形式のタイプ
        publish_endpoint: 公開先となるエンドポイント
        success_timeout: "成功通知のタイムアウト (秒)"
        wait_for_success: 成功通知を待ちます
