      what: 
        details1: |-
            eポートフォリオは、重要な提出物や、学習のプロセスの中で
            起きた経験などを掲載してディスカッションするための
            場所です。eポートフォリオを使用すると、次のことができます。
            
            * 自分が誇りに思う論文を、インストラクタ以外の人にも見てもらえるようにする
            * クラスの提出物で検討された考えや研究成果について話し合う
            * 自分の教育経験を全体像として集める
            * 自分の研究結果を、友人、将来の雇用主などと共有する
            
