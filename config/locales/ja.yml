      name: 評定のエクスポート
    grade_export_settings: 
      description: |-
          このプラグインを使用すると、受講者情報システム（SIS）に最終評定を戻して公開することができます。有効にすると、ユーザーは評定表でこれらの評定を公開するオプションが与えられます。これは、指定された公開エンドポイントへのPOST要求を介して行われます。それぞれのタイプは自身のコンテンツフォーマットとMIMEタイプを定義します。エンドポイントからのレスポンスは重要ではなく、現在のところは無視されます。
          
          例えば、InstructureフォーマットCSVは以下のカラムを含むmimeタイプ'text/csv'のcsvファイルを指定されたエンドポイントに投稿します：
          
          "publisher\_id", "publisher\_sis\_id", "course\_id", "course\_sis\_id", "section\_id", "section\_sis\_id", "student\_id", "student\_sis\_id", "enrollment\_id", "enrollment\_status", "score", "grade", "custom\_grade\_status"
          
          (注意:「評定」カラムはコースが評定基準を指定した場合のみ返されます。)
          
          公開されるコースの各受講者に対して、公開されるcsv内には1行以上存在します。具体的には、受講者がコースのルートアカウントに持っているログインごとに1行あります。ほとんどの場合、受講者1人につき1行になりますが、受講者が複数ログインしている場合、それぞれに行が与えられます。
          
          「最終評定上書きを含める」がチェックされ、最終評定上書き機能が有効な場合、上書きされた評点/スコアを持つ受講者には計算されたスコアおよび評定の代わりに、上書きされた評定が表示されます。カスタムステータストラベル機能が有効な場合、"custom\_grade\_status"カラムにはその学生の最終評定上書きに適用されたカスタム評定ステータスが含まれます。
      labels: 
        format_type: 出力形式のタイプ
        include_final_grade_overrides: 最終的な評定オーバーライドを含む
        publish_endpoint: 公開先となるエンドポイント
