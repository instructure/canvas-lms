    slide1: 
      paragraph1: "Controleer uw inbox!"
      paragraph2: "Conversaties - het nieuwe berichtensysteem van Canvas is gelanceerd!"
      paragraph3: "Gebruik conversaties om een privébericht te sturen naar een klasgenoot of om te discussiëren met een groep."
      paragraph4: "Klaar voor een korte introductie? Klik op de pijl-rechts om te beginnen."
    slide2: 
      paragraph1: "Alle conversaties worden aan de linkerkant getoond."
      paragraph2: "U kunt zien wie er deelnemen aan de conversatie en hoeveel berichten er zijn. Bovendien worden er een paar regels van het nieuwste bericht in elke conversatie getoond."
    slide3: 
      paragraph1: "Conversaties kunnen gemarkeerd worden als gelezen/ongelezen, voorzien worden van een ster of worden gearchiveerd met behulp van de knop \"Acties\" bij het bericht."
      paragraph2: "Gearchiveerde berichten worden niet verwijderd, ze worden verplaatst uit uw inbox. U kunt berichten dus altijd nogmaals raadplegen."
    slide4: 
      paragraph1: "Als u een conversatie selecteert, worden alle berichten voor die conversatie in het rechtervenster getoond. Als conversaties lang worden, kunt u eerdere berichten zien door omlaag te scrollen."
    slide5: 
      paragraph1: "Om een bericht te schrijven, klikt u op het pictogram Opstellen."
    slide6: 
      paragraph1: "Als u in het vak Nieuw bericht start met het typen van de naam van een persoon of groep, wordt deze automatisch weergegeven in de vervolgkeuzelijst. U kunt ook op het adresboekpictogram klikken als u zich een naam niet meer herinnert."
      paragraph2: "Typ een bericht, klik op Verzenden en het bericht wordt direct verstuurd."
    slide7: 
      paragraph1: "U kunt een bericht versturen naar één persoon of een groep. Standaard zijn alle groepsberichten toegankelijk voor iedereen in de groep."
      paragraph2: "Als u het bericht privé wil versturen naar alle ontvangers, haal dan het vinkje bij \"Dit is een groepsgesprek\" weg."
    slide8: 
      paragraph1: "U kunt een of meer berichten selecteren door het selectievakje aan de rechterkant in te schakelen."
      paragraph2: "Zodra u dit hebt gedaan, kunt u berichten doorsturen naar iemand anders, of ze verwijderen."
    slide9: 
      paragraph1: "We verwachten dat u het eenvoudig en prettig zult vinden om met gesprekken te werken."
      paragraph2: "Bekijk deze korte introductievideo om conversaties in actie te zien."
      paragraph3: "Uw oude berichten zijn in conversaties omgezet. U kunt dus direct aan de slag gaan!"
