      introduction: 
        body: "Met een ePortfolio kun je jouw werk tonen. Een portfolio bestaat uit secties en pagina's. De lijst met secties staat aan de linkerkant  van het venster (%{showme1}). Elke sectie kan meerdere pagina's hebben. Deze vind je aan de rechterkant van het venster (%{showme2})."
      links: 
        portfolio: "De portfolio bekijken"
      page_content: 
        body1: "De inhoud die je op een pagina ziet, is voor alle bezoekers hetzelfde. Klikken op \"%{edit_link_text}\" (%{showme}) en de pagina zal de bijwerkinstelling wijzigen om deze inhoud te bewerken."
        body2: "Je bent nu aan het bewerken! De pagina van naam wijzigen of de opties voor opmerkingen (%{showme1}) wijzigen . Je kunt op elk moment opslaan, een voorbeeld bekijken of wijzigingen annuleren door op de knop aan de rechterkant (%{showme2}) te klikken ."
        body3: "Inhoud is verdeeld in verschillende subsecties,voorzien van een gestippelde rand. Je kunt de inhoud van een subsectie verwijderen of bewerken door op de icoontjes %{edit_icon} of %{delete_icon} te klikken in de rechterbovenhoek van iedere subsectie."
        body4: "Om nieuwe subsecties toe te voegen, moet je het type inhoud zoeken dat je wilt toevoegen aan de lijst met opties aan de rechterkant van deze pagina (%{showme}) en er dan op klikken."
      pages: 
        body1: "Secties bestaan uit meerdere pagina's. Je kunt een lijst  met pagina's voor de huidige sectie aan de rechterkant van het venster (%{showme1}) zien. Klikken op \"%{manage_pages}\" koppeling (%{showme2}) om pagina's in te delen of toe te voegen"
        body2: "Je kunt de naam  van elke pagina wijzigen door op de pictogram %{edit_icon} dat verschijnt te klikken. Je kunt een pagina verwijderen door op de pictogram %{delete_icon} te klikken en je kunt pagina's heschikken door te klikken en ze te gaan (ver)slepen."
      sections: 
        body1: "Secties worden aan de linkerkant van het venster getoond (%{showme1}). Elke sectie kan uit meerdere pagina's bestaan.  Op link klikken \"%{manage_sections}\" (%{showme2}) om secties in te delen of toe te voegen,."
        body2: "Je kunt de naam van iedere sectie wijzigen door op de pictogram %{edit_icon} dat verschijnt te klikken. Herschikken van secties kan door middel van een klik en de secties te verslepen of verwijderen  kan met behulp van de pictogram %{delete_icon}."
      settings: 
        body: " Klikken op \"ePortfolio-instellingen\" de link (%{showme}) om instellingen voor jouw ePortfolio te wijzigen. Je kunt niet alleen de naam van de portfolio wijzigen maar ook wijzigen of de portfolio openbaar of privé is. Privéportfolios zijn alleen zichtbaar voor gebruikers met toegang."
      submissions: 
        body1: "Het is je misschien opgevallen dat aan het einde van deze pagina een lijst met recente inzendingenvan jouw groepen te vinden is (%{showme}). Je kunt vanaf deze pagina snel inzendingen toevoegen aan nieuwe pagina's in jouw portfolio. Je hoeft hiervoor alleen maar te klikken op de inzending die je wilt toevoegen en een eenvoudig dialoogvenster zal geopend worden."
        body2: "Mooi! Om het toevoegen aan jouw inzending te voltooien, moet je kiezen aan welke sectie je jouw inzending wilt toevoegen en de pagina een naam geven. Als je op \"Pagina toevoegen\" klikt, word je naar de nieuwe pagina gebracht, zodat je meer details kunt bewerken als je dat zou willen."
