      page_content: 
        body1: "De inhoud die je op een pagina ziet, is voor alle bezoekers hetzelfde. Klikken op \"%{edit_link_text}\" (%{showme}) en de pagina zal de bijwerkinstelling wijzigen om deze inhoud te bewerken."
        body2: "Je bent nu aan het bewerken! De pagina van naam wijzigen of de opties voor opmerkingen (%{showme1}) wijzigen . Je kunt op elk moment opslaan, een voorbeeld bekijken of wijzigingen annuleren door op de knop aan de rechterkant (%{showme2}) te klikken ."
        body3: "Inhoud is verdeeld in verschillende subsecties,voorzien van een gestippelde rand. Je kunt de inhoud van een subsectie verwijderen of bewerken door op de icoontjes %{edit_icon} of %{delete_icon} te klikken in de rechterbovenhoek van iedere subsectie."
