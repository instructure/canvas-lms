    grade_export: 
      description: "Cijferexport voor SIS"
      name: Cijferexport
    grade_export_settings: 
      description: |-
          Deze plug-in laat toe dat eindcijfers terug verschijnen in een student information system (SIS, cursist-informatiesysteem). Wanneer ingeschakeld, zal de gebruiker in het cijferboek een optie hebben om deze cijfers te publiceren. Dit zal gebeuren via een POST aanvraag tot het specifieke eindpunt van de publicatie. Elk type definieert zijn eigen formaat van de inhoud en mime type. Het antwoord van het eindpunt maakt niet uit en wordt momenteel genegeerd.
          
          Bijvoorbeeld, de Instructure geformatteerde CSV zal een CSV-bestand posten met mime type ‘text/csv’ naar het specifieke eindpunt, met de volgende kolommen:
          
          "publisher_id", "publisher_sis_id", "course_id", "course_sis_id", "section_id", "section_sis_id", "student_id", "student_sis_id", "enrollment_id", "enrollment_status", "score", "grade"
          
          (Let op: het kolom "eindcijfer" wordt alleen geretourneerd als de cursus een standaard voor het eindcijfer aangeeft).
          
          Voor iedere cursist in de cursus die gepubliceerd wordt, zal er 1 of meerdere rijen in de gepubliceerde CSV beschikbaar zijn. Er zal specifiek 1 rij voor iedere aanmelding beschikbaar zijn die de cursist in de hoofdaccount van de cursus heeft. Meestal zal dit 1 rij per cursist opleveren, maar als de cursist meerdere aanmeldingen heeft zal er voor iedere aanmelding een rij beschikbaar zijn.
      labels: 
        format_type: "Type van uitvoerindeling"
        publish_endpoint: "Eindpunt om naar te publiceren"
        success_timeout: "Successmelding voor time-out (in seconden)"
        wait_for_success: "Wachten op succesmeldingen"
