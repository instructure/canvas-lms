        bekeken. Het aantal keren bekeken en het aantal keren deelgenomen zijn tellers die lopen vanaf het
        begin van de tijd tot het tijdstip dat het rapport wordt gegenereerd.
  this_report_shows_all_the_activity_from_users_enro_8f8e0ca1: |-
