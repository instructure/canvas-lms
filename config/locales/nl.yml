    wizard_box: 
      finish: 
        body: "Klaar om te beginnen? Je kunt altijd vanuit iedere pagina  naar deze wizard teruggaan door op de koppeling \"%{help_link_text}\" te klikken."
      headers: 
        finish: "Daar gaan we"
