      what: 
        details1: |-
            ePortfolios zijn een plek waar je belangrijke inzendingen
            en ervaringen tijdens jouw leerproces kunt weergeven en bespreken. Je kunt een
            ePortfolio gebruiken voor:
            
            * Het weergeven van papers waar je zo trots op bent, dat je wilt, dat behalve jouw cursusleider, ook anderen ze zien
            * Het praten over alle ideeën en over al het werk die je in jouw groepsinzendingen hebt verwerkt
            * Het krijgen van een overzicht van jouw onderwijservaring als geheel
            * Het delen van je werk met vrienden, toekomstige werkgevers, etc.
            
            ePortfolios kunnen voor iedereen openbaar zijn of ze kunnen alleen toegankelijk zijn voor hen die je zelf kiest.
            Je kunt die instelling daarvoor te allen tijde wijzigen.
            
            Klaar om te beginnen? Klik op de knop.
