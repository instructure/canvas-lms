  this_report_provides_a_list_of_all_developer_keys__dd2bfadf: "Dit rapport bevat een lijst van alle ontwikkelaarssleutels die voor de onderwijsinstelling beschikbaar zijn. Deze sleutels kunnen rechtstreeks worden geïnstalleerd in het hoofdaccount van waaruit het rapport wordt uitgevoerd of ze kunnen worden overgenomen vanuit bovenliggende hoofdaccounts. Ontwikkelaarssleutels kunnen API- of LTI-sleutels zijn."
  this_report_provides_all_active_eportfolios_for_th_f7432621: "Dit rapport bevat alle actieve ePortfolio's voor het huidige instituut. Optioneel kan 'Alleen ePortfolio's van gebruikers met geen inschrijvingen' worden geselecteerd om de omvang van de ePortfolio-resultaten te verminderen tot alleen de gebruikers met geen inschrijvingen. Je kunt het rapport ook activeren met 'Inclusief verwijderde objecten' om alleen de ePortfolio's op te nemen die zijn verwijderd."
  this_report_provides_transparency_regarding_instru_6f9e227e: "Dit rapport biedt inzicht in de toegang van Instructure-medewerkers tot het account. Als Instructure-medewerkers toegang is verleend, hebben ze beperkte tijd toegang tot het account (bijvoorbeeld om ondersteuning te bieden voor het account of om te reageren op een incident). Als de toegang verloopt, moeten medewerkers opnieuw toegang aanvragen voor toegang tot het account via de gebruikersinterface of de API."
  this_report_shows_all_learning_outcomes_that_exist_e77bd04b: "Dit rapport bevat alle leerdoelen binnen dit account. Het resulterende CSV-bestand bevat één rij per leerdoel en toont de details van alle aan elk leerdoel gekoppelde kenmerken."
  this_report_shows_all_the_activity_from_users_enro_46394fa6: |-
      Dit rapport toont alle activiteit van gebruikers ingeschreven in een bepaalde cursus of
        alle cursussen in een bepaalde periode. Het resulterende csv-bestand heeft één rij per cursist
        activiteit en heeft de volgende koppen: enrollment_type, sectie-ID,
         sectie-sis-ID, sectienaam, cursus-ID, cursus-sis-ID, cursusnaam, gebruikers-ID,
