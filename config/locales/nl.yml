    grade_export_settings: 
      description: |-
          Deze plugin laat toe dat eindcijfers terugverschijnen in een student information system (SIS) (cursist-informatiesysteem). Wanneer ingeschakeld, zal de gebruiker in het cijferboek en optie hebben om deze cijfers te publiceren. Dit zal gebeuren via een POST aanvraag tot het specifieke eindpunt van de publicatie. Elk type definieert zijn eigen formaat van de inhoud en mime type. Het antwoord van het eindpunt maakt niet uit en wordt momenteel genegeerd.
          
          Bijvoorbeeld, de Instructure geformatteerde CSV zal een csv-bestand posten met mime type 'text/csv' naar het specifieke eindpunt, met de volgende kolommen:
          
