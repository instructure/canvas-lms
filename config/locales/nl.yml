    grade_export: 
      description: "Cijferexport voor SIS"
      name: Cijferexport
    grade_export_settings: 
      description: |-
          Met deze plug-in kunnen eindcijfers worden opgenomen in een Student Information System (SIS).  Wanneer deze optie is ingeschakeld, ziet de gebruiker een optie in de cijferlijst om deze cijfers te publiceren.  Daarvoor wordt een POST-aanvraag naar het opgegeven eindpunt voor publiceren verzonden.  Elk type definieert zijn eigen inhoudsindeling en mime-type.  De reactie van het eindpunt is niet van belang en wordt momenteel genegeerd. 
          
          Het voor Instructure ingedeelde CSV-bestand bijvoorbeeld stuurt een CSV-bestand via POST met 'text/csv' als mime-type naar het opgegeven eindpunt, en bevat de volgende kolommen: 
          
          "publisher\_id", "publisher\_sis\_id", "course\_id", "course\_sis\_id", "section\_id", "section\_sis\_id", "student\_id", "student\_sis\_id", "enrollment\_id", "enrollment\_status", "score", "grade", "custom\_grade\_status"
          
          (Opmerking: De kolom ‘grade’ wordt alleen geretourneerd als in de cursus een beoordelingsstandaard is ingesteld) 
          
          Voor iedere cursist in de cursus die wordt gepubliceerd, zijn er 1 of meer rijen in de gepubliceerde CSV. Meer in het bijzonder is er 1 rij voor elke login die de cursist in het hoofdaccount van de cursus heeft.  Meestal resulteert dat in 1 rij per cursist, maar als de cursist meerdere logins heeft, is er een rij voor elk daarvan. 
          
          Als ‘Bevat overschrijvingen eindcijfer’ is ingeschakeld samen met de functie Overschrijving eindcijfer, ontvangen cursisten met een overschreven cijfer of score dat in plaats van het berekende cijfer.  Als de functie Aangepaste statuslabels is ingeschakeld, bevat de kolom "custom\_grade\_status" een aangepaste status die wordt toegepast op de overschrijvingen van het eindcijfer van de desbetreffende cursist.
      labels: 
        format_type: "Type van uitvoerindeling"
        include_final_grade_overrides: "Bevat overschrijvingen eindcijfer"
        publish_endpoint: "Eindpunt om naar te publiceren"
        success_timeout: "Successmelding voor time-out (in seconden)"
        wait_for_success: "Wachten op succesmeldingen"
