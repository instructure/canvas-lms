    grade_export: 
      description: "Экспорт оценки для SIS"
      name: "Экспорт оценки"
    grade_export_settings: 
      description: |-
          Этот плагин позволит вам публиковать окончательные оценки обратно в систему информации о студенте (SIS). Когда он включен, в табеле успеваемости пользователя появиться опция «опубликовать эти оценки». Они будут публиковаться с помощью запроса POST в указанной конечной точке публикации. Каждый тип определяет собственный формат содержимого и тип mime. Ответ от конечной точки не важен и в данный момент игнорируется.
          
          Например, Instructure, задав формат CSV, отправит методом POST csv-файл с типом mime 'text/csv' в указанную конечную точку. Файл будет содержать следующие колонки:
          
          "publisher_id", "publisher_sis_id", "course_id", "course_sis_id", "section_id", "section_sis_id", "student_id", "student_sis_id", "enrollment_id", "enrollment_status", "score", "grade"
          
          (Примечание: колонка "grade" будет возвращена, только если для курса указан стандарт оценки)
          
          Для каждого студента публикуемого курса будет 1 или более строк в публикуемом csv-файле. В частности, там будет по 1 строке для каждого имени пользователя, которые зарегистрированы студентом в корневой учетной записи курса. В большинстве случаев будет возвращаться по 1 строке на каждого студента. Однако, если студент зарегистрировал несколько имен пользователя, возвращаться будет по одной строке на каждое из них.
      labels: 
        format_type: "Тип формата вывода"
        publish_endpoint: "Конечная точка для публикации в"
        success_timeout: "Таймаут уведомления об успешном выполнении (в секундах)"
