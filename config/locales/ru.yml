  each_bar_represents_the_number_of_page_views_on_th_3f833fcd: "Каждая полоска представляет собой количество *просмотров страницы* за этот день. Оранжевой линией отмечены студенты, **выполнявшие какие-то действия** на курсе за этот день."
  each_bar_represents_the_number_of_page_views_on_th_442f8465: "Каждая полоска представляет собой количество *просмотров страницы* за этот день. Оранжевая линия указывает на то, что какой-либо пользователь **выполнял какие-то действия** на курсе за этот день."
  each_bar_represents_the_number_of_page_views_on_th_66e1dcc0: "Каждая полоска представляет собой количество *просмотров страницы* за этот день. Оранжевая линия указывает на то, что какой-либо пользователь **выполнял какие-то действия** на курсе за этот день."
  each_bar_represents_the_number_of_page_views_relat_29d1e341: "Каждая полоска представляет собой количество просмотров страницы, связанных с данной категорией."
  each_row_is_one_assignment_the_diamond_is_the_due__2a5c7d7c: "Каждая строка представляет собой одно задание. Ромбик обозначает дату выполнения, а полоска простирается до даты отправки. Зеленым цветом отмечаются *отправки, сделанные вовремя*, желтым цветом   **отправки с опозданием**, а красным цветом – ***отсутствующие задания***. Серыми ромбиками помечаются задания, для которых не указаны даты выполнения. Ромбики устанавливаются на момент отправки."
