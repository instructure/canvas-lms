  conversations_intro: 
    slide1: 
      paragraph1: "Загляните в раздел \"Входящие\"!"
      paragraph2: "Разговоры — новая система передачи сообщений Canvas — теперь доступны!"
      paragraph3: "Используйте Беседы для отправки личного сообщения одноклассникам или используйте Беседы для разговора с целой группой людей."
      paragraph4: "Готовы для краткого введения? Нажмите кнопку со стрелкой вправо, чтобы начать."
    slide2: 
      paragraph1: "Все ваши разговоры показаны на левой стороне."
      paragraph2: "Вы можете видеть, с кем вы разговариваете, количество сообщений и несколько строк из последнего сообщения в каждой беседе."
    slide3: 
      paragraph1: "Разговоры могут быть помечены как прочитанные/непрочитанные, помечены звездочкой или заархивированы с помощью кнопки \"Действия\" в окне сообщения."
      paragraph2: "Архив сообщений не удаляется, они только перемещаются из вашего почтового ящика, так что вы можете получить доступ к ним снова, если это необходимо."
    slide4: 
      paragraph1: "Когда вы выбираете беседу, все сообщения для этой беседы показаны в панели справа. Когда беседа получается длинной, вы всегда можете прокрутить вниз, чтобы увидеть более ранние сообщения."
    slide5: 
      paragraph1: "Для того, чтобы начать сообщение, нажмите на значок Набрать"
    slide6: 
      paragraph1: "В новом окне сообщений, наберите имя человека, или название группы, и они будут отображаться в выпадающем меню. Кроме того, вы можете щелкнуть по значку адресной книги, чтобы найти кого-то, если вы не помните имя."
      paragraph2: "Введите свое сообщение, нажмите кнопку Отправить"
    slide7: 
      paragraph1: "Вы можете отправлять сообщения одному человеку или группе людей. По умолчанию все группы сообщений доступны для всех в группе."
      paragraph2: "Если вы хотели отправить личное сообщение всем получателям, снимите флажок \"Это групповая беседа\"."
    slide8: 
      paragraph1: "Вы можете выбрать одно или несколько сообщений, установив флажок на правой стороне."
      paragraph2: "Выбрав, вы можете передать их кому-то другому, или удалить их."
    slide9: 
      paragraph1: "Мы полагаем, что Беседы покажутся вам простыми и легкими в использовании."
      paragraph2: "Посмотрите это короткое видео введение, чтобы увидеть Беседы в действии."
      paragraph3: "Ваши старые сообщения были организованы в Беседы для вас. Так чего же вы ждете? Давайте начнем!"
