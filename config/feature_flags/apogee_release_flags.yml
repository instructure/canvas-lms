---
new_post_policy_icons:
  state: hidden
  display_name: New Post Policy Icons
  description: Updates the display of Post Policy icons in the New Gradebook
    assignment column header.
  applies_to: RootAccount
gradebook_reserved_importer_bugfix:
  state: hidden
  display_name: Gradebook Import Reserved Names Bugfix (APG-122)
  description: Behaviour change related to the bugfix in APG-122. Do not allow custom columns to be created that
    are titled the same as gradebook importer reserved names, also ignore non-active custom columns on gradebook
    import as well as those that use reserved names.
  applies_to: SiteAdmin
add_grading_scheme_to_admin_grade_reports:
  state: hidden
  display_name: Add Grading Scheme to Admin Grade Reports
  description: Includes grade values in the admin grade reports.
  applies_to: RootAccount
allow_postable_submission_comments:
  state: hidden
  display_name: Allow Postable Submission Comments
  description: For manually posted assignments, the presence of a submission comment not by the submission's own
    user will allow posting the assignment. Previously, this would have required a grade before posting could
    occur.
  applies_to: RootAccount
